location_identity:
  slug: "northern-sword-coast-wilderness"
  name: "Northern Sword Coast Wilderness"
  location_type: "wilderness"
  
  narrative_soul: |
    This is the threshold between the world the Company knows and the corruption they've come to destroy. The Northern Sword Coast Wilderness is not neutral ground—it's a battlefield where nature itself is losing. Every mile traveled north shows the creeping sickness more clearly: fewer birds, twisted growth, water that catches light wrong. The forest's ancient beauty becomes a mourning veil over something dying. Here, the reconnaissance team stops being soldiers on a mission and becomes prey moving through a predator's territory.
    
  one_line_essence: "Ancient beauty bleeding into corruption, the last wild before evil"
  
  symbolic_weight:
    primary_symbol: "The border between health and disease, civilization and corruption"
    supporting_symbols:
      - "The forest as body showing symptoms of illness"
      - "Natural darkness (canopy) vs. unnatural darkness (corruption)"
      - "Streams as lifelines through hostile territory"
      - "Ancient trees as witnesses to encroaching evil"
    thematic_tensions:
      - "pristine beauty vs. creeping corruption"
      - "sanctuary vs. hunting ground"
      - "natural danger vs. unnatural threat"
      - "expertise enabling passage vs. terrain resisting intrusion"

  transformation_arc: |
    The location itself transforms spatially rather than temporally—the team experiences
    its degradation as a journey. What begins as challenging but beautiful wilderness
    becomes increasingly wrong, the corruption a gradient that intensifies with each
    mile. For the characters, this journey mirrors their psychological transition from
    prepared professionals to operatives in active enemy territory. The forest teaches
    them what they're truly facing before they see the facility.

physical_truth:
  construction_style: "Old-growth primordial forest, geological formations from ancient uplift"
  primary_materials:
    - "ancient conifers and hardwoods"
    - "exposed granite and shale outcrops"
    - "crystal-clear glacial streams"
    - "moss-covered fallen timber"
    - "dense understory ferns and brush"
  scale_impression: "Vast and diminishing—humans feel small beneath trees that have stood for centuries"
  
  visual_signature: |
    The defining visual is the cathedral quality of the old-growth canopy—massive
    trunks rising like pillars into a green ceiling that filters sunlight into
    scattered shafts. These "god rays" create dramatic spotlighting on the forest
    floor, rendering everything outside them in deep shadow. The second signature
    is the transition: moss-softened greens and healthy bark giving way to twisted
    growth, unnaturally colored lichen, and vegetation that seems to lean away
    from something unseen.
    
  sound_signature: |
    Wind in the high canopy creates a constant oceanic rush, but beneath it lies
    a telling silence. Normal forests are alive with birdsong, insect hum, small
    animal movement. Here, those sounds fade as you travel north. The loudest
    thing becomes your own movement—every snapped twig echoes. The streams
    provide white noise that both masks approach and could mask pursuit.
    
  scent_signature: |
    Pine resin dominates, sharp and clean, layered with the petrichor of damp
    earth and decomposing leaves. The streams carry a mineral coldness. But in
    the corrupted zones, an acrid chemical tang cuts through—wrong, metallic,
    like something burned that shouldn't have burned.
    
  tactile_signature: |
    Cold, even in summer—the canopy traps morning damp. Footing is treacherous:
    root networks hidden under leaves, moss-slicked stones, soft earth that
    gives way unexpectedly. The air has weight, pressing with humidity. In
    corrupted areas, the skin prickles with indefinable wrongness.
    
  canon_specifics:
    - detail: "Crystal-clear stream with fast current"
      source: "overview.md - Notable Landmarks"
      visual_importance: "high"
    - detail: "Rocky overhang providing defensive shelter"
      source: "overview.md - Notable Landmarks"
      visual_importance: "high"
    - detail: "Ancient trees creating natural corridors"
      source: "overview.md - Notable Landmarks"
      visual_importance: "high"
    - detail: "Game trails suitable for mounted travel"
      source: "overview.md - Notable Landmarks"
      visual_importance: "medium"
    - detail: "Perpetual twilight under canopy"
      source: "description.md - Old Forest"
      visual_importance: "high"
    - detail: "Shafts of light piercing the gloom"
      source: "description.md - Visual"
      visual_importance: "high"
    - detail: "Twisted vegetation and oily-sheen water in corrupted zones"
      source: "description.md - Corrupted Zones"
      visual_importance: "high"
    - detail: "Unnaturally colored moss in corrupted areas"
      source: "description.md - Visual"
      visual_importance: "medium"
    - detail: "Jagged rock outcrops (Stone Fangs)"
      source: "description.md - Stone Fangs"
      visual_importance: "medium"
    - detail: "Forest floor labyrinth of roots, moss, fallen leaves"
      source: "description.md - Old Forest"
      visual_importance: "medium"
      
  light_character: |
    The canopy is the light's enemy. Direct sunlight only touches the forest floor
    in shafts where gaps exist—creating dramatic spotlighting that shifts slowly
    through the day. These light columns are almost solid-looking, dust and pollen
    caught in them. The baseline illumination is a soft, greenish twilight even at
    midday. At night, darkness is nearly total under the trees; moonlight only
    penetrates in clearings. In corrupted zones, even the filtered light seems
    dimmer, as if the trees there are hungry for it.
    
  weather_influence: |
    The canopy provides shelter from rain but extends its aftermath—dripping
    continues for hours after storms pass. Fog clings to stream banks and low
    areas, especially at dawn. Wind is felt primarily as sound in the high
    branches; at ground level, air is still. The streams swell with rain,
    making crossings more dangerous. In the corrupted zones, weather seems
    to behave differently—fog thicker, shadows deeper, cold that doesn't
    match the season.

contextual_place:
  region: "Northern Sword Coast, Forgotten Realms, approaching foothills"
  neighborhood_character: |
    This is the buffer between civilization and the Silent Hand's operations—
    20 miles north of the Windborne Roost (last safe waystation), roughly 60
    miles from Waterdeep. The forest grows denser and older as you travel north,
    the terrain rising toward foothills. This is not wilderness people travel
    through; it's wilderness people avoid. Only rangers and scouts know the
    passages that make it navigable at speed.
  
  approach_sequences:
    - name: "From the Windborne Roost (south)"
      description: |
        The forest begins as familiar woodland—game trails, dappled light,
        normal wildlife. Gradually, the trees grow larger, older, the trails
        less maintained. The canopy closes overhead like a door shutting.
        By the time you're five miles in, the ancient forest has swallowed
        you entirely.
      first_impression: "Transition from known to unknown, civilization receding"
      
    - name: "Toward Silent Hand territory (north)"
      description: |
        The corruption announces itself subtly at first—a strange-colored
        fungus, a clearing where nothing grows, a stream that smells faintly
        of copper. The wrongness intensifies mile by mile until the forest
        itself seems to recoil from what lies ahead.
      first_impression: "Growing dread, natural world showing symptoms of evil"
      
  visible_beyond:
    - direction: "above"
      what_visible: "Canopy ceiling—glimpses of sky rare and precious"
    - direction: "south"
      what_visible: "Brighter forest, eventual farmland and safety"
    - direction: "north"
      what_visible: "Deeper shadow, rising terrain, the corrupted zones"
    - direction: "clearings"
      what_visible: "Sky, stars at night, brief respite from enclosure"
      
  spatial_relationship: |
    The wilderness serves as a gradient and a gauntlet. It's not a destination
    but a passage—specifically, the last natural barrier before the Silent Hand
    facility. The terrain itself seems designed to test intruders: stream crossings,
    dense growth, rock formations that channel movement. To those with ranger
    skills, it offers hidden paths and defensible positions. To those without,
    it's a death trap.

zones:
  - slug: "old-forest-healthy"
    name: "The Old Forest (Healthy)"
    zone_type: "threshold"
    location_within: "Southern and central reaches, first 15+ miles from Windborne Roost"
    
    physical_description: |
      Massive ancient trees—trunks so wide three people couldn't link arms around
      them—rise like columns in a cathedral built by time. The canopy creates
      perpetual green twilight, broken by shafts of golden light that shift slowly
      as hours pass. The forest floor is a soft labyrinth: root networks covered
      by centuries of fallen leaves, moss-draped boulders, ferns waist-high in the
      shadows. The air smells of pine and earth, cold and clean. Game trails thread
      through the growth, narrow but navigable on horseback if you know where to look.
      
    narrative_function: |
      Introduction to the wilderness as character. Shows what this forest should
      be—ancient, beautiful, alive. Establishes baseline for recognizing corruption
      later. Also where the team begins to shed their identities as comfortable
      soldiers and become something more primal, hunters in hostile territory.
      
    emotional_register: "Awe tempered by caution, beauty that demands respect"
    
    character_associations:
      - character: "Rangers/scouts (Pip, trained eyes)"
        relationship: "Home ground—they can read this terrain like a book"
        typical_activities:
          - "Identifying game trails for fast travel"
          - "Locating water sources and defensible positions"
          - "Reading animal sign for patrol timing"
      - character: "Non-ranger team members"
        relationship: "Alien environment requiring trust in guides"
        typical_activities:
          - "Following established path"
          - "Staying alert for threats"
          - "Learning to move quietly"
          
    signature_details:
      - "Cathedral-pillar trees with trunks wider than a man's height"
      - "Shafts of light piercing canopy, catching dust and pollen"
      - "Root networks creating natural steps and obstacles"
      - "Moss coating everything in green velvet"
      - "Narrow game trails invisible to untrained eyes"
      
    light_conditions:
      natural: "Perpetual twilight with moving spotlight shafts; occasional clearings with full sky"
      artificial: "No artificial light; campfires dangerous for operational security"
      
    mood_affinity:
      - "somber"
      - "tense"
      - "intimate"

  - slug: "rushwater-streams"
    name: "The Rushwater Streams"
    zone_type: "threshold"
    location_within: "Threading throughout the forest, major crossings at various points"
    
    physical_description: |
      Networks of cold, fast-flowing streams cut through the forest, their waters
      crystal-clear and sharp with glacial memory. The streams vary from ankle-deep
      rills to waist-high torrents, their banks alternating between sandy spits,
      slick rocks, and undercut earth. The rush of water creates constant white
      noise—both cover and danger, masking sound in both directions. Fish flash
      silver in the pools, and the banks show animal tracks: deer, fox, things that
      drink in safer times.
      
    narrative_function: |
      Natural obstacles requiring teamwork to cross safely. Provide water and food
      sources for the team. The stream banks are where the team might rest, refill,
      catch fish. Also potential defensive positions—water at your back limits
      approach angles.
      
    emotional_register: "Momentary clarity and life in the midst of shadow"
    
    character_associations:
      - character: "Team as unit"
        relationship: "Crossing points require coordination and vulnerability"
        typical_activities:
          - "Finding fordable crossings"
          - "Filling waterskins"
          - "Brief fishing for food"
          - "Establishing defensive perimeter during rest"
          
    signature_details:
      - "Crystal-clear water showing every stone beneath"
      - "Fast current creating white foam around rocks"
      - "Slick moss-covered stones at banks"
      - "Silver flash of fish in pools"
      - "Animal tracks at drinking points"
      - "Undercut banks with exposed root systems"
      
    light_conditions:
      natural: "Stream channels often have more open canopy; light reflects off water"
      artificial: "None"
      
    mood_affinity:
      - "tense"
      - "intimate"

  - slug: "stone-fangs"
    name: "The Stone Fangs"
    zone_type: "perimeter"
    location_within: "Scattered throughout, concentrated in higher terrain toward the north"
    
    physical_description: |
      Jagged outcrops of granite thrust up through the forest floor like broken teeth.
      Some are mere boulders, moss-coated and climbable. Others are sheer cliff faces
      twenty feet high, creating natural walls and channels. Wind has carved overhangs
      and shallow caves into many—shelter that also makes ideal ambush positions.
      The rock is grey and weathered, lichen-spotted, cold to the touch even in
      summer. These formations create the forest's defensive terrain: high ground,
      cover, chokepoints.
      
    narrative_function: |
      Provides the rocky overhang shelter mentioned as a key landmark. Serves as
      both refuge and threat—defensible positions for the team, but equally useful
      for ambush by patrols. The tactical dimension of the wilderness made visible.
      
    emotional_register: "Tension and assessment—safety or danger, depending on who holds high ground"
    
    character_associations:
      - character: "Military-trained team members"
        relationship: "Tactical terrain they instinctively read for advantage"
        typical_activities:
          - "Establishing camp under overhangs"
          - "Posting watch on high points"
          - "Assessing ambush potential"
          
    signature_details:
      - "Jagged grey granite, weathered and lichen-spotted"
      - "Wind-carved overhangs creating shallow caves"
      - "Moss softening some surfaces"
      - "Natural chokepoints where rock channels movement"
      - "High ground offering sight lines"
      
    light_conditions:
      natural: "Varied—some formations in clearings with good light, others in deep forest shadow"
      artificial: "Sheltered campfire possible under overhangs if operational security permits"
      
    mood_affinity:
      - "tense"
      - "somber"

  - slug: "corrupted-zones"
    name: "The Corrupted Zones"
    zone_type: "liminal"
    location_within: "Increasing as you approach Silent Hand facility, dominant in final 3 miles"
    
    physical_description: |
      Here the forest sickens. The change is subtle at first—moss in colors that
      aren't quite right, a yellowish-grey instead of healthy green. Branches twist
      in ways that suggest pain, bark peeling to show wood that's wrong-colored
      beneath. The streams still run, but their surfaces catch light with an oily
      iridescence, and the banks show no animal tracks. The silence here is total:
      no birds, no insects, no rustling of small creatures. The air carries that
      acrid, chemical smell, metallic and burning. Vegetation seems to lean away
      from the direction of the facility, as if the plants themselves are trying
      to flee.
      
    narrative_function: |
      Visual proof of what the Silent Hand represents—corruption of the natural
      world. Builds dread before the team sees their actual objective. This is
      what they're fighting against made manifest. Also the most dangerous zone
      for patrol encounters; the team is now in active enemy territory.
      
    emotional_register: "Dread, wrongness, the uncanny valley of nature"
    
    character_associations:
      - character: "The entire team"
        relationship: "Entering enemy territory; hypervigilance required"
        typical_activities:
          - "Moving in complete silence"
          - "Avoiding any contact with corrupted water/vegetation"
          - "Watching for patrol signs"
          - "Suppressing horror at the wrongness"
          
    signature_details:
      - "Moss in unnatural yellowish-grey coloration"
      - "Twisted branches suggesting pain"
      - "Oily sheen on stream water"
      - "Complete absence of animal life and sound"
      - "Acrid, metallic smell"
      - "Vegetation seeming to lean away from corruption's source"
      - "Dimmer light despite similar canopy"
      
    light_conditions:
      natural: "Unnaturally dim, as if light is being absorbed; colors muted and grey"
      artificial: "None—operational security absolute; any light would mark position"
      
    mood_affinity:
      - "somber"
      - "tense"
      - "isolated"

