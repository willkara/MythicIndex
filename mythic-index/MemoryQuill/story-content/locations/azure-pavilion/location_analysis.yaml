      - "ceremonial"

  - slug: "central-nave"
    name: "Central Nave and Dais"
    zone_type: "heart"
    location_within: "Central axis of the main pavilion floor, running parallel to the pier"
    
    physical_description: |
      The primary ceremonial space—a clear run between the column lines, wider 
      than the side aisles. The dais platform sits mid-leeward, a low stage with 
      rope stanchions creating a shallow apron. Marble floor with recessed anchor 
      points for furniture and barriers. Overhead, enchanted crystal lanterns 
      concentrate here. The azure canopy is most visible from this central position.
      
    narrative_function: "Where ceremonies actually happen. The dais is where Captain Grimsby would have stood to deliver formal recognition. The nave is where the Company would have been assembled, on display, receiving acknowledgment."
    
    emotional_register: "Formal gravity, public witness, the weight of official recognition"
    
    character_associations:
      - character: "Last Light Company (collective)"
        relationship: "Recipients of recognition"
        typical_activities:
          - "assembly for ceremony"
          - "being publicly acknowledged"
      - character: "Captain Grimsby"
        relationship: "Official host/conferrer of recognition"
        typical_activities:
          - "formal address from dais"
          - "diplomatic orchestration"
          
    signature_details:
      - "low dais platform with rope stanchions"
      - "concentrated crystal lantern array overhead"
      - "clear sightlines to balustrade and harbor beyond"
      - "recessed floor anchors"
      
    light_conditions:
      natural: "Dappled light through column grid; blue-tinted from azure canopy overhead"
      artificial: "Maximum crystal lantern density; silver-white glow intensifying toward dais"
      
    mood_affinity:
      - "formal"
      - "ceremonial"
      - "witnessed"

  - slug: "balustrade-perimeter"
    name: "Balustrade Promenade"
    zone_type: "commons"
    location_within: "Full perimeter of main pavilion floor"
    
    physical_description: |
      Waist-high marble balustrade with carved wave and knot motifs, running the 
      entire perimeter. Bronze stanchions at corners support removable lantern 
      poles and windbreak curtains. Lifebuoys and coiled lines at interval posts. 
      The circulation loop for guests, with uninterrupted harbor views. Windward 
      edges more exposed; leeward edges more sheltered.
      
    narrative_function: "The mingling space. Where conversations happen between formal moments. Where you can catch your breath, look at the view, be seen looking at the view. The performative backdrop of civic gathering."
    
    emotional_register: "Social performance, relief from formality, connection to the larger world"
    
    character_associations:
