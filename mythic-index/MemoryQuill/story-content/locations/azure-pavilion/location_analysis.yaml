      - "brass lamp stanchions at intervals"
      - "banner sockets (filled during civic events)"
      - "lay-by screening niches"
      - "chainable bollards"
      
    light_conditions:
      natural: "Fully exposed; can be blindingly bright midday or wind-chilled at dusk"
      artificial: "Lamp posts at intervals; at night, pools of light mark the path"
      
    mood_affinity:
      - "anticipatory"
      - "formal"
      - "exposed"

  - slug: "pierhead-gate"
    name: "The Pierhead Gate"
    zone_type: "threshold"
    location_within: "Transition point between pier and pavilion floor"
    
    physical_description: |
      Wrought-iron double gates with side wickets, flanked by the final bollards. 
      The gate frames the first full view of the pavilion interior—the column 
      grid receding, the azure canopy overhead, the balustrade and harbor beyond. 
      Bronze hardware, lockable mechanism, posted Watch positions.
      
    narrative_function: "The formal threshold. Crossing this gate means you've been accepted—screened, verified, admitted. The view through the gate is the first taste of the space's full grandeur."
    
    emotional_register: "Formal passage, achieved entry, the moment before immersion"
    
    character_associations: []
    
    signature_details:
      - "wrought-iron double gates"
      - "flanking Watch positions"
      - "framed view of colonnade interior"
      
    light_conditions:
      natural: "Transition zone—pier sun to canopy shade"
      artificial: "Gate lanterns mark the entry at night"
      
    mood_affinity:
