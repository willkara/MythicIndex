    name: "Leeward Bays"
    zone_type: "sanctuary"
    location_within: "Cityward (northern) edge of the pavilion, under canopy, behind column line"
    
    physical_description: |
      The sheltered bays along the leeward edge, where canvas windbreaks can be 
      rigged to create semi-enclosed alcoves. Protected from prevailing winds, 
      these bays retain warmth and allow comfortable dining even in shoulder 
      seasons. Service corridors run through here; the service float access is 
      below.
      
    narrative_function: "The respite space. Where you retreat when the wind bites or formality exhausts. More intimate conversations happen here. The Company's informal moments during the gathering would gravitate to these pockets."
    
    emotional_register: "Shelter, intimacy, retreat from spectacle"
    
