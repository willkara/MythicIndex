      The pavilion at first light is a study in pearl and gold. Dew glistens on the azure tiles,
      each droplet catching the earliest rays as the sun climbs over Waterdeep. The marble floor
      holds the night's coolness, its white surface blushing faintly pink where the light first
      touches. Gulls have claimed the balustrade as their morning perch, their calls the only sound
      above the gentle lap of harbor water.

      The columns cast long shadows toward the city, their fluted surfaces catching the light in
      vertical stripes of gold and shade. The crystal lanterns are dark now, their enchantment
      dormant until evening calls them forth again. A maintenance worker moves quietly through
      the far end of the space, checking the storm-curtain rigging, but otherwise the pavilion
      belongs to the morning and the sea.
