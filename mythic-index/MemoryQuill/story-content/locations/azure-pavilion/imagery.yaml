  location_type: "civic-ceremonial"
  narrative_soul: |
    Where marble rises from the sea and lantern light crowns civic ambition. This open-air
    pavilion on its slender pier is Waterdeep's stage for public triumph—the place where
    power wears its finest clothes and congratulates itself beneath azure tiles that deepen
    to twilight hues as the day surrenders. Here, the Last Light Company received its first
    official recognition, stepping from shadows into the complicated light of legitimacy
    while enemies watched and smiled with too many teeth.
