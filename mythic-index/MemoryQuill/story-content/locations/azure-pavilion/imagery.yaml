overview:
  slug: "azure-pavilion-overview"
  title: "The Crown of the Harbor"
  image_type: "establishing"
  scene_mood: "prestigious"
  mood_rationale: "The Azure Pavilion represents civic achievement and political theater—a stage for power dressed in elegance, where recognition ceremonies celebrate those the city wishes to acknowledge."
  visual_description: |
    The Azure Pavilion emerges from Waterdeep Harbor like a crown of white marble and deep blue tile,
    suspended at the end of a slender pier that stretches 300 feet across the water. The evening light
    transforms it into something from a painter's dream—sunset gilding the fluted columns while the
    azure-glazed roof tiles deepen from day-sky blue to the color of twilight itself.

    The open colonnade creates a forest of white pillars beneath the sweeping gables, each bay framing
    a different view of the harbor and the city beyond. Enchanted crystal lanterns float at their
    appointed stations, their silver-white glow beginning to compete with the fading sun. The marble
    floor catches both lights—the warm copper of sunset and the cool silver of magic—creating pools
    of color that shift as guests move through the space.

    Beyond the balustrade, the harbor spreads in gentle swells, fishing boats and merchant vessels
    at anchor, Mount Waterdeep rising in the distance. The copper ridge caps catch the last rays,
    their verdigris patina glowing green-gold. Everything about the pavilion speaks of permanence
    and prestige, of a city confident enough to build beauty over water.
  composition_notes: "Wide establishing shot from harbor approach, pier leading eye toward the pavilion. Sunset lighting from left, lanterns just beginning to glow. Include water reflections and distant city silhouette."
  narrative_significance: "Site of the Last Light Company's civic recognition—where they stepped from shadow operations into official legitimacy, under the watchful eyes of both allies and enemies."
  symbolic_elements: "The pavilion over water represents legitimacy's precarious foundation; the azure tiles that deepen at dusk suggest how truth changes color under different light."
