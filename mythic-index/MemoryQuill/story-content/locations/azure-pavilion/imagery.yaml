  - name: "Harbor Approach"
    slug: "azure-pavilion-harbor-approach"
    title: "The Long Walk to Recognition"
    image_type: "zone"
    zone_type: "transition"
    category: "threshold"
    scene_mood: "anticipatory"
    mood_rationale: "The 300-foot pier is both arrival and ordeal—a processional that exposes arrivals to scrutiny while building anticipation for what awaits at the end."
    visual_description: |
      Three hundred feet of tarred oak planking stretches between the harbor quay and the
      floating pavilion, a processional of exposure and anticipation. The pier is wide enough
      for paired processions—two lines of guests approaching, two lines departing—with bollards
      and mooring rings marking the edges. Lantern posts rise at regular intervals, their oil
      lamps (or enchanted crystals during formal events) creating pools of light that guide
      the way forward.

      The approach offers no cover, no side routes, no shortcuts. Security screeners staff
      the first lay-by niche at one-third distance, checking invitations and assessing arrivals.
      The chainable bollards can halt any approach instantly. Every step brings the pavilion
      closer, its azure tiles catching the light, its columns promising shelter—but only for
      those deemed worthy to enter.
    composition_notes: "Long perspective down the pier toward the pavilion. Bollards and lantern posts creating rhythm. Include security checkpoint, approaching figures. Evening light."
    narrative_significance: "The Company walked this gauntlet under enemy eyes—300 feet of vulnerability before reaching the stage where they would perform their cover."
    symbolic_elements: "The exposed approach represents the transparency demanded of those seeking legitimacy—no shadows allowed on the path to recognition."
