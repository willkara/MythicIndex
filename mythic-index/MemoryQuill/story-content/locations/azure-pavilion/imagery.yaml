      When configured for ceremony, the pavilion's central nave becomes a formal hall. A low
      dais rises mid-leeward, its temporary platform anchored to the floor's recessed points.
      Rope stanchions on bronze posts create a shallow stage apron, separating performers from
      audience while maintaining the sense of shared space. The announcer's position is carefully
      chosen for acoustic projection—tested generations ago, marked on no official plan.

      The crystal lanterns have been arranged for this configuration, denser above the dais,
      softer in the audience space. Trestle tables along the side aisles hold refreshments
      and conversation pieces. The column grid creates natural viewing lanes—no matter where
      a guest stands, they have a clear sightline to the recognition stage.
    composition_notes: "Formal hall configuration with dais as focal point. Rope stanchions visible. Lanterns concentrated over stage area. Include audience in formal attire."
