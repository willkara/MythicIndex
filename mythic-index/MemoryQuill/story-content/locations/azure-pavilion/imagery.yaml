      The central nave runs the full length of the pavilion, a grand processional space defined by
      the rhythm of fluted columns on either side. The marble floor stretches in unbroken white,
      anchor points for rope stanchions and dais platforms recessed flush with the surface. Overhead,
      the azure-tiled gables create a cathedral of open air, the alternating bays allowing views of
      the harbor on both sides.

      Crystal lanterns float at measured intervals along the column lines, their silver glow competing
      with the warm light that filters through the open colonnades. The central axis draws the eye
      toward the leeward edge where the announcer's dais would stand, positioned for optimal projection
      across the space. The floor shows the subtle wear of countless formal gatherings—not damage,
      but the patina of purpose.
