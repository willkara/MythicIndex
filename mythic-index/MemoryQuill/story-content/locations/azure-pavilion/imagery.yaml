    scene_mood: "magical"
    mood_rationale: "The moment the enchanted lanterns bloom is the transition from day to night, from ordinary venue to magical space—a transformation the pavilion performs every evening."
    visual_description: |
      The first lantern brightens with a soft pulse, its crystal heart catching fire with
      silver-white light. Then another, and another, the enchantment cascading through the
      pavilion like a wave of awakening stars. Within moments, the entire colonnade is crowned
      with floating lights, each suspended from its bronze ring point, each casting a pool of
      gentle radiance onto the marble below.

      The timing is always the same—that precise moment when the sunset can no longer hold
      its own against the gathering dark. The lanterns don't banish the night; they negotiate
      with it, creating a space of managed illumination where shadows are softened rather than
      eliminated. The effect is theatrical, intentional, the signature moment that transforms
      the Azure Pavilion from architecture into experience.
    composition_notes: "Mid-moment of lantern cascade. Some lanterns bright, others just kindling. Sunset still visible but fading. Include upward-gazing figure."
    narrative_significance: "Under these lights, enemies and allies alike performed their roles—the enchanted glow rendering all faces equally beautiful, equally ambiguous."
