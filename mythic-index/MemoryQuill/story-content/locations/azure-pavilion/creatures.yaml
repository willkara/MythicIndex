creatures:
  - name: Sky Fish
    description: Translucent, ethereal fish that swim through the air around the pavilion as if through water. They reflect and refract light into rainbow patterns, creating ever-shifting beauty. Touching one brings momentary clarity of thought and peace.
    visual_aspects:
      - Appear as fish made of flowing water and light
      - Range from tiny minnows to carp-sized beauties
      - Bodies create prismatic effects as they move
      - Scales shimmer in blues, silvers, and opalescent whites
      - Movement creates ripples in the air visible to attentive observers
    habitat:
      where: Throughout the pavilion's open spaces and around its structures
      when: Most visible during sunny days when light is plentiful
      why: Attracted to the pavilion's azure aesthetic and peaceful atmosphere
    behavior:
      who: School of 20-30 individuals moving in coordinated patterns
      what: Create living art through motion and light refraction
      how: Swim through air using unknown magic; harmless and gentle
    lore: The pavilion was designed with them in mind—or perhaps they inspired its design. Visitors meditate while watching their patterns, finding unexpected insights. One noble commissioned the pavilion specifically to house them after one appeared during a moment of crisis and brought her the clarity to solve an impossible problem. They've been there ever since.

  - name: Serenity Koi
    description: Actual koi in the pavilion's reflecting pools, but with an unusual gift—their presence radiates calm so powerfully that those watching them find anger and anxiety melting away. They're living meditation aids, each bearing unique patterns.
    visual_aspects:
      - Large koi in oranges, whites, and blacks
      - Patterns seem mathematically perfect, almost hypnotic
      - Movement through water creates mesmerizing ripples
      - Eyes unusually expressive and knowing
      - Some have been alive for over a century, growing slowly
    habitat:
      where: The pavilion's reflection pools and water features
      when: Always present; most active during feeding times
      why: Gift to the pavilion from a water monastery; bred for tranquility
    behavior:
      who: Current population of 17 individuals, each with a name
      what: Radiate peace; provide focus for meditation and contemplation
      how: Presence alone calms; watching their patterns induces meditative states
    lore: Each koi is named for a virtue: Peace, Wisdom, Patience, Clarity. They respond to their names, rising when called. A visiting diplomat credits them with preventing a war—she was about to sign a devastating treaty when she paused to watch the koi. The clarity that came let her see the trap. She feeds Wisdom personally whenever she visits Waterdeep.

  - name: Harmony Bell
    description: A small wind chime that rings only when the pavilion is in perfect balance—no conflict, no distress, all visitors at peace. Its sound is said to be the most beautiful in Waterdeep, but some go years without hearing it.
    visual_aspects:
      - Delicate silver chimes hanging from azure silk cord
      - Engraved with symbols of peace and balance
      - Doesn't respond to wind, only to emotional harmony
      - Produces pure, crystalline tones that seem to linger impossibly long
      - Glows faintly when it rings
    habitat:
      where: Hanging from the pavilion's central structure
      when: Rings only during perfect harmony; sometimes months between
      why: Enchanted to measure and celebrate peace
    behavior:
      who: Inanimate but magically responsive object
      what: Rings when pavilion achieves perfect peaceful balance
      how: Responds to collective emotional state of all present
    lore: Hearing the Harmony Bell ring is considered one of Waterdeep's rarest blessings. It rang continuously for three days after a major treaty was signed. It rang once when two enemies met at the pavilion and genuinely forgave each other. Some visit daily for years hoping to hear it. Those who do report the sound stays with them, returning in moments of stress to provide comfort.

  - name: Reflection Guardian
    description: A subtle presence in the pools that manifests as perfected reflections. People looking into the water see themselves as they could be—their best potential. Some find it inspiring; others find it uncomfortably challenging.
    visual_aspects:
      - Appears as enhanced reflections in the water
      - Shows viewer at their physical, mental, and spiritual best
      - Sometimes shows the viewer achieving their deepest goals
      - Subtle and easy to miss if not paying attention
      - Leaves faint afterimage in viewer's mind after they look away
    habitat:
      where: All reflecting pools within the pavilion
      when: Manifests when someone looks into the water with genuine intent
      why: Magic of the pavilion responding to seekers
    behavior:
      who: Possibly single entity appearing in multiple pools
      what: Shows people their best potential selves
      how: Reads viewer's heart and manifests idealized reflection
    lore: Many major life changes began at the Azure Pavilion's pools. A merchant saw herself as a healer and changed careers. A soldier saw himself as a teacher and retired to found a school. Not everyone likes what they see—one corrupt official saw himself honest and just, realized how far he'd fallen, and couldn't face it. The Guardian doesn't judge, only shows. What viewers do with the vision is their choice.
