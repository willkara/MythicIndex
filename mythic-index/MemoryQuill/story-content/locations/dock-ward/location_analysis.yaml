    zone_type: "perimeter"
    location_within: "The streets surrounding the warehouse complex; one block from active wharves"
    
    physical_description: |
      The same architecture as the broader ward, but maintained with more care. Lantern brackets 
      cleaned and burning steadier. Fewer broken shutters. Watch patrols visible and acknowledged. 
      Local faces familiar, nodding recognition. The crowd moves with purpose but makes room 
      without being asked. Sand bins and water barrels positioned carefully—fire preparedness 
      as visible discipline.
      
