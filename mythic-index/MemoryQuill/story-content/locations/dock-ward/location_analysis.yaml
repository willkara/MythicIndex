      prices. Produce piled on wet canvas. The sharp smell of salt and seaweed underfoot. 
      Tavern doorways spill warm light and noise into gray streets. Inside: crowded benches, 
      cheap ale, cookfire heat. Back rooms serve as hiring halls, meeting points, rumor 
      exchanges.
      
