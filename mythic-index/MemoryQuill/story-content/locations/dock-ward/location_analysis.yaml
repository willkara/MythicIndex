      and bollards set into wet stone. Cargo cranes on timber frameworks. Gangplanks rattling 
      under foot traffic. Tar pots smoking near repair work. Fish-cleaning stations with 
      constant water wash. Rope coils everywhere, stacked barrels, netted cargo swinging from 
      crane hooks.
      
    narrative_function: "The ward's economic engine; where cargo moves and deals happen; potential chaos site"
    emotional_register: "Relentless energy—kinetic, loud, indifferent to individuals"
    
