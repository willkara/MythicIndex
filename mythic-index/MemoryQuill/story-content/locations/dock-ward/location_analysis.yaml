location_identity:
  slug: "dock-ward"
  name: "Dock Ward"
  location_type: "city_district"
  
  narrative_soul: |
    The Dock Ward is Waterdeep's working heartbeat—a place where order is temporary, earned between 
    bell-peals and surge tides, and chaos is the baseline state. For the Company, it's both proving 
    ground and home territory: the ward where they first showed what disciplined response looks like 
    amid urban crisis, and the neighborhood that's slowly learned to make room for them. It represents 
    the city's raw industrial truth—commerce without pretense, survival without comfort, and the 
    constant negotiation between water, weather, and human will.
    
  one_line_essence: "Order wrestled from chaos, one bell-peal at a time"
  
  symbolic_weight:
    primary_symbol: "Industry as survival"
    supporting_symbols:
      - "The tide as metaphor—predictable rhythms containing unpredictable dangers"
      - "Layered construction as layered society—stone foundations, timber opportunism above"
      - "The eternal wet—nothing stays dry, nothing stays still, nothing stays safe"
    thematic_tensions:
      - "Organized commerce vs. opportunistic survival"
      - "Public legitimacy vs. hidden ledgers"
      - "Individual anonymity vs. territorial knowing"
      - "The Company's imposed order vs. the ward's natural chaos"

  transformation_arc: |
    The ward itself doesn't fundamentally change through the story, but the Company's relationship 
    to it does. Early on (Chapter 3), it's hostile territory—a disaster site where strangers with 
    discipline intervene in a crisis. As the Company establishes their billet nearby, the surrounding 
    blocks begin to reflect their presence: steadier lantern light, more Watch attention, locals who 
    recognize and make space. The ward becomes their neighborhood—not tamed, but negotiated with.

physical_truth:
  construction_style: "Waterdeep working waterfront—functional, compact, vertically layered"
  primary_materials:
    - "Salt-stained ashlar and brick (load-bearing ground floors)"
    - "Tarred timber and plank (structural, pier work, weather-sealing)"
    - "Iron hardware (bands, hooks, hoists, lantern brackets)"
    - "Rope and canvas (everywhere, on everything)"
    - "Wet cobblestone and plank walkways"
  scale_impression: "Tall walls pressed close—vertical compression in narrow lanes, horizontal sprawl along the waterfront"
  
  visual_signature: |
    Three images define the Dock Ward: the forest of masts and spars against gray sky at the pier's 
    edge; the narrow canyon of a warehouse lane with hoist beams jutting over doorways like gallows 
    arms; and the slick gleam of wet cobbles catching lantern light in an evening rain. Everything 
    is vertical—tall buildings, tall masts, tall cranes—but the eye is always drawn down to the wet 
    ground where footing matters.
    
  sound_signature: |
    Never silent. Bells mark time and tide. Gulls compete with shouted numbers ("Three! Two more 
    aft! Heave!"). Rigging snaps in sudden gusts. Cart wheels grind and rattle on cobbles. 
    Hammer-on-iron repairs echo between warehouse walls. At night, the human sounds drop away and 
    the water becomes audible—lapping, slapping, the creak of moored hulls.
    
  scent_signature: |
    Salt-brine foundation, always. Layered over it: fish (fresh, smoked, rotting somewhere), tar 
    and pitch, rope fiber and canvas, coal smoke from forges and cookshops. When the wind shifts: 
    sharp chemical notes from somewhere alchemy is being done badly. After rain: the clean mineral 
    smell of washed stone, lasting maybe an hour before commerce reasserts itself.
    
  tactile_signature: |
    Everything is wet—spray, mist, fog, washdown, rain. Cobbles are slick underfoot; railings are 
    tacky with pitch or salt-crusted. The air feels thick, breathable but heavy. Rope burns your 
    palms if you grab without thinking. Salt-grit accumulates on exposed skin and in the seams 
    of gear. Cold penetrates when you stand still; work generates enough heat to forget it.
    
  canon_specifics:
    - detail: "Iron-banded doors and loading hoists on warehouse faces"
      source: "overview.md, description.md"
      visual_importance: "high"
    - detail: "Hoist beams and pulley blocks jutting over doorways"
      source: "description.md"
      visual_importance: "high"
    - detail: "Trench drains in heavy-traffic areas"
      source: "description.md"
      visual_importance: "medium"
    - detail: "Sand bins and water barrels positioned where fire risk is high"
      source: "description.md"
      visual_importance: "medium"
    - detail: "Elevated catwalks and loft hatches between buildings"
      source: "description.md"
      visual_importance: "medium"
    - detail: "Rope chandlers and sail-makers wedged between shipping offices"
      source: "description.md"
      visual_importance: "medium"
    - detail: "Lantern brackets protected by shutters"
      source: "description.md"
      visual_importance: "medium"
    - detail: "Tar pots and pitch work areas near piers"
      source: "description.md"
      visual_importance: "medium"
    - detail: "Fish-cleaning stations with constant washdown"
      source: "description.md"
      visual_importance: "low"
      
  light_character: |
    Natural light is filtered and diffuse—fog and cloud dominate; direct sunlight is an event. 
    The narrow lanes create deep shadows even at midday. Artificial light comes from shuttered 
    lanterns on iron brackets, oil lamps in windows, the orange glow of forges and cookfire 
    hearths spilling from doorways. At night, the ward becomes a patchwork of isolated light 
    pools separated by significant darkness.
    
  weather_influence: |
    The ward lives at weather's mercy. Fog banks roll in unpredictably, reducing visibility to 
    arm's length. Storm spray drives inland, soaking everything. Rain turns alleys into channels. 
    Storm surge at high tide can flood ground floors. Wind sings through rigging and moaning 
    lines. The ward's architecture is a response to weather: shuttered windows, deep doorways, 
    tarred timber, drainage trenches, elevated goods storage.

contextual_place:
  region: "Waterdeep (waterfront quarter)"
  neighborhood_character: |
    The Dock Ward is where the city meets the sea without ceremony. Unlike the artisan districts 
    upslope, nothing here is dressed up for visitors. It's working infrastructure surrounded by 
    the people who work it—dense, loud, and indifferent to outsiders who don't know how to move 
    through it. The Company's HQ sits one block off the active wharves, close enough to feel the 
    pulse but buffered from the worst chaos.
    
  approach_sequences:
    - name: "From the higher wards (downslope)"
      description: |
        The transition is gradual but unmistakable. Streets widen, then narrow again. The smells 
        shift—less chimney smoke, more salt and fish. Buildings get taller and plainer. Windows 
        shrink. The crowd changes from browsers to workers. By the time you hear the bells and 
        the gulls, you're in it.
      first_impression: "The ward announces itself through sound and smell before you see the water"
      
    - name: "From the water (arriving by ship)"
      description: |
        The forest of masts resolves into individual ships. Pier faces loom—stone and timber 
        walls with iron bollards and painted numbers. Shouted instructions compete with bell 
        signals. The gangplank drops you into immediate chaos: carts, crews, cargo nets, and 
        somewhere in the maze, the lane you need.
      first_impression: "Overwhelming density—the shore is busier than the harbor"
      
    - name: "From the Company's billet"
      description: |
        Leaving the warehouse complex's walled calm, the ward reasserts itself within half a 
        block. But the Company-adjacent streets feel different: steadier foot traffic, cleaner 
        lantern light, locals who nod in recognition. The chaos is still there—just pushed 
        back slightly, watching.
      first_impression: "Familiar territory, but never tame"
      
  visible_beyond:
    - direction: "Seaward"
      what_visible: "Open harbor water, distant ships, the horizon—the only long sightline in the ward"
    - direction: "Inland/upslope"
      what_visible: "The rise toward higher wards; glimpses of finer architecture above"
    - direction: "Along the waterfront"
      what_visible: "Endless repetition of wharves, warehouses, masts—the ward stretches"
      
  spatial_relationship: |
    The Dock Ward is transition space: between sea and city, between commerce and residence, 
    between legitimate trade and the things that happen when no one's watching. It's physically 
    compressed (vertical construction, narrow lanes) but functionally sprawling (stretching 
    along the entire waterfront). The Company's billet sits at the edge of the working wharves, 
    close enough for rapid response, far enough for defensible separation.

