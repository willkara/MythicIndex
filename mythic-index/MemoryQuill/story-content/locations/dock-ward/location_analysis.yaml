temporal_states:
  daily_cycle:
    - time: "pre-dawn"
      description: |
        Fog banks and muted silhouettes. The first bells announce tide and shift schedules. 
        Lanterns move through gray murk. Early crews assemble. The ward is present but not 
        yet fully alive.
      activities:
        - "Shift changes at the piers"
        - "Early vendors setting up"
        - "Watch handoffs"
      mood: "Anticipatory quiet"
      light_quality: "Gray diffusion; lanterns visible through fog; no color"
      
    - time: "morning"
      description: |
        The fog may burn off or settle in. Work accelerates. Cart traffic intensifies. Markets 
        come alive with shouting. The ward becomes a moving maze of cargo and bodies.
      activities:
        - "Heavy cargo movement"
        - "Market commerce"
        - "Ship arrivals and departures"
      mood: "Building energy"
      light_quality: "Filtered daylight; fog softens everything or clear sky sharpens shadows"
      
    - time: "midday"
      description: |
        Peak chaos. Every lane is full. Every pier is active. The noise is continuous. Finding 
        a path through requires skill and elbows. This is the ward at its most characteristic—
        overwhelming, indifferent, alive.
      activities:
        - "Maximum commercial activity"
        - "Crowd density peak"
        - "Opportunities for both commerce and theft"
      mood: "Relentless churn"
      light_quality: "Whatever the sky gives; shadows deep in lanes regardless"
      
    - time: "evening"
      description: |
        Work tapers with the light. Merchants shutter and lock. Tavern doorways grow brighter 
        and louder. The ward begins its shift from commerce to other activities. Crews seek 
        ale and food. The crowd thins but doesn't disappear.
      activities:
        - "End of legitimate work day"
        - "Tavern filling"
        - "Night shift preparations"
      mood: "Transition—relief mixing with watchfulness"
      light_quality: "Golden hour (if clear); lanterns being lit; warm tavern glow"
      
    - time: "night"
      description: |
        Shuttered and dark except for isolated lantern pools. Legitimate merchants are gone. 
        Taverns remain bright islands in darkness. The ward belongs to different people now—
        night crews, opportunists, and those with business that doesn't need daylight. Watch 
        patrols are thin. Sounds carry further in the quiet.
      activities:
        - "Illicit movement in back lanes"
        - "Tavern life continues"
        - "Night Watch patrols"
        - "Off-ledger business"
      mood: "Watchful darkness—isolated pools of safety"
      light_quality: "Lantern pools separated by significant dark; stars visible from pier edges"
      
  seasonal_variations:
    - season: "Storm season"
      changes: |
        Wind-driven spray soaks everything. Mooring lines sing and strain. Storm surge floods 
        ground floors at high tide. Work shifts to storm-safe tasks. Buildings take a pounding. 
        The ward's architecture proves its purpose—everything is built to survive this.
      mood_shift: "Defensive hunkering; survival mode; the sea reasserting dominance"
      
    - season: "Fair weather"
      changes: |
        The fog still comes, but between banks: actual sunlight. Colors appear. The ward's 
        gray-brown palette shows hints of other hues. Commerce expands into outdoor spaces. 
        The mood lifts slightly. Still working, but less grim.
      mood_shift: "Cautious optimism; the ward at its most approachable"
      
  story_timeline_states:
    - state_name: "Before the Company arrives"
      chapter_range: "Pre-Chapter 3"
      description: |
        The Dock Ward is what it's always been—chaotic, self-organizing, indifferent to 
        outsiders. Fire response is bucket lines and prayer. Hazards are accepted. The 
        Company-adjacent blocks don't exist as a distinct zone yet.
        
    - state_name: "Chapter 3 and immediate aftermath"
      chapter_range: "Chapter 3"
      description: |
        The tenement fire proves what disciplined response can do. The Company is strangers 
        who intervene. The ward watches, surprised, skeptical, and curious.
        
    - state_name: "Company established"
      chapter_range: "Chapter 21 onward"
      description: |
        The warehouse complex is secured. The Company-adjacent blocks have developed their 
        distinct character. Locals recognize Company faces. The ward has adapted to their 
        presence—not tamed, but negotiated with.
        
  weather_states:
    - condition: "Fog"
      description: |
        Visibility drops to arm's length. Sound carries strangely. Masts and buildings become 
        silhouettes. Lanterns create halos. Movement is cautious. The harbor disappears.
      mood: "Intimate isolation—the ward shrinks to immediate surroundings"
      
    - condition: "Storm"
      description: |
        Wind howls through rigging. Rain drives horizontally. Spray reaches blocks inland. 
        Shutters slam. Awnings tear. The ward empties except for those who can't afford to 
        stop working.
      mood: "Hostile elements—survival becomes the only task"
      
    - condition: "Clear"
      description: |
        Rare and treasured. Actual shadows and colors. The harbor visible to the horizon. 
        The ward shows details usually lost to gray—paint colors, signage, architectural 
        variety. Commerce expands; moods lift.
      mood: "Revelation—seeing the ward as it rarely allows itself to be seen"
      
    - condition: "Night rain"
      description: |
        Wet cobbles gleaming in lantern light. Puddles reflecting orange. The sound of water 
        running through trench drains. Fewer people on the streets. Those who are out move 
        with purpose, hooded and hunched.
      mood: "Atmospheric noir—the ward at its most visually dramatic"

