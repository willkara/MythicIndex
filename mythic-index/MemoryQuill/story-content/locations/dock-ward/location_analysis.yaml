      rain. Hoist beams jut over doorways with pulley blocks hanging. Iron-banded doors, some 
      open to show dark interiors. Rope chandlers and sail-makers in ground-floor slots. Shipping 
      offices with clerks behind barred windows. Elevated catwalks connect buildings at second-story 
      level. Wheeled carts rattle and scrape on cobbles.
      
