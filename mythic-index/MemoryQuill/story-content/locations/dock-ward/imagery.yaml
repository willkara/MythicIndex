    earned between bell-peals and surge tides, and chaos is the baseline state. For\ 

    the Company, it's both proving ground and home territory: the ward where they\ 

    first showed what disciplined response looks like amid urban crisis, and the\ 

    neighborhood that's slowly learned to make room for them.\n"
  one_line_essence: "Order wrestled from chaos, one bell-peal at a time"
