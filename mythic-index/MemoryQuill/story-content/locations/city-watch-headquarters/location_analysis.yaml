  light_character: |
    Shield Hall: Generous daylight through mullioned windows at administrative floors, hearth-warmed lamplight pooling gold across polished stone. The grand entrance catches morning sun. 
    
    Spire: Controlled light—narrower windows, shielded lamps, subdued illumination that protects night vision and analysis focus. The observation deck uses minimal light after dark.
    
    Subgrade: No natural light. Lantern pools in detention corridors, darkness between them. The high-security cells at Spire -2 use carefully positioned lamps to ensure observation while minimizing prisoner comfort.
    
    Bridges: Bridge of Scrutiny is interior-lit, shuttered from outside view. Bridge of Whispers catches whatever light the sky offers, its caged ironwork fragmenting sun or moon into geometric patterns.
  weather_influence: |
    Rain drums the slate roofs; storm squalls funnel along Justicar's Way. Winter chill penetrates subgrade masonry, and the Bridge of Whispers becomes genuinely unpleasant—wind cutting through the cage. Summer heat accumulates in the training yard until evening breezes scour it. Sea winds carry salt and harbor smells into upper floors when windows open.

contextual_place:
  region: "Central Waterdeep, administrative district core"
  neighborhood_character: "Surrounded by civic buildings of similar height and gravitas—courts, records offices, guild halls. The street itself, Justicar's Way, is a busy thoroughfare with carriage traffic, officials hurrying between buildings, and citizens with petitions. Not a dangerous area, but one saturated with authority."
  
  approach_sequences:
    - name: "From the Dock Ward (Company's typical approach)"
      description: "A 15-minute walk through increasingly orderly streets. The harbor's chaos fades into commercial activity, then civic order. The twin buildings come into view gradually—first Shield Hall's limestone face, then the darker Spire beyond, finally the bridges spanning the street. The transition from mercenary world to official authority is physical, architectural."
      first_impression: "A statement of power made respectable—imposing but not threatening, at least not to the law-abiding."
      
    - name: "From Castle Waterdeep direction"
      description: "Arriving from the seat of ultimate authority, the complex appears as one of many government buildings—important but not unique. The bridges are what distinguish it, dramatic assertions of coordination."
      first_impression: "One node in a web of governance, though the sky-bridges suggest something more ambitious."
      
    - name: "Street-level pedestrian (citizen)"
      description: "Walking along Justicar's Way, the bridges overhead create a canopy of authority. Look up at the Bridge of Whispers and you might see figures crossing, silhouetted against the sky. Shield Hall's portal is prominent, welcoming petitioners. The Spire across the street is more forbidding—you're not sure you'd want to enter, even if you could."
      first_impression: "The city watching over you, literally."
      
  visible_beyond:
    - direction: "From Shield Hall upper floors"
      what_visible: "The Spire across the street, adjacent civic buildings, and depending on floor/position, glimpses of Castle Waterdeep and the wider city skyline"
    - direction: "From Spire observation deck"
      what_visible: "Strategic overview of surrounding districts, potential sight lines for regional surveillance, city roofscape extending toward the harbor"
    - direction: "From bridges"
      what_visible: "The busy street below—carriages, pedestrians, the daily business of governance—plus the entrances of both buildings"
      
  spatial_relationship: "The complex occupies a central position that's strategically intentional—equal access to all city districts, close enough to Castle Waterdeep for formal reporting, visible enough to remind citizens of Watch presence. The two-building design with connecting bridges is unique in Waterdeep, a deliberate architectural innovation."

