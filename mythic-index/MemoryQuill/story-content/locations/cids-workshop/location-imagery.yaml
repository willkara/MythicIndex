metadata:
  entity_type: location-imagery
  slug: cids-workshop
  name: Cidrella Vexweld's Workshop
  location_type: artificer_workshop
  narrative_soul: "Cidrella's workshop is a 'contained explosion of creativity'—a rock-gnome's mind \nexternalized into a vertical archaeology of vellum and bronze. It's a massive, \nnave-like stone hall where the smell of ozone and hot metal is as constant \nas the rhythmic clicking of half-finished miracles. Here, wild magic is \nchanneled through silver-solder alloy and charged quartz into devices that \nhum with good intentions.\n"
  one_line_essence: A contained explosion of rock-gnome ingenuity and wild-magic engineering on an epic scale
  generation_defaults:
    provider: google
    model: gemini-3-pro-image-preview
    quality: high
location_visual_anchor:
  signature_elements:
  - 'archeological walls: layers of vellum blueprints and architectural schematics pinned over every massive stone surface'
  - 'arcane vines: thick, trunk-like bundles of copper wire and leather snaking along 30ft rafters like ivy'
  - 'Unit 7: a massive multi-jointed arm of polished weirwood and etched bronze with glowing violet runic joints'
  - 'the prosthetic: Cid''s own arm as a masterpiece of arcane conduits and silver-solder alloy'
  - 'harmonic dampeners: small spinning bronze disks that create a constant, soothing hum'
  - 'charged quartz filters: crystalline structures integrated into high ventilation ducts, glowing with static fields'
  - 'lightning-lime fizz station: condensation-beaded ceramic carafes and mismatched clay mugs'
  - 'rock-gnome scale: furniture and stools sized for gnomes, making the massive hall feel even larger'
  materials:
    wood: living weirwood, dark polished mahogany, and singed oak
    metal: silver-solder alloy, rose copper, etched bronze, and cold iron
    stone: damp granite walls of a massive warehouse nave
    paper: heavy cream vellum, indigo-inked blueprints, and yellow-chalked stone surfaces
  color_anchors:
    conduit_glow: pulsing arcane violet and warm amber sparks
    hair: escaping copper-red braids
    magic: wild-magic sparks of multi-colored brilliance (channeled into violet)
    fizz: effervescent citrus-lime green
    metal: the warm gleam of polished bronze and the soft sheen of silver-solder
  characteristic_light:
    normal: golden magelight from floating crystals, rhythmic violet pulses from the rafters
    active: intense flickering from channeled wild magic, arcs of energy leap between conduits
    twilight: cool blue window light from high clerestories mixing with the sleepy amber of the 'fizz' station
overview:
  slug: cids-workshop-establishing
  title: The Great Hall of Invention
  image_type: establishing
  category:
  - Interior Architectural
