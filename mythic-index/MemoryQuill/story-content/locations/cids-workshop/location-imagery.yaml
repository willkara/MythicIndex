  visual_description: "A medium-wide shot of Cid's private mezzanine, a raised wooden platform \noverlooking the vast workshop hall. The space is scaled for a gnome: a \nsmall, overstuffed velvet armchair, a low table with a ceramic jug of \nchilled lime fizz, and stacks of non-technical books (poetry and \nhistory) alongside hand-carved wooden toys. \n\nA simple bed-roll is neatly tucked against the railing. Her heavy leather \napron is hung on a post, looking like a discarded skin. From here, the \nview captures the sweeping vista of the workshop below—the glowing \nconduits and the distant islands of work benches. A single floating \ncrystal magelight casts a warm, soft glow over the armchair, while the \nrest of the platform is in gentle shadow.\n"
  composition_notes: "POV from the mezzanine level looking slightly down and across. The \narmchair and table are in the foreground, with the railing leading the \neye to the vast, voluminous hall in the background. The contrast between \nthe intimate, cozy sanctuary and the epic industrial scale of the \nworkshop below is key.\n"
