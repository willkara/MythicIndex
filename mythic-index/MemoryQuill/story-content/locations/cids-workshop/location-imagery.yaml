  scene_mood: celebratory
  mood_rationale: "The workshop is a site of creative JOY on an epic scale. It is a 'contained \nexplosion' within a massive stone hall. The scale emphasizes the power of \nthe intellect housed within—a small gnome commanding a vast kingdom of craft.\n"
  visual_description: "A soaring, wide-angle establishing shot of Cid's workshop, housed in a \nmassive, nave-like stone warehouse. The ceiling rises over thirty feet to \nheavy queen-post timber trusses, where thick 'vines' of copper and leather \nconduits pulse with a constant arcane violet heartbeat. \n\nThe expansive floor is a labyrinth of industry: several large-scale work \nbenches are spaced across the wide timber planks, each surrounded by a \n'beautiful mess' of crates, copper coils, and discarded vellum. The walls \nare an immense archaeology of blueprints, reaching up toward the high, \nnarrow clerestory windows. \n\nCidrella Vexweld, her copper-red braids bright against the stone, is a \ndynamic spark of motion at the central weirwood workbench. Assistants move \nbetween the distant side-stations, their small forms emphasizing the \nhall's cathedral-like volume. The air is hazy with ozone and the golden \nglow of floating magelight crystals.\n"
  composition_notes: "Extreme wide shot from a slightly elevated position near the entrance. \nUse the receding lines of the floorboards and the overhead trusses to \nemphasize the immense depth and height of the hall. The central bench \nshould feel like a significant island in a sea of creative activity. \nContrast the small gnomish scale of the furniture with the massive \narchitectural 'bones' of the building.\n"
