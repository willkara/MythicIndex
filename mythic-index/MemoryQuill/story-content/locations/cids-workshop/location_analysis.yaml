location_identity:
  slug: "cids-workshop"
  name: "Cidrella Vexweld's Workshop"
  location_type: "artificer_workshop"
  
  narrative_soul: |
    This is not a workshop that Cid works in—it's Cid externalized. Every rattling tool, 
    half-finished miracle, and humming conduit is a thought she hasn't finished having, 
    an idea mid-combustion. The space breathes with her, celebrates with her, and when 
    her world cracks in Chapter 33, it becomes a weapon or a warning. This is where 
    creation-as-identity is literalized: the room doesn't just contain her work, it IS her work.
    
  one_line_essence: "A maker's soul given physical form—brilliant, chaotic, and dangerously alive"
  
  symbolic_weight:
    primary_symbol: "Creation as identity"
    supporting_symbols:
      - "Hospitality and hostility coexisting (Unit 7's dual nature)"
      - "Controlled chaos versus genuine danger"
      - "The vulnerability of making—when work is perverted, the maker is violated"
    thematic_tensions:
      - "Order disguised as chaos vs. chaos pretending to be order"
      - "Welcoming home vs. active hazard zone"
      - "Domestic comfort vs. military potential"
      - "Individual genius vs. how that genius can be weaponized by others"

  transformation_arc: |
    The workshop begins as pure character expression—Cid's brilliant, scattered, 
    welcoming energy made physical. In Chapter 33, it becomes a crime scene of sorts: 
    the oak workbench is destroyed (by Cid's own augmented strength in anguish), the 
    space itself reacts violently to her emotional spike. After this, the workshop carries 
    a wound—a visible scar where the heavy workbench once stood. The space that was 
    "creation as identity" now also holds "violation of creation."

physical_truth:
  construction_style: "Functional artisan storefront adapted into workshop/living space"
  primary_materials:
    - "Oiled wood (worn, scorched in places)"
    - "Metal (scorched, resin-coated housings)"
    - "Cable bundles (quick-tied, functional over elegant)"
    - "Slate or similar flooring (worn by constant pacing)"
  scale_impression: "Compact but vertically dense—every surface used, every wall layered"
  
  visual_signature: |
    Blueprint stratification on every vertical surface—walls become archives of ideas. 
    Unit 7's articulated arm in the domestic corner, poised between hospitality and threat. 
    The electrical veins of arcane conduits running like the shop's circulatory system.
    
  sound_signature: |
    Never silent. Rhythmic clicking from half-finished mechanisms. A steady electrical 
    hum underneath all conversation, rising when the shop is "awake." The occasional 
    chirp from the clockwork bird. When tension rises: tools vibrating on pegboards, 
    the hum becoming a threatening drone.
    
  scent_signature: |
    Ozone first—sharp and immediate. Then hot metal, machine oil, and something 
    unexpectedly domestic: the citrus-lime fizz that Cid keeps for guests. It's a 
    strange olfactory cocktail that says "danger" and "welcome" simultaneously.
    
  tactile_signature: |
    Static in the air—hair-raising even when calm. Warm from task lighting and 
    equipment. Underfoot: metal filings, the occasional escaped screw, the texture 
    of worn wood and scattered debris. The sense that touching the wrong thing 
    might earn a spark or a pinch from something that wasn't meant to be touched.
    
  canon_specifics:
    - detail: "Heavy oak workbench (central work floor) - destroyed in Ch33 by Cid's augmented strength"
      source: "description.md, overview.md"
      visual_importance: "high"
      
    - detail: "Unit 7 - multi-jointed metal arm with hospitality/attack dual configuration"
      source: "overview.md, inhabitants.md"
      visual_importance: "high"
      
