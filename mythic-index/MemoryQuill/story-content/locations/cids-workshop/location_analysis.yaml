  light_character: |
    Task lighting creates bright islands in a sea of warm shadow. The practical 
    illumination is focused, intentional—where work happens, there's light. 
    Everything else exists in a "blueprint pale" dimness punctuated by the 
    occasional arcane glow from conduits or active prototypes. When emotional 
    surges hit, the conduits flare brighter, creating a dangerous strobe effect.
    
  weather_influence: |
    Interior space—weather matters less than Cid's mood. However, the conduit 
    systems likely hum louder during storms (arcane resonance with atmospheric 
    electricity). Humidity might affect some mechanisms. The space feels 
    perpetually warm from equipment regardless of season.

contextual_place:
  region: "Castle Ward, Waterdeep"
  neighborhood_character: |
    Artisan row—precision workshops and specialty houses. This is where skilled 
    makers cluster, where guild standards and individual genius compete. Cid's 
    workshop is distinctive not because it's grander but because it's louder, 
    more alive, more obviously inhabited by its maker's personality. Nearby, 
    Korrath Threnx's office provides sharp contrast: disciplined structural design 
    versus Cid's beautiful chaos.
    
  approach_sequences:
    - name: "From the Dock Ward (uphill)"
      description: |
        Angling uphill through increasingly refined streets. The workshop 
        doesn't announce itself with grandeur—practical storefront scale among 
        peers. But as you approach, you might hear it: the hum, the clicking, 
        the occasional metallic chirp from within.
      first_impression: "Modest exterior hiding something very awake inside"
      
    - name: "From deeper Castle Ward"
      description: |
        Passing other artisan shops, each with their specialty signage and 
        ordered facades. Cid's reads as similar until you notice: movement 
        through the windows, shadows that shift without obvious cause, the 
        faint electrical smell even from outside.
      first_impression: "One of these workshops is more alive than the others"
      
  visible_beyond:
    - direction: "Downhill (southeast)"
      what_visible: "Glimpses of Dock Ward rooftops, harbor masts in the distance"
    - direction: "Along the row"
      what_visible: "Other artisan storefronts, guild markers, pedestrian traffic"
      
  spatial_relationship: |
    The workshop sits in a transitional zone—uphill from the practical chaos of 
    the Dock Ward, not quite in the refined heights of the Castle Ward proper. 
    This in-between quality suits Cid: too wild for the guilds, too skilled for 
    the docks, making a space where both worlds can visit.

