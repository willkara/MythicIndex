      source: "description.md"
      visual_importance: "high"
      
    - detail: "Lightning-lime fizz station with mismatched cups"
      source: "description.md"
      visual_importance: "medium"
      
    - detail: "Clockwork crab prototype (sewer maintenance)"
      source: "inhabitants.md"
      visual_importance: "medium"
      
    - detail: "Plant-emotion translator device"
      source: "inhabitants.md"
      visual_importance: "low"
      
    - detail: "Half-assembled clockwork bird (chirps when alarmed)"
      source: "description.md, inhabitants.md"
