overview:
  slug: cids-workshop-overview
  title: "Cidrella Vexweld's Workshop"
  image_type: establishing
  category: exterior

  scene_mood: celebratory
  mood_rationale: |
    The establishing shot captures the workshop at its best—a joyful chaos
    of creativity before tragedy. This is Cid's domain as she knows it:
    brilliant, welcoming, alive with possibility.

  visual_description: |
    A practical storefront on Castle Ward's artisan row, the workshop's
    exterior is unassuming stone and timber, but the interior visible
    through the front windows hints at the chaos within. Blueprints are
    visible even from outside, tacked to frames. A faint blue glow from
    arcane conduits plays through the glass. A hand-painted sign shows
    gears and lightning bolts. The street is cobbled, the neighboring
    precision workshops quiet in comparison.

  composition_notes: |
    Wide establishing shot from across the street, capturing the full
    storefront. The practical stone facade contrasted with glimpses of
    chaotic interior through windows. Morning light from behind camera,
    warming the limestone. Depth suggested by the receding artisan row.

  narrative_significance: |
    This is where Cid creates her wonders and where her masterpiece will
    be revealed as a monster. The exterior's modesty conceals the
    explosive creativity within.

  symbolic_elements:
