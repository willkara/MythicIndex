  - name: The Wound
    slug: cids-workshop-after-destruction
    title: "The Wound"
    image_type: beat
    category: interior

    source_chapter: "ch33-an-architects-honor"
    source_scene: "scn-33-03"
    what_happens: |
      After learning her work has been perverted into a children's prison,
      Cid slams her prosthetic hand down onto the heavy oak workbench with
      augmented strength. The workbench doesn't just crack—it shatters.
      Splinters and gadgets fly. Small fires start. The blueprints scatter
      like murdered birds.

    zone: central-work-floor

