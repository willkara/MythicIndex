        portrait: "characters/cidrella-vexweld/images/portrait.png"

    scene_mood: cathartic
    mood_rationale: |
      This is the exhale after the worst news—grief made devastatingly
      physical. The workbench's destruction is release, not victory.
      The catharsis is bitter.

    visual_description: |
      The heavy oak workbench lies in ruins, exploded outward from a
      central impact point. Splinters and half-assembled gadgets are
      scattered across the floor. Small fires burn where arcane sparks
      landed on oil-soaked rags. Blueprints drift in the air like falling
      leaves. Cid stands at the center, small and terrible, her prosthetic
      arm still crackling with residual energy, her copper hair lifted
      by static charge. Unit 7 has recoiled on its mounting. The conduits
      along the walls flare white-hot.

    composition_notes: |
      Medium shot, camera at Cid's height, facing her amid the wreckage.
      The destroyed workbench as focal point of violence. Small fires
      provide warm counterpoints to the harsh conduit flare. Debris
      creates radial composition from impact point.

    narrative_significance: |
      The moment Cid's world shatters—literally. Her masterpiece is a
      monster, and she has destroyed her own workbench in grief. The
      workshop bleeds when she does.

