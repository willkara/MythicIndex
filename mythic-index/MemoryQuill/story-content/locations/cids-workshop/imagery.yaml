metadata:
  entity_type: "location-imagery"
  slug: "cids-workshop"
  name: "Cidrella Vexweld's Workshop"
  location_type: "building"
  narrative_soul: |
    This workshop is Cid herself made manifest in wood, metal, and wire. It
    breathes with her energy, clutters with her thoughts, and bleeds when her
    work is betrayed. The space responds to her emotional state through
    sympathetic resonance—tools vibrating on pegboards, conduits flaring,
    prototypes chirping in alarm. It welcomes visitors with fizzy drinks and
    delights them with wonders, but it can turn deadly in an instant when
    its creator's fury rides the conduits like lightning.
  one_line_essence: "Contained explosion of creativity that bleeds when betrayed"
  generation_defaults:
    provider: "openai"
    model: "gpt-image-1"
    quality: "high"

