  light_character: |
    The library is designed around controlled daylight—clerestory bands and roof 
    lanterns drive natural light into the reading hall, diffused by glare baffles 
    and light shelves. The result is luminous but never harsh, with bright task 
    zones at desk fields and calm dim perimeters. Below grade: no natural light, 
    only low-intensity task lighting preserving the cool controlled environment. 
    The contrast between above and below is stark.
    
  weather_influence: |
    External weather penetrates through vestibule pressure, roof drainage capacity, 
    and the constant threat of water to the archives below. Storm protocols exist 
    specifically because of flooding risk. The burst pipe incident proves weather/
    water systems can fail catastrophically. Coastal humidity and salt air require 
    filtration; wind channels at entries create localized gusts controlled by 
    the vestibule system.

