    name: "Cobbled Courtyard"
    zone_type: "commons"
    location_within: "Central open space bounded by all four building clusters"
    
    physical_description: |
      A cobbled yard roughly 90 by 110 feet, crowned for drainage with trench 
      drains running to a silt box. Lamp posts at corners, bell frame at the 
      gate. Hitching rails and a water trough fed by cistern pump. Turning 
      radius allows two wagons to maneuver. The low fieldstone boundary wall 
      defines the compound edge, with the carriage gate on the downslope side 
      and a foot gate by the market shed.
      
    narrative_function: "Circulation hub and staging ground. Where arrivals become guests, departures become missions. The space between safety and the road, where the Roost's dual nature is most visible in pre-dawn operational staging."
    
    emotional_register: "Purposeful activity, transition, the energy of coming and going"
    
