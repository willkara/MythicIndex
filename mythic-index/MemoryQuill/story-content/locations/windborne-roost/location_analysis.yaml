  - slug: "common-room"
    name: "Main Tavern Common Room"
    zone_type: "commons"
    location_within: "Central nave of the longhouse tavern"
    
    physical_description: |
      A longhouse common room seating 80-120, organized around twin masonry hearths 
      sharing a central flue stack. Heavy timber bents with tie-beams and knee-braces 
      create the structure's rhythm. Trestle tables fill the central nave, while 
      booth alcoves set between posts along the perimeter offer discretion. A corner 
      dais doubles as a stage. Wide-plank pine floors with stone aprons at entries 
      and hearths. Lantern rails under the tie-beams, shuttered serving hatch to 
      the kitchen pass-through.
      
    narrative_function: "The public face of the Roost—where travelers rest, share news, and create the legitimate bustle that covers more sensitive operations. The booth alcoves serve discreet conversations."
    
    emotional_register: "Warm bustle, earned rest, the particular comfort of fire and food after cold roads"
    
    character_associations:
