        active, common room ventilated and serving lighter fare. The perch 
        keeps casual watch on road traffic.
      activities:
        - "peak market activity"
        - "midday meals"
        - "continuous arrivals and departures"
        - "tack drying in stable yard"
      mood: "bustling, confident, ordinary waystation commerce"
      light_quality: "Full daylight, shadows shortened, hearths banked low"
      
    - time: "evening"
      description: |
        Settling in. Market shutters close, common room reaches peak 
        atmosphere with fires built up and lamps lit. Guest check-ins 
        concentrated. The transition from travel-day to rest-night.
      activities:
        - "market closing"
        - "evening meal peak"
        - "guest check-ins"
        - "stable night preparations"
      mood: "warm, convivial, earned rest"
      light_quality: "Hearth-dominant interior glow, lamp posts lit in yard, first stars visible from perch"
      
    - time: "night"
      description: |
        Quiet hours. Common room empties to dedicated drinkers, guest 
        wing enforces silence, yard traffic minimal. Lamps reduced but 
        maintained at gates. The perch keeps intermittent watch.
      activities:
        - "final service in common room"
        - "quiet hours in guest wing"
        - "hourly stable checks in weather"
        - "intermittent perch watch"
      mood: "hushed, watchful, the compound settling into rest"
      light_quality: "Isolated lamp pools in yard, hearth embers, dormers dark, perch silhouetted against stars"

  seasonal_variations:
    - season: "spring"
      changes: |
        Mud boards at thresholds, trench drains working overtime. Thaw 
        inspections of foundations. Reed bed vigorous with meltwater. 
        The Thornwood beginning to green.
      mood_shift: "Renewal energy, but also the mess of transition—hopeful, muddy, busy"
      
    - season: "summer"
      changes: |
        Windows propped open, fly screens in kitchen, arcade awnings 
        fully deployed. The compound at its most welcoming, warmth 
        without the need for fires.
      mood_shift: "Easy hospitality, languid afternoons, the road at its most traveled"
      
    - season: "autumn"
      changes: |
        Woodpile stacked high, shingle inspections complete, larder 
        heavy with preserved goods. The Thornwood turning colors. 
        Preparation energy as winter approaches.
      mood_shift: "Industrious, anticipatory, the last comfortable travel season"
      
    - season: "winter"
      changes: |
        Storm mats laid, wind baffles hung in vestibules, snow guards 
        doing their work. Water systems protected from freeze. The 
        compound becomes a warm island in white landscape.
      mood_shift: "Fortress mentality, precious warmth, the relief of shelter"

  story_timeline_states:
    - state_name: "First Encounter (ch27-28)"
      chapter_range: "ch27-ch28"
      description: |
        The Roost as new waystation—busy, sprawling, efficiently run by 
        the aarakocra proprietor. Emphasis on legitimate bustle and the 
        scale of the operation. The Company learning its layout.
        
    - state_name: "Operational Staging (ch30)"
      chapter_range: "ch30"
      description: |
        Pre-dawn covert preparations. The Roost's dual nature most visible— 
        agricultural cover concealing mission logistics. Tense, professional, 
        purposeful in the grey light.
        
    - state_name: "Sanctuary Return (ch31-32)"
      chapter_range: "ch31-ch32"
      description: |
        Return at dawn after whatever happened in the Thornwood. The Roost 
        now carries emotional weight—first safety, earned rest, the hard 
        part over. Same buildings, transformed meaning.

  weather_states:
    - condition: "clear"
      description: |
        The Roost at its most commanding—hilltop position visible for 
        miles, sight lines from perch excellent, the Thornwood clearly 
        defined on the horizon.
      mood: "confident, watchful, the compound doing what it was built to do"
      
    - condition: "rain"
      description: |
        Courtyard cobbles slick, drains working, travelers hurrying 
        between buildings. The covered arcade more valuable. Sound of 
        rain on cedar shingles.
      mood: "cozy sheltered contrast, the value of roof and wall"
      
    - condition: "fog"
      description: |
        Dawn fog rising from the valley, obscuring the approaches. The 
        perch above the fog line, watching road sections emerge and 
        disappear. Eerie, reduced visibility.
      mood: "mysterious, watchful, the world contracted to immediate surroundings"
      
    - condition: "snow"
      description: |
        White blanket transforming the compound. Snow guards deflecting 
        accumulation, chimney smoke stark against grey sky. The approach 
        road marked by tracks in white.
      mood: "fortress isolation, precious warmth, the landscape simplified to essential shapes"
      
    - condition: "storm"
      description: |
        Shutters drawn and latched, drains running full, animals secured 
        in stable. The common room becomes the only world. Wind audible 
        through the frame.
      mood: "hunkered, intimate, the outside world held at bay"

