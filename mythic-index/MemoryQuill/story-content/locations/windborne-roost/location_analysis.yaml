  - slug: "guest-wing"
    name: "Guest Quarters Wing"
    zone_type: "sanctuary"
    location_within: "Northeast building, 1.5 storeys with dormers facing courtyard"
    
    physical_description: |
      A timber-framed wing housing 12-18 private rooms over two floors. 
      Interior plaster over lath, insulated with straw/clay infill. Ground 
      floor holds reception vestibule, standard rooms, linen closet, and 
      steward's office with concealed lockbox behind removable wainscot. 
      Upper floor has rooms under the eaves with dormers on the courtyard 
      side. Two corner rooms have rope-route bell-pulls linked to the perch 
      for urgent summons. Floors managed for minimal creaking.
      
    narrative_function: "Private sanctuary for travelers—but also the location of the Roost's most sensitive infrastructure. The corner rooms with bell-pulls are for those who might need to be woken urgently. The steward's lockbox suggests documents and credentials that never appear in public."
    
