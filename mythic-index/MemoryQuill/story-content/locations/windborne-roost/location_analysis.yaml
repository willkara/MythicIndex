        - "stable muck-out"
        - "perch watch at heightened alert"
        - "discreet staging in courtyard"
      mood: "tense, purposeful, professional quiet"
      light_quality: "Grey pre-dawn, lantern pools in courtyard, orange glow from kitchen chimney"
      
    - time: "morning"
      description: |
        Full activity builds. Market stalls open, travelers emerge for 
        breakfast, stable hands finish morning rounds. The common room 
        fills with meal noise and departing guests settling accounts.
      activities:
        - "market arcade opening"
        - "breakfast service"
        - "guest departures"
        - "stable turnover"
      mood: "energetic, businesslike, warming"
      light_quality: "Clear northern morning light, hearth fires supplementing"
      
