  - slug: "stables-and-coach-yard"
    name: "Stables and Coach Yard"
    zone_type: "forge"
    location_within: "West side of compound, with paddock on leeward side"
    
    physical_description: |
      A substantial stable block with 12-16 stalls in center-aisle plan, 
      attached open coach shed, and paddock beyond. Hayloft above with trap 
      doors and hay drops, accessible by ladder. Ridge louver and gable 
      vents for ventilation. Farrier bay in corner with anvil block and 
      brazier. Tack room, grain room, harness pegs, wash post. Drainage 
      channels run to manure pit, then to reed bed for treatment.
      
    narrative_function: "Where transportation is prepared and maintained—the functional heart of the Roost's waystation purpose. Animals are rested, readied, and dispatched. The farrier bay represents transformation: worn hooves made ready for more road."
    
