      wagon traffic. Bell frame overhead, lamp bracket beside. The graded, 
      stone-lined drive climbs from the crossroads below. A gate attendant's 
      position allows verification of arrivals. Night-chain and bar for 
      security after hours.
      
    narrative_function: "The formal entry point—the threshold between the open road and the compound's relative safety. Where first impressions form and credentials are quietly verified."
    
