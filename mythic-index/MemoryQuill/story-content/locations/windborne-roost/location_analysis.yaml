    name: "Observation Perch / Cupola"
    zone_type: "heart"
    location_within: "Above the tavern gable, reached by interior ladder"
    
    physical_description: |
      A cupola platform perched at the peak of the tavern's main gable—essentially 
      a roofed lookout with open or shuttered sides. Large enough for one observer 
      to sit or stand comfortably, with sight lines down both approach roads and 
      across the courtyard below. Bell-rope and signal-flag mounts. Quierk's 
      preferred roosting spot.
      
    narrative_function: "The symbolic and functional heart of the Roost's dual nature—legitimate inn and covert observation post. What Quierk sees from here determines who receives special services below."
    
    emotional_register: "Watchful alertness, quiet vigilance, the clarity of height"
    
    character_associations:
