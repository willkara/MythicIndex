  scene_mood: "pastoral"
  mood_rationale: "First introduction should convey the relief of arrival—a substantial, welcoming\ 

    waystation after miles of empty road. The hilltop position suggests security\ 

    without fortress severity, the twin chimneys promise warmth, the spread of\ 

    buildings speaks of capable hospitality.\n"
  visual_description: "The Windborne Roost from the south approach road, climbing toward the hilltop\ 

    compound. The graded stone-lined drive leads the eye upward to the carriage\ 

    gate set in the low fieldstone wall that collars the rise. Above, the main\ 

    tavern's longhouse form dominates—its twin chimney stacks with copper caps\ 

    rising against the northern sky, the angular observation cupola perched at\ 

    the gable peak like a crow's nest. Cedar-shingle roofs spread across the\ 

    compound in warm browns and weathered silvers. To the right, the guest wing's\ 

    dormers face the courtyard; to the left, the stable block with its ridge\ 

    louver. The market arcade's shuttered bays line the southeast edge.


    Behind and beyond, the dark mass of the Thornwood forms a wall of mixed\ 

    conifers and hardwoods, close enough to cast morning shadow on the eastern\ 

    edge of the compound. The crossroads below is visible—two roads meeting,\ 

    one leading south toward distant Waterdeep, the other continuing north\ 

    into wilder country.


    A few figures move in the cobbled yard—horses at the trough, a wagon being\ 

    unloaded—giving scale and life to the scene. Chimney smoke drifts in the\ 

    steady hilltop wind.\n"
  composition_notes: "Wide establishing shot from below and south, looking up the approach road\ 

    toward the compound. The road serves as leading line drawing the eye to the\ 

    gate. The twin chimneys and cupola create the defining silhouette against\ 

    sky. Frame wide enough to show the Thornwood edge and the compound's\ 

    commanding position. Late afternoon light from the west warms the buildings\ 

    while casting the forest edge into shadow—visual separation of civilized\ 

    warmth from wild darkness.\n"
  narrative_significance: "This is the Company's first view of the Roost in ch28—a \"sprawling inn and\ 

    trading post\" that will become a recurring sanctuary. The image must establish\ 

    both its legitimate waystation character and the sense of elevated watchfulness\ 

    that hints at its dual nature. The hilltop position is not accidental.\n"
  symbolic_elements: "The threshold between civilization and frontier made architectural. The\ 

    Thornwood looms close—the wildness waiting. But the compound sits above,\ 

    watching, offering warmth before the road continues. The cupola signals\ 

    vigilance without obvious fortification.\n"
