  location_type: "mining_operation"
  narrative_soul: |
    The Blackvein Lode is a wounded giant, patient and unforgiving. It does not hate those who enter—it simply is, in the way mountains are. It holds its dead close and releases the living only when approached with proper respect. The mountain remembers every careless cut, every timber set wrong, every voice raised in arrogance instead of listening. Those who speak its language—the slow creak of stone under load, the whisper of dust before a fall—may earn its grudging permission to take what they need and leave alive.
  one_line_essence: "The mountain respects only those who listen."
