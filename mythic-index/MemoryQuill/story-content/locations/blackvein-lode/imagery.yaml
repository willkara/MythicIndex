      The command bench is where decisions are made that determine whether people
      live or die. Even empty, it carries the weight of crisis command—status
      slates, message boards, the wind-snap of canvas shelter. The tension is
      in the waiting, the planning, the responsibility.

    visual_description: |
      A leveled gravel platform 20 by 30 feet, cut into the mountain slope above
      the main minehead. Windbreak canvas stretched on timber poles shelters a
      planning table from the constant mountain gusts. Message boards and time-
      slates stand at angles for visibility. A triage tent with rolled sides
      occupies one corner, medical supplies visible within. Rope stanchions
      mark the boundary between command area and workfront. The stretcher
      corridor—gravel path marked with whitewashed stones—leads down toward the
      shaft collar. Below and beyond, the headframe rises against the peaks.
      Lantern posts stand ready for night operations. Everything is functional,
      organized for crisis, showing signs of hard use.

    composition_notes: |
      Elevated view looking across the command bench toward the headframe and
      peaks beyond. Planning table as foreground anchor. Canvas windbreak
      framing the shot on one side. Stretcher corridor leading eye toward
      headframe. Triage tent in corner provides depth. Rope stanchions define
      space.

    narrative_significance: |
      Where Veyra established her command post during the rescue—"a simple table
      but positioned where everyone could see her." The command bench represents
      organized response to chaos, military discipline applied to rescue work.

