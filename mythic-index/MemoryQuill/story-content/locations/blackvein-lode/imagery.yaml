metadata:
  entity_type: "location-imagery"
  slug: "blackvein-lode"
  name: "Blackvein Lode"
  location_type: "compound"
  narrative_soul: |
    The Blackvein Lode is a wound in the mountain that demands respect. It has swallowed
    overconfident miners and spat them back as lessons. It doesn't hate those who dig into
    its bones—it simply operates on geological time, indifferent to human urgency. Those
    who listen to its creaks and groans earn the right to take its silver. Those who don't
    listen earn its silence, forever.
  one_line_essence: "Where mountains teach through disaster"
