overview:
  slug: "blackvein-lode-overview"
  title: "Blackvein Lode"
  image_type: "establishing"
  category: "exterior"

  scene_mood: tense
  mood_rationale: |
    The establishing shot must convey the site's essential nature: industrial scale
    set against geological indifference. Even in calm conditions, the viewer should
    sense the weight of stone, the fragility of human construction, the latent
    danger waiting in the mountain's patience.

  visual_description: |
    A high-risk silver mine sprawls across a steep colluvial slope in the Sword
    Mountains foothills. The timber headframe rises 30 feet against slate-blue
    peaks, its double-braced bents anchored to bedrock, iron sheaves and cable
    tackle silhouetted against clouds. The stone-banded shaft collar opens like
    a wound in the mountainside. Benched terraces step down the slope, held by
    dry-stone retaining walls thick as a man is tall. Fracture flags—painted
    stakes with cloth streamers—dot the upper ridgeline, snapping in the mountain
    wind. Twin ventilation collars with louvered shutters and canvas windsocks
    mark the ridge above. Below the main yard, tailings slopes descend in grey
    scree. A cart track with iron strap-rails leads to the tipple. The foreman's
    office, lamproom, and tool house cluster windward of the shaft. Everything
    is dusted grey-brown, worn by use and weather.

  composition_notes: |
    Wide establishing shot from the southwest approach trail, looking up at the
    site. Headframe as primary vertical anchor against mountain backdrop. Benched
    terraces create horizontal rhythm. Fracture flags on ridgeline provide
    secondary points of interest. Ventilation collars visible on upper slope.
    Scale established by cart track and outbuildings. Depth through atmospheric
    haze on distant peaks.

  narrative_significance: |
    This is where the Last Light Company faced their first true test—not
    against enemies they could fight, but against the mountain itself. The site
    represents the essential lesson: heart and courage mean nothing without
    expertise. The mountain taught them humility, and in return gave them Grimjaw
    Ironbeard.

