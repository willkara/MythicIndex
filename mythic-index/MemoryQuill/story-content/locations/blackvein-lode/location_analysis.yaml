location_identity:
  slug: "blackvein-lode"
  name: "Blackvein Lode"
  location_type: "mining_operation"
  
  narrative_soul: |
    Blackvein Lode is where the Last Light Company discovered that courage isn't enough. 
    This windswept mountain mine became the Company's crucible—a place where their 
    determination met the indifference of stone, and where they learned that saving lives 
    requires humility as much as heroism. The mountain doesn't care about good intentions; 
    it only respects those who listen. Here, they found Grimjaw Ironbeard, and with him, 
    the missing piece of their foundation.
    
  one_line_essence: "Where heroic hearts learned to listen to stone"
  
  symbolic_weight:
    primary_symbol: "The weight of competence—lives depend on expertise, not just will"
    supporting_symbols:
      - "The speaking stone—wisdom that must be heard, not conquered"
      - "The trapped breath—lives suspended between hope and method"
      - "Silver in darkness—value hidden in dangerous depths"
    thematic_tensions:
      - "Courage vs. competence"
      - "Urgency vs. method"
      - "Individual heroism vs. specialized expertise"
      - "Mountain indifference vs. human desperation"

  transformation_arc: |
    The mine itself doesn't transform—it simply reveals. The collapse strips away the 
    Company's illusions of self-sufficiency, exposing the gap between wanting to save 
    lives and having the knowledge to do so safely. By the rescue's end, the location 
    has become a classroom, its timber sets and fracture flags teaching lessons the 
    Company will carry forever. For Grimjaw, the mine transforms from a place of 
    retirement's boredom to a reminder of why his skills matter.

physical_truth:
  construction_style: "Functional dwarven-influenced industrial mining—timber and stone anchored into bedrock, structural necessity over ornament, visual order from cribbing patterns and track geometry"
  primary_materials:
    - "Seasoned oak and mountain fir timber"
    - "Iron straps, dogs, bolts, sheaves"
    - "Dry-laid stone retaining walls"
    - "Canvas windbreaks and windsocks"
    - "Iron-banded shaft collar"
  scale_impression: "Industrial but human-scale—the 28-foot headframe dominates the benched yards, but everything serves function. The mountain dwarfs all works, reminding humans of their smallness."
  
  visual_signature: |
    The skeletal timber headframe against slate-blue peaks, its diagonal braces 
    casting lattice shadows across the yard. Fracture flags snapping in mountain 
    wind. The argent glint of the vein in lamplight. Canvas windsocks streaming 
    horizontal from vent collars on the ridge.
    
  sound_signature: |
    Capstan creak and sheave whirr. The rhythmic clack of pumps. Bell codes 
    ringing through thin mountain air. And in the "quiet zone," the subtle 
    "mountain talk"—stone stress sounds that experienced miners read like text.
    
  scent_signature: |
    Oil, resin, and hot iron from the works. Damp rock and the metallic tang 
    of silver-bearing ore. Smoke and stew from vigil fires. The thin, clean 
    bite of high-altitude air cut with acrid collapse dust.
    
  tactile_signature: |
    Cold mountain wind searching seams in clothing. Gritty tailings underfoot. 
    The clammy chill of underground humidity that settles into bone. Rough 
    timber grain, smooth rail heads, the hard edges of iron strapping.
    
  canon_specifics:
    - detail: "Timber headframe 28-32 ft tall with double-braced bents on stone footings"
      source: "description.md - Main Minehead section"
      visual_importance: "high"
    - detail: "Shaft collar 8-10 ft diameter, stone-ringed with iron banding"
      source: "description.md - Main Minehead section"
      visual_importance: "high"
    - detail: "Fracture flags (painted stakes and cloths) marking stress zones"
      source: "description.md - distinctive features"
      visual_importance: "high"
    - detail: "Canvas windsocks streaming from louvered ventilation collars"
      source: "description.md - Ventilation Shafts"
      visual_importance: "high"
    - detail: "Argent sheen of silver vein within dark host rock"
      source: "description.md - Underground Levels"
      visual_importance: "medium"
    - detail: "Dry-laid retaining walls 3-5 ft thick with drainage weeps"
      source: "description.md - Surface Yards"
      visual_importance: "medium"
    - detail: "Iron strap-rail over hardwood sleepers"
      source: "description.md - Surface Yards"
      visual_importance: "medium"
    - detail: "Bell code plates mounted at collar and junctions"
      source: "description.md - Layout Configuration"
      visual_importance: "medium"
    - detail: "Rope stanchions and lantern lines separating vigil from workfront"
      source: "description.md - Family Vigil section"
      visual_importance: "high"
    - detail: "'Quiet zone' placard at workface"
      source: "description.md - Family Vigil section"
      visual_importance: "medium"
  
  light_character: |
    Surface: Stark mountain light with hard shadows, the headframe lattice 
    carving geometric patterns across the yard. Dusk brings copper light that 
    turns the slope to bronze and amber. Lantern lines glow like constellations 
    strung across the benches at night.
    
    Underground: Lamp halos carve narrow cones through dust-laden air. Slit 
    shadows reveal gaps in lagging. The darkness is absolute beyond the 
    lamplight's edge—swallowing sound and space alike.
    
  weather_influence: |
    The mine lives at the mercy of mountain weather. Sudden squalls reverse 
    windsocks and force vent adjustments. Rain searches seams and cuts rills 
    into tailings. Frost heaves sleepers and ice must be sanded from ropes 
    and runners. Winter transforms the site into a treacherous puzzle of 
    frozen surfaces and howling winds.

contextual_place:
  region: "Western foothills of the Sword Mountains, several days' travel from Waterdeep"
  neighborhood_character: "Remote, wind-scoured mountain terrain. Isolated from settlements. The surrounding peaks offer indifferent witness to human struggle. Hard country that respects only competence."
  
  approach_sequences:
    - name: "From the southwest (primary trail)"
      description: "Narrow switchbacks cut through talus and weathered scree, climbing the colluvial slope. The headframe becomes visible first—a geometric intrusion against organic peaks. The packed benched yards gradually reveal themselves as the trail rises."
      first_impression: "Industrial purpose carved from hostile terrain. The wind hits before you reach the yards."
    - name: "From above (vent collar approach)"
      description: "Auxiliary spur along the ridge. Windsocks visible first, streaming horizontal in mountain gusts. The site spreads below—the headframe's shadow, the benched terraces, the tailings slope trailing downhill."
      first_impression: "The scope of the operation becomes clear—how much mountain has been worked, how much remains unconquered."
      
  visible_beyond:
    - direction: "West"
      what_visible: "Descending foothills rolling toward distant lowlands and eventually Waterdeep's direction"
    - direction: "East"
      what_visible: "Higher Sword Mountain peaks, slate-blue and snow-capped"
    - direction: "Below"
      what_visible: "Tailings slopes, scree fields, narrow trail switchbacks disappearing into terrain"
    - direction: "Along ridge"
      what_visible: "Ventilation collars with their windsocks, bedrock outcrops"
      
  spatial_relationship: "The mine clings to a steep slope like a determined parasite. It's neither conquering the mountain nor harmonizing with it—it's negotiating, using benched terraces and retaining walls to carve functional space from hostile terrain. The mountain tolerates the intrusion, barely."

zones:
  - slug: "main-minehead"
    name: "Main Minehead and Headframe"
    zone_type: "heart"
    location_within: "Central staging yard, primary bench"
    
    physical_description: |
      The 28-32 foot timber headframe dominates—double-braced bents rising from 
      stone footings, diagonal struts casting skeletal shadows. The shaft collar 
      below: 8-10 feet of stone-ringed, iron-banded darkness dropping into the 
      earth. Twin capstans, sheave wheels with iron journals, guide timbers to 
      prevent cage snag. Post-collapse, the frame remains plumb with light racking; 
      some tipple decking splintered. Fracture flags mark stress zones. Bell code 
      plates mounted at collar. Safety board visible.
      
    narrative_function: "This is where the rescue hinges—the threshold between surface hope and underground peril. All movement between worlds passes through the collar. The headframe is both tool and symbol of the operation's ambition."
    
    emotional_register: "Tense functionality. The hoist mechanism's creaking feels like held breath."
    
