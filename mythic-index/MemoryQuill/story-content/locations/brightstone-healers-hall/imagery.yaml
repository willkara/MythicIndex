  - name: Recovery Ward Sanctuary
    slug: brightstone-healers-hall-essence-recovery-ward
    title: Light Through Gauze—The Sanctuary Waiting
    image_type: essence
    zone_type: sanctuary
    category: interior
    scene_mood: intimate
    mood_rationale: |
      This is the narrative heart of the location—where patients face the slow
      work of recovery, where crucial conversations happen. Intimate captures
      the gentle warmth of a space designed for vulnerable people.
    visual_description: |
      A recovery room in morning light—the essence of what Brightstone offers.
      A tall mullioned window dominates the composition, its leaded panes breaking
      sunlight into geometric fragments. White gauze curtains hang behind the
      glass, transforming that fragmented light into something softer. The light
      falls across a simple bed with crisp linen sheets, casting the window's
      lattice pattern across white fabric. A bronze rune-lamp bracket on the wall
      stands ready for evening. Sound-absorbing hangings soften the pale stone
      walls. A chair sits beside the bed—waiting for the healer who will come.
      The room is empty but prepared, a sanctuary for whoever needs it.
    composition_notes: |
      Interior view toward the window, bed in middle-ground, light as the true
      subject. The window fills much of the upper frame. Chair visible but not
      dominant. The journey of light becoming care.
    narrative_significance: |
      What makes Brightstone more than a hospital. The light isn't harsh—it's
      been softened by human intention. The bed isn't apparatus—it's where
      someone will lie and think and choose.
