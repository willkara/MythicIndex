  location_type: "building"
  narrative_soul: |
    Brightstone Healers' Hall believes in choices. It offers restoration without
    demanding erasure, healing without forgetting. Within its pale walls, patients
    decide what they keep and what they let go. The Hall asks: what do your scars
    mean? Are they wounds to hide or testimonies to carry? Here, Veyra chose to
    bear witness through her body, and the Company learned that survival is not
    the same as wholeness.
