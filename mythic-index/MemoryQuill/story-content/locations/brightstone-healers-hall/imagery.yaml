overview:
  slug: brightstone-healers-hall-establishing
  title: Civic Sanctuary on a Trades Ward Street
  image_type: establishing
  category: exterior
  scene_mood: pastoral
  mood_rationale: |
    First introduction should feel like arrival at a place of competent care—
    professional but not cold, institutional but inviting. Pastoral warmth softens
    the civic architecture without diminishing its authority.
  visual_description: |
    Morning light catches the pale limestone facade of Brightstone Healers' Hall,
    setting it apart from its weathered Trades Ward neighbors. The building rises
    three stories of bone-white ashlar, tall mullioned windows climbing its face—
    each pane catching light differently through the leaded divisions, white gauze
    curtains visible behind the glass. The main entrance announces itself through
    a modest but dignified portico, bronze doors beneath a carved stone lintel.
    Street traffic passes—a cart, figures walking, a delivery mews visible at the
    corner—but the Hall stands apart, an island of deliberate calm within the
    city's commercial flow. Roof cowls and vent stacks rise discreetly above the
    slate roofline. This is a place that takes its work seriously.
  composition_notes: |
    Three-quarter view showing the street-facing facade and entry approach.
    Medium-wide framing to establish the building's presence within its urban
    context—neighboring commercial structures visible but secondary. Morning
    angle brings warmth to the limestone without harsh shadows.
  narrative_significance: |
    This is where Veyra wakes after the dragon attack, where she makes the choice
    that defines her approach to trauma and leadership. Before we enter, we need
    to understand what kind of place this is: a civic institution with the gravitas
    to back its promises.
  symbolic_elements:
