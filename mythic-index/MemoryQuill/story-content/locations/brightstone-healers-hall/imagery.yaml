metadata:
  entity_type: location-imagery
  slug: brightstone-healers-hall
  name: Brightstone Healers' Hall
  location_type: building
  narrative_soul: |
    Brightstone Healers' Hall is where the wounded confront the question that defines
    them: do you erase the pain or carry it forward as proof of what you survived?
    This isn't merely a hospital—it's a threshold between the person trauma broke
    and the person healing might create. The Hall wants to heal, but insists that
    healing include honoring what was survived. For Veyra, these pale stone walls
    witnessed the first choice that would shape the Last Light Company's entire
    philosophy: that scars are not failures to heal but evidence of battles won.
  one_line_essence: Where the wounded choose who they become
  generation_defaults:
    provider: openai
    model: gpt-image-1
    quality: high

