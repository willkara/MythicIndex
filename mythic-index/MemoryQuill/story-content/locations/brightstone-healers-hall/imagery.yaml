    pale limestone facade catching the morning light. Tall mullioned windows march
    across three floors, their gauze curtains softening the interior glow of
    rune-lamps. The main entrance sits beneath a modest stone portico, benches
    flanking for waiting families. A discrete side door handles stretcher traffic.
    Vent cowls rise from the slate roof, their copper caps catching sun. The
    street is busy with normal city traffic, but a clear zone around the entrance
    suggests respect for the Hall's purpose.

