  - slug: "mezzanine-service"
    name: "Mezzanine Service Band"
    zone_type: "forge"
    location_within: "Between ground and upper floors—central corridor above theatre corridor"
    
    physical_description: |
      A functional service level housing three critical operations: sterilization suite with copper boilers on raised plinths, drying racks, and instrument baths; linen rooms with sorted grades and hot-press cabinets; and apothecary/stillroom with stone mortar benches, herb racks, and small alembics. Red and white stripe markers designate sterile pathways. Dumbwaiters connect to theatres below and wards above. Hand traffic only—no wheels, no hooves.
      
    narrative_function: "The unseen infrastructure of healing—where instruments are purified, medicines compounded, linens prepared. The support system that makes the visible healing possible."
    
    emotional_register: "Methodical industry. Quiet competence. The rhythm of essential work."
    
    character_associations:
