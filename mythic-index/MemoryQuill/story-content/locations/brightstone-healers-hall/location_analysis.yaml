  - slug: "isolation-stack"
    name: "Isolation Stack"
    zone_type: "sanctuary"
    location_within: "Upper floor rear corner—segregated from main wards"
    
    physical_description: |
      A vertical stack of rooms with independent ventilation—negative-draw flue keeps contaminated air from spreading. Each room has its own hand-wash and refuse staging niche. Doors fitted with wedges and sealable thresholds. Access restricted, flagged and locked. The most controlled, protected space in the building.
      
    narrative_function: "The ultimate sanctuary—where the most vulnerable patients are isolated from contagion and protected from the outside world."
    
    emotional_register: "Enforced stillness. Protective isolation. The loneliness of serious illness."
    
    signature_details:
      - "Segregated vent flue with independent draw"
      - "Sealable thresholds and door wedges"
      - "Individual hand-wash stations per room"
      - "Locked access—the quietest zone in the building"
      
