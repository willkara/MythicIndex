  - slug: "cellar-infrastructure"
    name: "Cellar Infrastructure"
    zone_type: "forge"
    location_within: "Below ground level—accessed by service stairs"
    
    physical_description: |
      The hidden machinery of healing: copper boilers for hot water and sterilization, covered cisterns fed from roof leaders, herb stills for distillates, sealed staging for infectious waste. Thyme and lime barrels for wash-downs. The coppery tang from instrument baths originates here. Safety overflows drain to floor trenches. Charcoal vault, spare lamp runes, copper fittings stored for maintenance.
      
