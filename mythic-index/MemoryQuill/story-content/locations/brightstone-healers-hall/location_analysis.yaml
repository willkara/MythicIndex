      - "Privacy curtains on ceiling tracks"
      - "Sound-absorbing hangings muffling corridor noise"
      - "Laundered linen with that clean, slightly herbal scent"
      - "Light latticed by mullions falling across bedclothes"
      
    light_conditions:
      natural: "Soft—tall windows with gauze filtering sunlight into diffused warmth"
      artificial: "Warmer-spectrum rune-lamps, gentler than theatre lights"
      
