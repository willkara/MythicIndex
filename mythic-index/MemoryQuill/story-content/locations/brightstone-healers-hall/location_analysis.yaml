  - slug: "recovery-wards"
    name: "Recovery Wards"
    zone_type: "sanctuary"
    location_within: "Upper floors—double-loaded corridor with rooms on both sides"
    
    physical_description: |
      Alternating single and small shared rooms, each with mullioned windows dressed in white gauze curtains. Slate tile hearth surrounds for winter braziers. Privacy maintained by curtain tracks and sound-absorbing hangings. Nurse stations every two bays with cross-corridor observation. Rune-lamps tuned to warmer spectrum for patient comfort. Linen pass-throughs from mezzanine lifts. Polished rail caps show steady but careful traffic.
      
    narrative_function: "The sanctuary of healing—where the body knits itself back together, where patients face the slow work of recovery. Site of Veyra's awakening and crucial conversations with Dokra."
    
    emotional_register: "Quiet hope. Patient endurance. The vulnerability of healing."
    
    character_associations:
