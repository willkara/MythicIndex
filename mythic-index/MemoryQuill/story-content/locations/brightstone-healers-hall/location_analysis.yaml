  - slug: "day-room"
    name: "Day Room"
    zone_type: "commons"
    location_within: "Upper floor—quiet corner with street-facing windows"
    
    physical_description: |
      A low-stimulation recovery space with a reading corner lit by rune-lamps. View across street trees and city sky. Low conversation policy enforced. Ambulatory patients gather here for light mobility and quiet social contact. Chairs arranged for both solitude and gentle conversation.
      
    narrative_function: "The transition space—where patients practice rejoining the world, taking their first steps from bed-bound isolation toward normal life."
    
    emotional_register: "Quiet hope. Cautious optimism. The first taste of normalcy."
    
    character_associations:
