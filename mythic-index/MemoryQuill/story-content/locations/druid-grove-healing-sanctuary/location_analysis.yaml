          - "Water system scrying"
          - "Intelligence gathering about Silent Hand water networks"
      - character: "Vera Thornwake"
        relationship: "Final stage of healing"
        typical_activities:
          - "Facing her transformed self"
          - "Integration meditation"
          - "Acceptance work"
          
    signature_details:
