  - slug: "meditation-spirals"
    name: "The Meditation Spirals"
    zone_type: "sanctuary"
    location_within: "Distributed to cardinal interstices around the Oak Cathedral, screened by understory"
    
    physical_description: |
      Four spiral patterns set in quiet clearings, each 15-30 feet in diameter. 
      Formed by smooth pebbles and low herb edging creating a walking path that 
      spirals inward. Hidden drip lines feed moss in dry spells. Screened by 
      understory shrubs for visual privacy. At each entry, twig-and-seed chimes 
      hang—barely audible, they signal when a spiral is occupied.
      
    narrative_function: "Where the inner work happens in solitude. The spiral path as metaphor—healing is not linear, one must circle inward to find the center. Private spaces for processing transformation."
    
    emotional_register: "Focused solitude, the patience of walking meditation, the gradual finding of center"
    
    character_associations:
      - character: "Vera Thornwake"
        relationship: "Personal meditation space"
        typical_activities:
          - "Walking meditation"
          - "Breath patterning"
          - "Solo processing of transformation trauma"
          
    signature_details:
