  - slug: "herbal-gardens"
    name: "The Herbal Gardens"
    zone_type: "forge"
    location_within: "Outer ring of the sanctuary, 2000-3000 sq ft of cultivated beds"
    
    physical_description: |
      Curving beds of double-dug loam enriched with leaf mold, edged with wattle 
      (hazel/ash) to retain soil. Species include thyme, comfrey, yarrow, willow, 
      mint, foxglove (carefully managed), and seasonal medicinals—companion-planted 
      to reduce pests. Small stone heat sinks moderate night temperature. Label 
      stones identify species in druidic script. A shaded still-niche uses 
      sun-warmed stones for low-heat infusions. Drying racks of woven willow 
      stand under canopy gaps.
      
    narrative_function: "Where healing is made material—the medicines that complement the spiritual work. The practical foundation of the sanctuary's power. Also a quiet work space where visitors might be set to simple tasks."
    
    emotional_register: "Productive peace, the satisfaction of useful work, life growing"
    
    character_associations:
