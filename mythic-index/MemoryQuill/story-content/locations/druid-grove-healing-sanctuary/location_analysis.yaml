      - "somber"
      - "hopeful"

  - slug: "reflection-pool"
    name: "The Reflection Pool (Scry Pool)"
    zone_type: "sanctuary"
    location_within: "Lowest position in the three-pool system, before overflow to reedbed"
    
    physical_description: |
      The final pool, where water has traveled through both cleansing and 
      restoration before reaching its stillest state. Shallower, broader, with 
      the most mirror-like surface. Stone ledges positioned for extended 
      contemplation. Used for hydric meditation and omen-watching. Strict quiet 
      enforced—this is where truth surfaces.
      
    narrative_function: "Where Rill Vossari reads the water for intelligence. Where Vera will eventually face her reflection—both literal and metaphorical—and recognize herself as whole again. The pool as truth-mirror."
    
    emotional_register: "Deep stillness, the courage required to look at oneself, revelation"
    
    character_associations:
