  - slug: "perimeter-hedge"
    name: "The Perimeter"
    zone_type: "perimeter"
    location_within: "Outer boundary of the sanctuary"
    
    physical_description: |
      Holly and hawthorn hedge dense enough to block sight and discourage 
      passage, with only discreet openings at controlled points. Bird-friendly 
      understory provides sound baffling and wildlife habitat. Oak-perch lookouts 
      (natural branch saddles) allow attendants to watch without being seen. 
      Thicket scry-stones at quarter points for omen-watching. No aggressive 
      defensive works—the protection is concealment and misdirection.
      
    narrative_function: "The boundary between worlds—protecting the sanctuary from intrusion while remaining invisible to those who don't know to look. The city pressed close but held at bay."
    
    emotional_register: "Protective enclosure, the privacy of sacred space, the threshold between known and hidden"
    
