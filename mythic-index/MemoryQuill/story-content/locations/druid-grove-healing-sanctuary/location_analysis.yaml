      - "Timber footbridge over connecting rill"
      - "Warmed stones placed on ledges"
      - "Slightly deeper soaking area at center"
      - "The sound of water entering from the rill"
      
    light_conditions:
      natural: "Best midday sun exposure; light shafts reach the water's surface"
      artificial: "Warmed stones may hold heat-glow at night"
      
    mood_affinity:
