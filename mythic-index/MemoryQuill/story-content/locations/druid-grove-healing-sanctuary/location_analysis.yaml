  - slug: "cleansing-pool"
    name: "The Cleansing Pool"
    zone_type: "threshold"
    location_within: "Upper position in the three-pool system, where the head spring enters"
    
    physical_description: |
      The first and highest of the three linked pools, 20-30 feet across and 3-6 
      feet deep at center. Fed directly by the head spring, making it the coldest. 
      Natural stone basin lined with gravel and clay, reed and iris filtration at 
      margins, pebble apron for entry. Low stone sitting ledges ring the edge; 
      flat flagstones provide barefoot approach.
      
    narrative_function: "Ritual beginning—where patients wash and acclimate before deeper healing work. The threshold between arrival and treatment. Cold water as wake-up, as acknowledgment that healing requires discomfort."
    
    emotional_register: "Bracing clarity, the sharp intake of breath, the moment before commitment"
    
    character_associations:
      - character: "Vera Thornwake"
        relationship: "Patient undergoing initial purification"
        typical_activities:
          - "Cold water immersion"
          - "Ritual washing"
          - "Temperature acclimation"
          
    signature_details:
      - "Spring-fed clarity—you can count pebbles at depth"
      - "Reed and iris margins"
      - "Cold temperature (noticeably colder than other pools)"
      - "Pebble apron entry point"
      - "Mist rising in morning"
      
    light_conditions:
      natural: "Water surface mirrors canopy; reflections throw dancing light upward"
      artificial: "Minimal—reflected moonlight, occasional foxfire"
      
    mood_affinity:
      - "tense"
      - "intimate"

  - slug: "restoration-pool"
    name: "The Restoration Pool"
    zone_type: "forge"
    location_within: "Middle position in the three-pool system, fed by shallow rill from cleansing pool"
    
    physical_description: |
      The middle pool, connected to the cleansing pool by a shallow rill crossed 
      by a small timber footbridge. Similar dimensions to the cleansing pool but 
      warmer—temperature stratification puts the warmest water at surface by midday. 
      Warmed stones placed nearby for additional comfort. This is where physical 
      healing work happens—soaking, guided recovery, the body's slow return.
      
    narrative_function: "The forge where healing actually happens—not the symbolic beginning (cleansing) or the spiritual completion (reflection), but the difficult middle work. Where Vera's body remembers what it is to be whole."
    
    emotional_register: "Surrender to the process, the vulnerability of healing, warmth after cold"
    
    character_associations:
      - character: "Vera Thornwake"
        relationship: "Primary healing location"
        typical_activities:
          - "Extended soaking"
          - "Guided physical recovery"
          - "Warmth absorption"
          
    signature_details:
