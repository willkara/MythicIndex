      - "intimate"

  - slug: "approaches-thresholds"
    name: "The Approaches and Thresholds"
    zone_type: "threshold"
    location_within: "Perimeter and entry paths"
    
    physical_description: |
      Narrow, low-impact paths under woven branch-arches guide entry from discreet 
      city lanes. Main ingress follows the ridgeline to minimize erosion before 
      descending to the Oak Cathedral. Threshold stones mark transitions, etched 
      with druidic sigils. Braided hazel wickets can be woven shut during private 
      rites or convalescence closures. The approach is deliberately winding—it 
      sheds the city's pace before one enters the sacred space.
      
    narrative_function: "The transformation space between worlds—where visitors shed their urban selves before entering the sanctuary. Where rules are explained, footwear checked, and the transition begins."
    
    emotional_register: "Anticipation, the slow shedding of tension, the sense of being led somewhere important"
    
