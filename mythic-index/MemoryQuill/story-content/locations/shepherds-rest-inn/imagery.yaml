# NARRATIVE SOUL - The Essential Truth of This Place
# ============================================================================

narrative_soul: |
  The Shepherd's Rest exists to be forgotten. It is not worn or tired but simply
  unremarkable - the kind of establishment travelers describe as "fine" and cannot
  recall a week later. Its rooms are clean without character, its common room adequate
  without charm, its innkeeper pleasant without being memorable. This very anonymity
  makes it perfect for those who need to meet unseen and plan unremembered.

  When Cidri's team gathers here after the Bastion heist, the room's bland functionality
  serves as neutral ground for complicated emotions - relief, guilt, the weight of
  violence justified by necessity. The unremarkable surroundings become a frame that
  throws their extraordinary circumstances into sharp relief.

one_line_essence: "Where forgettable rooms host unforgettable decisions"

