      Rusticated granite surrounds the entry at street level; the string course 
      above marks transition to polished ashlar. Past Guildmasters watch from 
      statue niches flanking the doors.
      
    narrative_function: "The threshold between the city's chaos and the Guild's order—where visitors become supplicants, where the institution asserts its authority before you've even entered. The porter decides who passes."
    
    emotional_register: "Imposing, deliberate, gatekeeping—the feeling of crossing into an institution that has earned the right to judge"
    
