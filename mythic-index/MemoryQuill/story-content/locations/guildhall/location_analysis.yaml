    name: "'Hammer & Chisel' Training Workshops"
    zone_type: "forge"
    location_within: "Basement level, main undercroft"
    
    physical_description: |
      A continuous undercroft approximately 160 by 120 feet, broken into training 
      bays by granite piers supporting segmental brick and stone vaults. Banker 
      benches with clamp rails line the work areas. A wet room with stone troughs 
