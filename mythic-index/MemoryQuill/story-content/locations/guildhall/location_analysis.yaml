location_identity:
  slug: "guildhall"
  name: "Masons' Guildhall"
  location_type: "guildhall"
  
  narrative_soul: |
    The Masons' Guildhall is craft elevated to civic religion—a building that teaches 
    through its own existence. Every stone, from the rough-dressed granite plinth to the 
    polished marble orders above, demonstrates mastery while demanding it of those who 
    would call themselves masons. This is where practical knowledge becomes institutional 
    authority, where a dwarf's unconventional lever technique might find legitimacy in 
    the eyes of the establishment. It represents both the city's literal foundation and 
    the idea that competence, properly demonstrated, earns the right to shape permanence.
    
  one_line_essence: "Where craft becomes authority and stone teaches stone"
  
  symbolic_weight:
    primary_symbol: "Institutional legitimacy through demonstrated competence"
    supporting_symbols:
      - "Permanence and foundation—the city built on ordered craft"
      - "Progression from rough to refined—the journey from apprentice to master"
      - "Knowledge preserved across generations"
      - "The tension between tradition and innovation"
    thematic_tensions:
      - "Established tradition vs. unconventional methods"
      - "Public demonstration vs. guarded secrets"
      - "Authority derived from mastery vs. authority derived from position"
      - "The theoretical (library) vs. the practical (proving cellar)"

  transformation_arc: |
    In the context of Chapter 24, the Guildhall represents potential external validation 
    of the Company's capabilities—specifically Grimjaw's engineering innovations. The 
    Guild's interest in the counter-lever method suggests a world that notices and 
    respects genuine competence, even from unconventional sources. The building itself 
    doesn't transform, but its relationship to the Company shifts from unknown institution 
    to interested party, hinting at future collaboration or recognition.

physical_truth:
  construction_style: "Civic guild monumental—fortress-grade base course transitioning to refined classical orders; didactic architecture that demonstrates mastery through its own construction"
  
  primary_materials:
    - "Granite (footings, plinth, structural piers)"
    - "Marble and fine limestone ashlar (upper façade)"
    - "Lime mortar with pozzolanic amendment"
    - "Heavy oak (joists, purlins, doors)"
    - "Wrought iron (tie-bars, cramps) set in lead"
    - "Bronze (weather-exposed fixings, nameplates, door bindings)"
    - "Slate roofing with copper/lead flashings"
    - "Leaded glass in high arches"
    
  scale_impression: "Imposing civic monument—the building announces authority through proportion and permanence; the rusticated plinth creates a fortress impression that yields to classical refinement above, suggesting both strength and sophistication"
  
  visual_signature: |
    The façade tells a story of progression: rough-dressed granite at street level 
    (honest, uncompromising, fortress-strong) yields at the string course to polished 
    marble ashlar with refined classical orders. The deep voussoired portal with its 
    Guild seal keystone dominates the approach—14 feet of clear arch framing bronze-bound 
    oak doors. Statue niches of past Guildmasters flank the entrance like sentinels of 
    accumulated wisdom. Embedded demonstration panels in the façade show bond patterns 
    and tool marks, labeled in fine bronze script: the building as textbook.
    
  sound_signature: |
    The Grand Hall carries a lecturer's voice with resonant authority. The Library 
    absorbs sound into cedar shelving and drapery—the soft slide of plan drawers, 
    the rustle of vellum. Below, the basement provides measured rhythm: tap-tap of 
    chisels, the rasp of saw, the burble of lime-slaking cisterns. The bell cote 
    marks time overhead. Hoist chains clink in the service court.
    
  scent_signature: |
    Stone-cool and mineral-dry in the public halls. The Library offers cedar and 
    old leather bindings, beeswax on oak surfaces. Below: wet stone and lime, metal 
    filings, the fresh-cut smell of worked limestone. The Hearthstone Lounge carries 
    woodsmoke and lamp oil. Throughout: the particular scent of buildings made to last.
    
  tactile_signature: |
    Cool stone underfoot throughout; polished walking paths in the Hall contrast with 
    grit in the workshops. Brass rail wear from generations of hands. The temperature 
    gradient is notable: temperate public spaces yield to the constant cool of basement 
    vaults. Drafts controlled by shutters and vents create distinct air zones—still in 
    the Library, moving in the workshops.

