      strongroom secure valuable items.
      
    narrative_function: "Where masons learn their craft through repetition and correction—the practical foundation beneath the Guild's theoretical authority. The rhythm of chisel work, the discipline of bench technique, the progression from rough to refined that the building's own façade demonstrates."
    
