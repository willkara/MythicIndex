  light_character: |
    The building is engineered for appropriate light in each zone. The Grand Hall receives 
    broad daylight through high arches—dramatic, lecture-worthy illumination that can 
    spotlight demonstration work. The Library employs a strict north-light strategy: 
    even, cool, non-fading light for examining drawings and plans, with louvered ridge 
    lanterns for modulation. Studios follow the same principle. The basement workshops 
    rely on hooded lamps and controlled apertures—work light, not display light. The 
    Examination Salon uses upper shutters to control exactly how much daylight falls on 
    candidate masterworks. The Hearthstone Lounge trades north-light clarity for warm 
    hearth glow.
    
  weather_influence: |
    The elevated plinth keeps street splash and seasonal floods at bay. The deep portal 
    provides shelter for those waiting entry. Freeze-thaw cycles require seasonal joint 
    inspections. Storm chains anchor at the portal for windscreens. Summer demands 
    night-flush cooling routines for upper galleries. The proving cellar and archives 
    remain climate-stable year-round through thermal mass.

