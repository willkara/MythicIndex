  - slug: "proving-cellar"
    name: "Proving Cellar"
    zone_type: "forge"
    location_within: "Basement level, eastern section"
    
    physical_description: |
      Part of the continuous undercroft (~12-14 feet clear headroom), this specialized 
      bay houses the Guild's testing apparatus. A compression rig (screw frame) applies 
      measured force to material samples. A wedge test bed evaluates splitting resistance. 
      A shear frame tests lateral forces. A ring-test rack allows small arch assemblies 
      to be loaded to failure. Segmental brick and stone vaults on granite piers; 
      dust-settle boxes on cross-vent shafts. Adjacent to the "Hammer & Chisel" workshops.
      
    narrative_function: "Where theory meets destructive testing—the empirical heart of the Guild's authority. When masters debate whether a technique is sound, the Proving Cellar provides data. A compression test doesn't lie. This is where Grimjaw's innovations would face their ultimate validation: does the stone break or hold?"
    
