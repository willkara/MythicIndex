  - slug: "memorial-cairns"
    name: "Memorial Wall and Cairns"
    zone_type: "sanctuary"
    location_within: "Near transept, accessible but protected section"
    
    physical_description: |
      Stone cairns built from canyon rubble, each marking a fallen companion. Names carved in blood—literally blood mixed with stone dust to create a lasting pigment—mark a designated wall section. The memorial exists in a relatively protected area, accessible via the fissured gallery without requiring passage through the most hazardous glassed zones. Offerings accumulate: stones, cords, written names sealed in wax. No lanterns are set on glass here; the etiquette is scrupulous. This is where the living honor the dead.
      
