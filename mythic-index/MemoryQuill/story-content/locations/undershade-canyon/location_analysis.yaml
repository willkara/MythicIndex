location_identity:
  slug: "undershade-canyon"
  name: "Undershade Canyon"
  location_type: "wilderness-complex"
  
  narrative_soul: |
    Undershade Canyon is where heroes became legends and companions became ghosts behind glass. This is the wound that opened the story—an ancient ritual site transformed by catastrophic dragon-fire into a crystalline tomb that preserves the exact moment of sacrifice. The glass doesn't just seal the dead; it displays them, making survivors into witnesses who can see their fallen comrades but never reach them. Every vitrified surface is a window into loss, every frozen ripple a reminder that stone can become transparent but grief only hardens. The canyon now exists as equal parts hazard, memorial, and trauma—a place the living visit to honor the dead and, perhaps, to understand why they survived when others didn't.
    
  one_line_essence: "Where stone became glass and heroes became memory"
  
  symbolic_weight:
    primary_symbol: "Crystallized sacrifice—the moment of heroic death made permanent and visible"
    supporting_symbols:
      - "Glass as barrier between living and dead, seeing and reaching"
      - "Fire transformed from weapon to monument—the dragon-fire preserved what it killed"
      - "The threshold between before and after, between who the Company was and who they must become"
      - "Geological time (ochre bands) meeting human tragedy (instant vitrification)"
    thematic_tensions:
      - "Visibility vs. accessibility—you can see everything but change nothing"
      - "Ancient evil vs. recent sacrifice"
      - "Natural grandeur vs. human-scale grief"
      - "Preservation vs. desecration—the glass both honors and entombs"
      - "Order (ritual geometry) vs. chaos (catastrophic transformation)"

  transformation_arc: |
    The canyon transforms across three temporal states that represent the story's emotional arc:
    
    BEFORE (historical): A place of danger—ancient, corrupted, used for draconic cult rituals. The Company enters as professionals doing a job.
    
    DURING (the Incident): Catastrophe. Dragon-fire creates a serpent construct, stone melts, a captain sacrifices themselves to collapse the escape route and seal the threat. Ignis vanishes. Glass seals comrades in transparent tombs.
    
    AFTER (present): Memorial and wound. The canyon is now cordoned, visited only by authorized teams and mourners. It has become sacred ground—not through worship but through blood. The survivors' relationship to this place defines who they are now.
    
    For characters, the canyon represents the before/after line of their lives. Everyone who enters after the Incident must reckon with what this place cost.

physical_truth:
  construction_style: "Geological formation adapted as ancient draconic ritual complex, catastrophically transformed by magical fire into vitrified labyrinth"
  primary_materials:
    - "Ochre sedimentary stone with darker igneous intrusions"
    - "Shale caprock at rim"
    - "Basalt (plinth, ritual elements)"
    - "Brass (brazier rows)"
    - "Vitrified glass (post-Incident transformation—rippled, bubble-trapped, translucent)"
    - "Ash deposits (flour-fine, pervasive)"
  scale_impression: "Vast geological throat that dwarfs human presence, descending from wind-scoured rim to enclosed ritual spaces, then to glassed chambers where architecture melts into frozen waves—human scale insignificant against forces that liquefy stone"
  
  visual_signature: |
    Three visual signatures define this place:
    1. The OCHRE BANDS—sedimentary layers spanning millennia, cut by darker igneous ribs, the rim catching molten-brass evening light. Geological drama that makes human presence temporary.
    2. The DRAGON PILLARS—vine-strangled threshold markers with coiled dragon carvings, now partially root-displaced, marking the boundary between mundane canyon and sacred (profane) space.
    3. The GLASS—rippled translucent walls that were stone, frozen mid-flow with trapped bubbles and distorted shapes, preserving the catastrophe like amber preserves insects. Where lantern light touches vitrified surface, everything multiplies and distorts.
    
  sound_signature: |
    Silence that isn't peaceful. The canyon swallows sound in its glassed chambers—voices that once echoed now die in muffled absorption. But the glass speaks: ping and crackle as it contracts during night cooling, a subtle percussion that sounds like the place settling into its new form. Wind at the rim carries distant notes. In the fissured gallery, whisper-corridors channel air into breathy sighs. The absence of the chanting that once filled this space is itself a sound—a void where ritual voices used to shape reality.
    
  scent_signature: |
    Layered geology and recent violence: dry sage and brimstone on the thermal updrafts at the rim (the canyon breathes). Inside, stale heat with metallic undertones—copper and ozone strongest near the Ignis locus, a scent that shouldn't persist but does. Ash everywhere, dust-dry and throat-catching. In summer, the vitrified zones carry the smell of radiant stone—hot metal without the metal. The brass braziers, long cold, still hold faint traces of whatever fuel once burned green-white.
    
  tactile_signature: |
    Temperature gradients tell the story: warm updrafts at the rim, oppressive heat trapped in glassed chambers even when the air outside is cool (the glass radiates stored energy like a fever that won't break). Surfaces range from sun-warm shale (friable, prone to flake) to slick vitrified glaze (treacherous, beautiful) to ash-soft crusts that compress under weight. The glass itself is smooth but wrong—stone shouldn't feel like this. Edges are razor-keen where crazing has occurred. Everything is dry; moisture is a memory here.
    
