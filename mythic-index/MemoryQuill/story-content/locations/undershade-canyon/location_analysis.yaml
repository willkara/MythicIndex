  - slug: "borin-breach"
    name: "Borin's Breach"
    zone_type: "threshold"
    location_within: "Glass barrier section in nave"
    
    physical_description: |
      Where Borin's hammer struck the glass, creating a spider-web fracture pattern that extends several feet in all directions. The glass here is crazed with radiating cracks, the strike point visible as a central impact crater. Blood staining remains on the glass surface and chips scattered at the base. The gap created was insufficient for evacuation without widening—testament to both desperate effort and terrible futility. The breach is simultaneously an act of defiance and a monument to failure.
      
