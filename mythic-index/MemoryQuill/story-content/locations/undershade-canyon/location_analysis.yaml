  - slug: "vaulted-nave"
    name: "Vaulted Nave"
    zone_type: "heart"
    location_within: "Central ritual space of the temple complex"
    
    physical_description: |
      BEFORE: Multi-bay vaulted hall, high ceilings supported by ribs and spandrels. Brass brazier rows stand along the walls in rhythmic array, designed to ignite as one in response to dragon-tongue chanting. At the center, the basalt plinth altar dominates—dark stone with runic grooves cut into its surface, meant to drain ritual offerings into a circumferential collection ring. The air was thick with stale heat, dense and oppressive. Ash-gray feathers littered the flagstones. The acoustic amplified even whispers.
      
      AFTER: The nave is a glass tomb. Walls flash-melted into rippled translucent planes preserve shapes and shadows in crystalline distortion. The floor rippled mid-flow, creating pools of vitrified stone that reflect and refract light in unsettling patterns. The braziers still stand, now fused to the floor. The basalt plinth remains, darker against the surrounding glass, a solid anchor in a space that has become liquid frozen. Bodies and equipment sealed within the glass are visible—distorted but clear enough to recognize, making the nave a memorial that cannot be looked away from.
      
    narrative_function: "The heart of the catastrophe—where the ritual was conducted, where the serpent formed, where fire transformed stone. Every significant moment of the Incident happened in view of this space. It is both crime scene and memorial, sacred ground desecrated and then re-sanctified by sacrifice."
    
    emotional_register: "Profound grief masked by operational discipline—the transformation is beautiful in its horror, the light effects almost hypnotic. Survivors must maintain clinical detachment to function here."
    
    character_associations: []
    
    signature_details:
      - "Rhythmic brass brazier rows along the walls, now fused to vitrified floor"
      - "Central basalt plinth with runic drainage grooves—dark stone against translucent glass"
      - "Rippled vitrified floor with flow patterns frozen mid-wave"
      - "Translucent walls showing shapes preserved within"
      - "Trapped bubbles and flow striae in glass surfaces"
      - "Circumferential collection ring around plinth base"
      - "Pathing flags for safe routes through the space"
      
    light_conditions:
      natural: "Filtered through lost roof sections; shafts of light through glass create unpredictable reflections"
      artificial: "Lantern light multiplies and distorts; creates false depths and movements; struggle against smoke residue"
      
