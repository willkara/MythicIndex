    physical_description: |
      An open-air ritual geometry carved into the canyon floor: runic stelae positioned at cardinal points, incised channels radiating outward, and a spiral intake pattern designed to gather and focus power. When active, these runes blazed core-hot, feeding energy to the serpent construct in the nave above. The channels slope to a circumferential ring—closed-loop ritual plumbing for energies that shouldn't exist. Basalt and metal salts in the stone enhanced heat conduction. Now cordoned with flagged perimeter, the circle is studied but never activated.
      
    narrative_function: "The engine that powered the catastrophe—understanding this geometry means understanding what the cult was attempting and why it went wrong (or right, from their perspective). The circle is evidence, artifact, and weapon all at once."
    
