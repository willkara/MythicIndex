  light_character: |
    Light behaves strangely here. At the rim, natural canyon light works as expected—the ochre walls catch golden-hour illumination beautifully, evening light turning stone to molten brass. But once you descend into the glassed zones, light becomes a trickster. Lantern glow struggles against smoke residue and glass refractions—every illumination source multiplies, distorts, creates false depths and phantom movements. The vitrified walls act as imperfect mirrors and lenses, bending light around corners, creating bright spots and dead zones. The glass "remembers" the green-white fire—not literally, but visually, in the way certain angles produce an unsettling ghost-shimmer. At dawn (the safest operating window), light shafts penetrate through lost roof stones and fissures, creating dramatic columns of illumination in otherwise shadow-drowned spaces.
    
  weather_influence: |
    The canyon has its own weather. Strong thermal updrafts at twilight—the canyon breathes, exhaling sage and brimstone. These updrafts affect sound (chant carries impossibly far), visibility (dust and ash lift on currents), and planning (approach timing matters). Night cooling causes the glass to contract, creating audible pings and crackles—the place settling into darkness with a percussive voice. Winter brings freeze-thaw cycles that widen crazing webs, increase spall risk, and can frost certain glass panes to opacity at first light. Storm flash flows scour the canyon floor, remobilize ash, and can undercut the ritual circle grooves. The location demands respect for its rhythms.

contextual_place:
  region: "Remote canyon system, arid/semi-arid terrain"
  neighborhood_character: "Isolated geological formation in wilderness—no permanent settlement, difficult approach, the kind of place that hides what doesn't want to be found. The surrounding terrain is harsh enough that the cult chose this site for its inaccessibility as much as its draconic resonance."
  
  approach_sequences:
    - name: "South Switchbacks (primary approach)"
      description: "Steep descent from the rim along the south wall, hairpin turns cutting back and forth across the canyon face. Sections are glazed with thin vitrified coating from older fire events—treacherous sheen over friable scree that can slip away underfoot. Requires belay on worst segments. Views open onto the canyon depths, revealing the scale of the place and, eventually, the glint of glass where stone should be."
      first_impression: "Precarious beauty—the ochre walls catching light, the drop demanding focus, the glimpse of wrongness below where surfaces shine too smoothly"
      
    - name: "Fissured Gallery (alternate/overwatch route)"
      description: "Side corridor at mid-depth, following a natural crack in the canyon wall that rises to a high escarpment overlooking the nave. Narrower, quieter, used for observation and flanking. Emerges onto a ledge with a commanding view of the ritual space below."
      first_impression: "Hidden passage, tactical advantage, the sense of seeing without being seen—and then the revelation of the transformed nave spread below like a diorama of tragedy"
      
  visible_beyond:
    - direction: "Up (from depths)"
      what_visible: "Rim silhouette against sky, shale caprock edge, sometimes figures of rim station personnel backlit against light"
    - direction: "Out (from rim)"
      what_visible: "Surrounding badlands, distant terrain, the isolation that made this site attractive for hidden rituals"
    - direction: "Through (glass walls)"
      what_visible: "What the glass preserves—distorted but legible shapes, the forms of what was sealed within, the crystalline record of catastrophe"
      
  spatial_relationship: "The canyon is a wound in the earth—a vertical space that demands descent, that pulls you down into its depths. The approach sequence is a transition from open sky to enclosed stone to glassed chambers, each stage more confined and more transformed than the last. The relationship between rim and depths mirrors the relationship between present and past—from up here, you can see it; down there, you're in it."

