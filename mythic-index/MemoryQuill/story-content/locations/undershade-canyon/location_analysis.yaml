  - slug: "ignis-locus"
    name: "Ignis Vanishing Locus"
    zone_type: "sanctuary"
    location_within: "Nave floor near the point of maximum energy release"
    
    physical_description: |
      A perfect circle of scorched floor—geometrically precise in a way natural fire couldn't achieve. The stone here is darkened uniformly, edges crisp and clean. Adjacent glass shows a "ripple lens" effect, as if reality itself bent around this point and the glass recorded the distortion. The air carries persistent copper and ozone notes. No body. No ash. Nothing that explains where Ignis went. Intermittent copper glints visible in dim light—afterimages that might be optical illusion or might be something else entirely.
      
    narrative_function: "The mystery wound—where a person simply ceased to exist without explanation. Unlike the others who died violently but comprehensibly, Ignis's fate is unknown. The locus is a question mark burned into the floor, a grief that cannot find closure because it cannot find a body."
    
    emotional_register: "Unresolved anguish—the particular horror of not knowing, of absence without death's certainty."
    
