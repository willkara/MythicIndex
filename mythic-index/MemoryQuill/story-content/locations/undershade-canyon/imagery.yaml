    narrative_significance: |
      Built during the three-day recovery operation, these cairns represent the
      transition from rescue to remembrance. They mark the moment when hope
      finally died and grief began its longer work.
    symbolic_elements: |
      Stone piled on stone represents accumulated grief. The carved names represent
      the human need to mark loss. The offerings represent the things left behind
