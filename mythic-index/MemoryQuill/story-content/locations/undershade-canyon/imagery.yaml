      everything and could stop nothing.
    visual_description: |
      A narrow ledge running along the outer wall of the fissured gallery, rising
      to a high escarpment that overlooks the entire vaulted nave below. The view
      is commanding but exposed—anyone standing here can see the brazier rows,
      the basalt plinth, the now-glassed floors stretching out below.

      Broken roof-stones let shafts of light angle down into the depths. The ledge
      itself shows signs of recent use—scrape marks from boots, ash disturbed by
      movement, a dropped arrow still lodged in a crack.
    composition_notes: |
      Wide shot from the ledge looking down into the nave. The viewer should feel
      the height and the exposure. The dropped arrow provides human scale and
      narrative context. The light shafts create dramatic contrast.
    narrative_significance: |
      This is where Veyra launched arrows at the chanters, where she watched the
      serpent of fire take shape, where she was blown back by the explosion that
      started the transformation. It is a place of action and helplessness.
    symbolic_elements: |
      The height represents clarity of vision but inability to intervene. The
