  - name: "Exterior Ritual Circle"
    slug: "undershade-canyon-exterior-ritual-circle"
    title: "The Hungry Geometry"
    image_type: "zone"
    zone_type: "sacred"
    category:
      - "Ritual Space"
      - "Magical Site"
      - "Danger Zone"
    scene_mood: "ominous"
    mood_rationale: |
      The ritual circle on the canyon floor fed the dragon-fire serpent with
      stolen power. Even now, the runes carry residual energy and an air of
      malevolent purpose.
    visual_description: |
      A complex pattern of runic stelae and incised channels carved into the
      canyon floor, arranged in spiral intake geometry that once fed power to
      the temple above. The channels slope toward a circumferential ring,
      designed to collect and direct energy.

      Scorch marks blacken the stone where runes blazed core-hot during the
      ritual. Mineral residues glint in certain light—metal salts that enhanced
      heat conduction. The air above the circle feels wrong, heavy with potential
      energy that hasn't fully dissipated.
    composition_notes: |
      Overhead or high-angle shot showing the spiral pattern of the ritual circle.
      The scorch marks should emphasize the rune shapes. The circumferential ring
      should be visible as the focal point where power collected.
    narrative_significance: |
      This is where the cultists channeled power to create the dragon-fire serpent.
      The circle's geometry allowed them to draw on the life force of their own
      dead when arrows felled chanters—the ritual feeding on death.
    symbolic_elements: |
      The spiral represents power drawn inward. The scorch marks represent the
