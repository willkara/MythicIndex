    scene_mood: "ominous"
    mood_rationale: |
      This narrow space beyond the load-bearing pillar became a death trap when
      the keystone collapsed. The antechamber holds the weight of final moments—
      where the team was sealed and where some drew their last breaths.
    visual_description: |
      A cramped passage beyond the collapsed archway, its walls now fused glass
      and tumbled stone. The ceiling sags where heat weakened ancient supports.
      Rubble chokes the far end where the keystone brought down tons of masonry.

      The air here is still and close, carrying the memory of smoke and panic.
      Glass surfaces preserve distorted reflections—shadows of those who were
      trapped here, frozen in translucent amber. A gap in the debris shows where
      desperate hands tried to claw through.
    composition_notes: |
      Tight framing emphasizing the claustrophobic space. Low angle looking up
      at the sagging ceiling and rubble pile. The gap in the debris should be
      visible as a focal point—the place where hope and despair met.
    narrative_significance: |
      This is where Elara and Borin made their final stand, where Ignis cast
      his desperate spell, where the glass barrier separated Veyra from her
      dying friends. Every surface here witnessed death.
    symbolic_elements: |
      The collapsed ceiling represents the crushing weight of fate. The gap in
      the rubble represents desperate hope that came too late. The fused glass
      walls are the barrier between witness and victim.
