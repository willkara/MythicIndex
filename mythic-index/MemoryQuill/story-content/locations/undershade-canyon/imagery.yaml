  name: "Undershade Canyon"
  location_type: "wilderness-complex"
  narrative_soul: |
    Where stone became glass and heroes became ghosts behind crystal. This ancient ritual
    site was transformed by catastrophic dragon-fire into a crystalline tomb that preserves
    the exact moment of sacrifice—making survivors into permanent witnesses who can see
    their fallen comrades but never reach them. The glass doesn't just seal the dead;
    it displays them. Every vitrified surface is a window into loss, every frozen ripple
    a reminder that stone can become transparent but grief only hardens.
  one_line_essence: "Where stone became glass and heroes became memory"
