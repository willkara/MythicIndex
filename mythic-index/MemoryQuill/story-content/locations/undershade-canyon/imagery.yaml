    scene_mood: "somber"
    mood_rationale: |
      This is where Borin Stonehand broke himself against the glass trying to
      free his companions. The spiderweb fractures and blood staining make this
      a shrine to desperate love and futile heroism.
    visual_description: |
      A section of the glass barrier bearing the unmistakable marks of violence—
      spiderweb fractures radiating from impact points where Borin's hammer struck
      again and again. Dried blood stains the edges of the gap he managed to create,
      too narrow for rescue, wide enough only for reaching hands.

      Glass chips litter the floor like broken prayers. The fracture pattern tells
      the story of mounting desperation—each strike harder than the last, the final
      blows leaving bloody handprints on the crystalline surface.
    composition_notes: |
      Close-up focus on the fractured glass panel with the gap at center frame.
      The blood staining should be visible but not gratuitous. The fracture pattern
      radiates outward like frozen lightning. Through the gap, hint at the space
      beyond where bodies lay.
    narrative_significance: |
      Borin broke his hands trying to save Elara. This gap represents the terrible
      mathematics of sacrifice—all his divine strength could open only a passage
      too small to matter. Yet he kept striking.
    symbolic_elements: |
      The spiderweb fractures represent faith shattering against immovable reality.
      The blood on glass represents the cost of love. The too-small gap represents
      the cruelty of almost—of being so close yet impossibly far.
