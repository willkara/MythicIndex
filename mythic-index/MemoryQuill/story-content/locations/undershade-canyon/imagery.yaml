overview:
  slug: "undershade-canyon-overview"
  title: "The Wound in the Earth"
  image_type: "establishing"
  category:
    - "Epic Landscape"
    - "Geological Drama"
    - "Supernatural Transformation"
  scene_mood: "somber"
  mood_rationale: |
    The canyon must feel like a wound—beautiful in its geological drama but
    wrong where the glass begins. Somber captures the weight of what happened
    here without tipping into pure horror. This is a place of grief, not just danger.
  visual_description: |
    A vast geological throat descending through ochre-banded sedimentary walls,
    the strata spanning millennia visible as horizontal bands of rust and amber
    cut by darker igneous ribs of basalt thrusting through at angles. Shale caprock
    at the rim catches the last evening light like hammered copper. The south wall
    shows the treacherous switchback descent, patches of old vitrification glinting
    treacherously where ancient fires glazed the stone.

    But in the depths—wrongness. Where there should be more natural stone, surfaces
    shine too smoothly, too translucent. The glass begins gradually then consumes
    whole sections: rippled planes that were walls, frozen mid-flow. The transformation
    boundary is visible—a line where the canyon stopped being merely ancient and became
    something else entirely.

    Tiny figures at the rim—barely visible—provide scale that makes the geological
    and magical forces feel overwhelming. This is a place where humans are insignificant
    against the powers that shaped it.
  composition_notes: |
    Wide vertical composition emphasizing the descent from rim to depths. The eye
    should travel down through geological layers (natural) toward the glass (unnatural).
    The rim occupies the top third with sky and caprock silhouette. The middle third
    shows the switchback descent and natural stone. The bottom third reveals the
    glassed depths where the transformation occurred. Evening light enters from
    screen left, casting long shadows that emphasize the vertical relief.
  narrative_significance: |
    This is the first impression of the place where the story's foundational trauma
    occurred. The reader must understand immediately that this is both a geological
    wonder and a site of supernatural catastrophe. The beauty makes the wrongness
    worse—this should have been just a canyon, just stone, just time made visible
    in sedimentary bands. Instead, it became a tomb.
  symbolic_elements: |
    The vertical descent mirrors the narrative descent into the past. The geological
    layers represent accumulated time (the canyon's natural history) while the glass
    represents a single catastrophic moment that froze everything. The transformation
    boundary is the literal line between before and after—between what the canyon was
    and what it became, between who the Company was and who they must now be.
