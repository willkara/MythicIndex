      The cairns represent the only physical markers for those lost in the canyon.
      Built by survivors over three days of desperate recovery, each stone was
      placed with love and grief in equal measure.
    visual_description: |
      A gathering of stone cairns in a cleared area near the transept, each pile
      carefully constructed from canyon stone. Names have been carved into the
      largest rocks—some in Common, some in Dwarvish, one in the flowing script
      of the elves. Offerings rest at their bases: a silver-braided holy symbol,
      a scorched feather, a shield boss.

      The glass walls here are less distorted, creating windows that look into
      the sealed chambers beyond. Those who visit can see where the dead rest
      even if they cannot reach them.
