  - slug: "stream-confluence"
    name: "Stream Confluence and Grounds"
    zone_type: "liminal"
    location_within: "Central estate grounds where two streams meet"
    
    physical_description: |
      The natural convergence of the primary (E-W) and secondary (N-S) streams near the estate core, before they flow to the lake. The water features have been integrated into the landscape design: precision sluices disguised as decorative weirs, cistern access points hidden in ornamental stonework, beautiful rills carrying suppression-dosed water to fountains throughout the grounds. Manicured gardens with gravel walks (hiding sensor conduits), reflector pools (hiding inspection covers), and ornamental screens (with embedded optics) surround the waterways.
      
    narrative_function: "The beating heart of the deception—where nature is weaponized. These streams look like a picturesque estate feature but actually form the distribution network for suppression compounds. The beauty is the lie."
    
