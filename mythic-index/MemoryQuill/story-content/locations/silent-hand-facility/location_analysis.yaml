  - slug: "glass-conservatory"
    name: "Primary Research Conservatory (Glass Rotunda)"
    zone_type: "heart"
    location_within: "Connected to manor, the facility's most distinctive structure"
    
    physical_description: |
      A stunning 100-foot diameter glass rotunda rising 40 feet to its apex, supported by iron and copper framing on a stone curb. The interior presents staged garden beds and "research areas" that disguise their true purpose—observation zones for prisoners given "exercise" in the garden sectors. A central suppression fountain and monitor plinth serves as both decorative feature and control node. An upper observation gallery provides 360-degree sightlines while serving as a guard catwalk. Climate control systems mask their secondary function as environmental control for prisoners. Garden-bed hatches concealed among the plantings provide access to cell blocks below.
      
    narrative_function: "The facility's crowning deception—a cathedral of glass and botanical beauty that is actually an elaborate panopticon. This is where the duality is most visually striking: beauty and surveillance integrated so completely they become indistinguishable."
    
    emotional_register: "Unsettling beauty, false serenity, the dissonance of knowing what lies beneath"
    
