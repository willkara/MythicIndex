  - slug: "water-treatment-complex"
    name: "Water Treatment Complex"
    zone_type: "forge"
    location_within: "Estate support building, connected to underground network"
    
    physical_description: |
      A stone-clad hall approximately 120x60 feet with subgrade cistern gallery and dosing vaults beneath. The public-facing corridor features "purity research" exhibits for visitors, while hidden behind walls lie the true systems: suppression compounding chambers, storage cisterns, injection manifolds, and the master valve room with emergency sectional shutoffs capable of isolating any water line within 90 seconds. Seven primary and four secondary regulatory stations across the estate connect here. The space has the character of industrial infrastructure dressed up as scientific research—pipes and tanks that could be municipal water treatment, but serve a far darker purpose.
      
    narrative_function: "This is where the weapon is manufactured. The water that flows through beautiful rills and fountains throughout the estate is dosed here with suppression compounds. This zone literalizes the corruption—taking something essential to life (water) and weaponizing it."
    
    emotional_register: "Industrial menace masked by scientific legitimacy"
    
    character_associations:
