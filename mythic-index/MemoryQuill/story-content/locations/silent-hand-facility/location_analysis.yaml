  - slug: "northern-hunter-blinds"
    name: "Hunter's Blinds (Alpha & Beta)"
    zone_type: "perimeter"
    location_within: "Northern forest, elevated positions"
    
    physical_description: |
      Timber-and-earth hides with stone-lined crawl cavities, designed to look like wildlife observation posts. Mirrored signal slits allow communication without light exposure. Drip-edge roofs shed weather. Alpha and Beta blinds triangulate the northern approach and main road views. Each contains concealed cache lockers, rope ladders to the canopy, and decoy wildlife lures to justify their presence. These are the facility's early warning system, positioned to observe anyone approaching through the forest.
      
    narrative_function: "Evidence of the facility's true paranoia. No legitimate research facility needs hidden observation posts in the surrounding forest. These blinds represent the security that can't be explained by the cover story—the first clue that something is wrong."
    
