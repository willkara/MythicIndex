    narrative_function: "The elaborate stage set—every room designed to convince visitors they're in a legitimate research institution. The library that's actually surveillance central, the labs that conduct no real research, the conference rooms where lies are presented as truth."
    
    emotional_register: "Cultivated respectability, academic calm with underlying wrongness"
    
