    narrative_function: "This is where the mask comes off—the actual prison beneath the garden. Any image of this space reveals the facility's true nature and the horror of what's hidden beneath legitimacy."
    
    emotional_register: "Clinical horror, controlled desperation, systematic dehumanization"
    
    character_associations:
