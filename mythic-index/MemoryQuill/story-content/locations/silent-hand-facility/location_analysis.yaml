  - slug: "underground-spine"
    name: "Underground Utility Spine"
    zone_type: "liminal"
    location_within: "Beneath estate, connecting all major buildings"
    
    physical_description: |
      Reinforced galleries running beneath manor, conservatory, treatment plant, and carriage complex. Pressure-rated doors at nodes create compartmentalization. The primary utility spine carries cable trays, pipes, and bleed valves. A prisoner transfer path with blind corners and choke doors allows movement between detention blocks and processing areas. Color-coded valve wheels and ciphered inspection plaquettes mark critical systems. Arcane monitor braids run through conduit trays. The emergency tunnel runs west to the boathouse.
      
    narrative_function: "The hidden circulation system of the facility—where prisoners are moved, where the water flows, where the true infrastructure lies. These tunnels connect the facility's legitimate face to its hidden functions."
    
    emotional_register: "Oppressive functionality, systematic control"
    
