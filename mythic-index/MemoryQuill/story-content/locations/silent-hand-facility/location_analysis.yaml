  - slug: "gatehouse-threshold"
    name: "Gatehouse and Arrival Court"
    zone_type: "threshold"
    location_within: "Southern approach, estate perimeter"
    
    physical_description: |
      The primary checkpoint presented as an agricultural inspection station. Vehicle barriers, inspection pit, communications equipment. A receiving clerk (cover) handles manifests while a shift sergeant and 2-4 guards perform identity verification and badge issuance. Vehicles are staged to an inspection spur; foot traffic diverted to a vestibule before interior access. The gatehouse performs the critical function of maintaining normalcy—everything about it says "legitimate security for a valuable research operation."
      
    narrative_function: "The first test of the lie. This is where the cover story either works or fails. Every visitor passes through here, and the gatehouse must convince them that the unusual security is merely protecting valuable research, not concealing a prison."
    
