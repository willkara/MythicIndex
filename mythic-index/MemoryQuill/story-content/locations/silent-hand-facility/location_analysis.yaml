  - slug: "boathouse-egress"
    name: "Boathouse and Lakeworks"
    zone_type: "liminal"
    location_within: "Western edge of estate, on lakeshore"
    
    physical_description: |
      A timber-frame structure approximately 70x40 feet on stone pier footings. Contains boat storage, winch equipment, and a lake-monitor console. The boathouse conceals the terminus of an emergency egress tunnel from the sub-basement—a screened, low-sill water gate allows covert evacuation. Underwater intake and outflow systems sit behind natural-looking reed beds; sonar and arcane detection arrays are disguised as water quality monitoring probes. The docks appear recreational but serve operational purposes.
      
    narrative_function: "The escape route and the secondary entrance. This is where the facility connects to the wider world through water rather than road. It's also a potential vulnerability—any approach by water bypasses the southern gatehouse's careful screening."
    
    emotional_register: "Deceptive tranquility, hidden capability"
    
