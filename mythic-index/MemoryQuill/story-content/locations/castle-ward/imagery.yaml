  - name: Council Chambers
    slug: castle-ward-council-chambers
    title: "The Lords' Council"
    image_type: zone
    zone_type: arena
    category: interior

    scene_mood: "ominous"
    mood_rationale: |
      The Council Chambers are designed to intimidate. The Masked Lords sit in
      shadow while petitioners stand in light—judgment flows one direction. The
      space is ominous because power here is absolute and largely anonymous.
      Decisions made in this room can elevate or destroy.

    visual_description: |
      A grand circular chamber beneath a domed ceiling, designed for ceremony
      and judgment. Tiered seating rises in a semicircle—the upper tiers lost
      in shadow where the Masked Lords sit unseen. The lower tier holds seats
      for the unmasked officials and noble observers, their faces visible but
      expressions guarded. At the chamber's nadir, a circular speaking floor
      of polished marble bears the Waterdeep coat of arms inlaid in colored
      stone. A single shaft of light falls from an oculus in the dome, striking
      this floor—whoever stands to speak stands illuminated while judgment
      watches from darkness. The Open Lord's throne sits at the focal point of
      the semicircle, elevated but not highest—first among equals, not
      sovereign. Blue and silver banners hang from pillars, still in the
      chamber's motionless air.

    composition_notes: |
      Wide shot from speaking floor level, looking up at the tiered seating.
      The dome visible above, oculus creating the light shaft. Open Lord's
      throne as central focal point, tiered seating spreading to frame edges.
      Upper tiers deliberately underexposed, suggesting the watching shadows.
      Strong vertical emphasis from pillars and banners.

    narrative_significance: |
      This is the theater of power—where the Masked Lords render judgment,
      where criminals are sentenced, where treaties are ratified. The
      architecture is designed to make the speaker feel small and the Lords
      feel eternal. History is made here, and history is watching.

    symbolic_elements:
      - "Circular floor (the individual exposed, no allies)"
      - "Light shaft from above (divine judgment, truth revealed)"
      - "Tiered shadow (hierarchy, anonymity, watching eyes)"
      - "Open Lord visible while others hide (the burden of public power)"

