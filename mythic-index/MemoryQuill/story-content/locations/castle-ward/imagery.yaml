overview:
  slug: "castle-ward-overview"
  title: "The Seat of Power"
  image_type: "establishing"
  category: "exterior"

  scene_mood: "reverent"
  mood_rationale: |
    Castle Ward demands respect through sheer architectural presence. The mood
    is reverent not because the viewer worships, but because the district was
    built to make viewers feel small and the state feel eternal. There is
    weight here—centuries of governance made visible in stone.

  visual_description: |
    Castle Waterdeep rises on its rocky spur above the noble district, its
    towers catching the last light of afternoon. Below, the Boulevard of the
    Enlightened winds between manor houses and government buildings, their
    white marble facades gleaming against the grey granite foundations. A
    fountain at the central square sends plumes of water catching the light.
    City Watch officers in their distinctive uniforms stand at an intersection,
    while a noble carriage passes on fitted flagstone. The district is
    immaculate—no litter, no peeling paint, no broken lamps. Magical
    streetlights wait unlit, knowing their time will come.

  composition_notes: |
    Wide establishing shot from elevated position (perhaps a rooftop at
    district edge). Castle Waterdeep positioned in upper third, anchoring the
    frame. Boulevard creates leading line from lower frame toward castle.
    Foreground includes rooftop elements for depth. Rule of thirds with castle
    at intersection point.

  narrative_significance: |
    This is where Waterdeep is governed—where the Masked Lords convene, where
    the Open Lord holds court, where the great noble families maintain their
    ancestral seats. To enter Castle Ward is to enter the realm of law,
    tradition, and power. Nothing here is accidental.

  symbolic_elements:
    - "Castle above all (hierarchy made literal)"
    - "Clean streets (order maintained, chaos excluded)"
    - "Eternal lamps (vigilance, the state never sleeps)"
    - "Fountain water rising (prosperity, life force of the city)"

