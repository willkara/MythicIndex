  - name: Castle Balcony
    slug: castle-ward-castle-balcony
    title: "Overlooking the City"
    image_type: zone
    zone_type: overlook
    category: exterior

    scene_mood: "ethereal"
    mood_rationale: |
      From this height, the city becomes abstract—a tapestry of rooftops and
      streets, smoke and movement. The viewer is removed from the mundane,
      granted perspective that few ever receive. There is something
      otherworldly about seeing so much human activity reduced to pattern.

    visual_description: |
      A broad stone balcony high on Castle Waterdeep, its balustrade carved
      with the city's heraldic devices. The view sweeps across all of Waterdeep
      below—the ordered streets of Castle Ward directly beneath, then the
      bustle of the Trade Ward, the towers of the Sea Ward, the docks and
      harbor glittering in the distance. The balustrade is grey granite,
      worn smooth by centuries of hands resting upon it. Potted evergreen
      shrubs in bronze urns flank the entrance arch. A stone bench sits
      against the inner wall, where petitioners might wait. The sky is vast
      above, clouds moving at this height in ways invisible from the streets.

    composition_notes: |
      Camera positioned at balcony level, looking out over the city. Balustrade
      as strong horizontal element in lower third. City view occupies middle
      and upper portions of frame. Depth emphasized through atmospheric
      perspective—distant areas hazier. One of the potted shrubs provides
      foreground anchor at frame edge.

    narrative_significance: |
      This is where the powerful come to think. The view reminds them what they
      govern—and what they might lose. Private audiences sometimes occur here,
      where the city itself serves as silent witness.

