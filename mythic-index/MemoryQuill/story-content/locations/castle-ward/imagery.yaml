  - name: Committee Chamber
    slug: castle-ward-castle-waterdeep-committee-chamber
    title: "The Committee Room"
    image_type: zone
    zone_type: heart
    category: interior

    scene_mood: "clandestine"
    mood_rationale: |
      Committee rooms are where the real work happens—not the theater of the
      full Council, but the quiet negotiations, the deals struck in smaller
      circles. The mood is clandestine not because evil occurs here, but
      because power here is wielded quietly, deliberately, away from public
      spectacle.

    visual_description: |
      A rectangular chamber of modest grandeur, designed for serious work
      rather than ceremony. A long oak table dominates the center, its surface
      marked by decades of documents, inkwells, and elbows. High-backed chairs
      in dark leather line both sides—twelve seats, never quite enough.
      Tall windows along one wall are covered by heavy blue drapes, currently
      drawn to admit slanted afternoon light. Maps of Waterdeep and the Sword
      Coast hang on the opposite wall, some with pins and strings marking
      trade routes or patrol boundaries. A sideboard holds decanters and
      glasses, refreshment for long sessions. The city seal is carved into
      the stone above the single door. Candle sconces wait unlit along the
      walls.

    composition_notes: |
      Medium shot from one end of the table, looking down its length. Table as
      strong horizontal element creating depth. Windows at left, maps at right.
      Single door visible at far end beneath the carved seal. Chairs as
      repeating vertical elements. Empty but clearly used—documents on table,
      glasses half-full.

    narrative_significance: |
      This is where factions negotiate, where compromises are reached, where
      the sausage of governance gets made. Unlike the Council Chambers, there
      is no audience here—only participants. What is said in this room shapes
      the city.

