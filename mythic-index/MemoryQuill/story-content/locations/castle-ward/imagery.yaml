  - name: Castle Ward Rooftop
    slug: castle-ward-rooftop
    title: "Above the Noble District"
    image_type: zone
    zone_type: perimeter
    category: exterior

    scene_mood: "clandestine"
    mood_rationale: |
      Rooftops are the domain of those who move outside normal channels—
      thieves, spies, those who watch without being watched. The mood is
      clandestine because legitimate citizens don't walk rooftops. Whoever
      views this scene is seeing it from a perspective that implies secrecy.

    visual_description: |
      A slate-tiled rooftop in Castle Ward, high enough to see across the
      noble district but not so high as the castle itself. Chimney stacks of
      blackened brick rise at intervals, smoke trailing from working hearths
      below. The tiles are blue-grey slate, some cracked or shifted, with
      copper flashing turned green along the ridgeline. A dormer window
      provides access from within—currently shuttered. Across the roofscape,
      similar rooftops stretch toward Castle Waterdeep, which looms in the
      background. The streets below are invisible from this angle, but the
      sounds of carriage wheels and vendor calls rise as distant murmur. A
      pigeon roost occupies one chimney top, birds coming and going.

    composition_notes: |
      Low angle on rooftop surface, camera at crouch height. Slate tiles in
      sharp foreground detail, chimney stacks as vertical elements. Castle
      Waterdeep visible in upper background, atmospheric perspective making it
      slightly hazy. Dormer window as potential entry/exit point visible at
      frame edge. The roofscape creates a repeating pattern of angles and
      ridgelines receding toward the castle.

    narrative_significance: |
      This is the secret highway of Castle Ward—used by those who prefer not
      to be seen on the streets below. Rooftops connect, and someone who knows
      the way can move from one end of the district to the other without
      touching the ground. The City Watch rarely looks up.

    symbolic_elements:
      - "Cracked tiles (imperfection hidden above the facade)"
      - "Chimney smoke (life below, oblivious)"
      - "Pigeon roost (messengers, surveillance, secrets in flight)"
      - "Castle looming (power watches, but does it see?)"

