  narrative_soul: |
    Castle Ward is power made stone—ancient, deliberate, and watchful. It does
    not welcome; it evaluates. Every clean cobblestone and polished facade
    declares that order here is not accident but will. The district tolerates
    visitors but never forgets they are visitors.
