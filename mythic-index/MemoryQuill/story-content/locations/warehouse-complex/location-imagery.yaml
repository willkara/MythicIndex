    scene_mood: "somber"
    mood_rationale: "This is where the weight of command settles—decisions that cost lives are made at this table. The egalitarian geometry of the round, the bands of light marking passing time, the height of space above pressing down. Solemn, purposeful, sacred."
    
    visual_description: |
      The nave-like interior of Building A rises to its 28-32 foot ridge, queen-post timber 
      trusses with iron ties spanning overhead. High clerestory lancets pierce the upper walls,
      their iron bars casting grid shadows as morning light streams through. The light strikes
      the space in dramatic diagonal bands, tracking slowly across the timber plank floor
      toward the round map table at the center.
      
      The table itself commands the space—oak, worn smooth from use, maps and documents
      spread across its surface. No head, no hierarchy of position. Around the table's
      perimeter, simple chairs wait. Brazier points with guards stand ready at the edges
      of the briefing circle, cold now in daylight. The mezzanine walkway rings the 
      perimeter above, timber-framed quarters and offices glimpsed in shadow, oak beams 
      socketed into pilaster buttresses.
      
      This is the heart—where the Company gathers as equals, where light bands count
      the hours, where decisions become destiny.
      
    composition_notes: |
      Medium shot from a three-quarter angle, slightly elevated to capture both the
      round table's geometry and the dramatic height above. The clerestory light bands
      should be the primary visual element, striking across the table surface. Include
      enough of the trusses overhead to establish the nave-like volume. The mezzanine
      should be visible but secondary. The round table centered, maps visible on surface.
      
    narrative_significance: |
      The round table is the Company's identity made physical: no head, all present,
      decisions made together. The clerestory light tracking across it marks passing
      time—meetings end, light shifts, but the circle remains constant. This is where
      Veyra leads by inclusion, where Marcus presents intelligence, where the Company
      plans together and shares fate together.
      
    symbolic_elements: |
      The round table: egalitarian leadership, Arthurian resonance, shared fate.
      The moving light bands: time's passage, the hours counting down to action.
      The height above: the weight of purpose pressing down, the space for thought.
      The mezzanine looking down: leadership never fully separate, always watching.
      
