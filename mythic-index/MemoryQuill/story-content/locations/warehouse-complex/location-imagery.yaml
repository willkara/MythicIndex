      The central masonry forge dominates Building B, its broad hood rising to the lined
      flue, the hearth glowing fierce orange at working heat. Multi-branch ventilation
      ducting climbs from the hood to roof cowls that provide passive draft assist—
      Cid's engineering made real in iron and stone. The cowl geometry catches wind,
      drawing smoke and heat upward, the space breathable despite the fire.
      
      The forge light casts everything in warm orange and deep shadow. The quench tank
      sits on its stone pad, water ready for the hiss of hot metal. Tool silhouettes
      are painted on racks along the perimeter walls—the discipline of everything in
      its place. The traveling chain hoist runs along the ridge above, jib rail positions
      ready for heavy work. An anvil stands on its isolated stone block foundation,
      hammer resting against its flank.
      
      This is where things are made and unmade. The forge represents the Company's
      self-sufficiency—they can make what they need, repair what breaks, forge what
      must be forged.
      
