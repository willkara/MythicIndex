  # ESSENCE IMAGE - The Briefing Circle
  - name: "The Briefing Circle"
    slug: "warehouse-complex-briefing-circle-essence"
    title: "The Round Table Under Clerestory Light"
    image_type: "essence"
    
    zone_type: "heart"
    
    category:
