      be the primary light source, creating dramatic illumination and deep shadows.
      Include the quench tank, anvil, and enough of the tool racks to establish the
      working space. The chain hoist visible overhead. Dynamic composition suggesting
      the energy of the space even without a figure present.
      
    narrative_significance: |
      Grimjaw's domain represents the Company's capability to sustain itself. The
      ventilation project (ch29) shows commitment—this isn't just borrowed space but
      a place worth investing in. The forge is creation, transformation, the making
      of tools for survival.
      
    symbolic_elements: |
      Fire as transformation. The ventilation system as collaboration between crafts
