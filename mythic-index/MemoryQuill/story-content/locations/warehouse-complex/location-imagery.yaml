    visual_description: |
      The covered cartway at night during steady rain. Lean-to slate roofs shed water
      into the darkness beyond their edges; the rain is visible as silver streaks at
      the boundary of shelter. Post-and-beam structure at 9-10 foot intervals creates
      a rhythm of uprights, the slate roofing dark overhead.
      
      Lantern brackets at every bay hold lit lanterns, their amber flames creating pools
      of warm light on the granite cobbles. The cobbles are wet—crowned to drain, their
      surfaces glossy black where the rain has touched them, reflecting the lantern
      light in broken amber pools. The trench drains are audible, water rushing to
      the silt boxes.
      
      Beyond the shelter's edge, the yard is dark and wet, rain falling steadily. But
      here, under the cartway's protection, work could continue. Rope pegs and coil
      posts are visible, crate zones marked on the paving. The compound goes on despite
      the weather, warm circles of light carved from the darkness.
      
