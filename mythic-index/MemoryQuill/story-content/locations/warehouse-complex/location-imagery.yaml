      A low hearth provides gentle warmth without harsh heat, an incense flue carrying
      soft aromatic smoke upward. The light is diffused—clerestory glazing filters
      daylight to an even pearl glow, nothing harsh, nothing glaring. Two simple chairs
      face each other in the center, waiting for conversations that matter.
      
      The scent is medicinal green: camphor and mint and dried flowers, the smell of
      growing things and gentle warmth. This is where Aldwin provides counsel, where
      the wounded heal in ways that medicine alone cannot touch. The circular shape
      has no corners for darkness to hide in, no hierarchy of position. Here, 
      warriors can be vulnerable.
      
