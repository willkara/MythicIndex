  - slug: "gatehouse-entry"
    name: "The Gatehouse"
    zone_type: "threshold"
    location_within: "Perimeter wall, main frontage"
    
    physical_description: |
      A round-arched stone gatehouse set in the 15-ft perimeter wall. Iron-banded oak double leaves, 12-14 ft clear width, with a 3-ft wicket door for foot traffic. Lamp niches flank the arch; within the deep reveal sits the duty board, muster bell, and queue ropes for guest screening. The voussoirs are dressed stone, the ironwork heavy but well-maintained. The gate's creak when it opens is the compound's first and last sound for those coming and going.
      
    narrative_function: "The threshold between the Company's world and Waterdeep. Every arrival and departure passes through here; the gate controls who enters and who leaves. The duty board and bell make it a place of announcement and assembly—where news arrives, where missions begin, where homecomings happen."
    
    emotional_register: "Controlled, watchful, ceremonial—the anticipation of entry or the finality of departure"
    
    character_associations:
      - character: "Veyra Thornwake"
        relationship: "Her dawn ritual includes checking the gate; she's often present for significant departures"
        typical_activities: ["Pre-dawn inspection", "Seeing off missions", "Welcoming returns"]
        
