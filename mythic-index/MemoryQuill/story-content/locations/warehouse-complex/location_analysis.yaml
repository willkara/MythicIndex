  - slug: "forge-workshop"
    name: "Grimjaw's Forge"
    zone_type: "forge"
    location_within: "Building B, center"
    
    physical_description: |
      The heart of Building B: a central masonry forge with broad hood and lined flue, dominating the workshop. Side heat-treat bench, quench tank on stone pad (the hiss of hot metal in water is constant during work). Spark arrestors in the flue; multi-branch ventilation ducting rises to roof cowls that provide passive draft assist (commissioned ch29). The traveling chain hoist runs along the ridge; jib rail positions allow heavy lifting. Anvil foundations sit on isolated stone blocks. The forge glows orange when working, casting dancing shadows across the space.
      
    narrative_function: "Where things are made and unmade. Grimjaw's domain is creation—repairing gear, fabricating equipment, solving material problems. The forge represents the Company's self-sufficiency: they can make what they need. The ventilation project (ch29) shows the compound's continuous improvement, the commitment to doing things properly."
    
