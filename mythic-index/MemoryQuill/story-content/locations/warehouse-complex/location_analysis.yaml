  - slug: "central-courtyard"
    name: "The Cobbled Yard"
    zone_type: "commons"
    location_within: "Center of compound, surrounded by buildings A/B/C and perimeter wall"
    
    physical_description: |
      Approximately 120 ft × 100 ft of crowned granite cobbles, the yard is the compound's operational heart. Trench drains (12-16 in wide) run to silt boxes with iron grates, managing the frequent rain. Stone standpipe taps sit at two corners. The yard's edges are defined by the covered cartway's lean-to sheds along the windward walls, the three building faces, and the perimeter wall. Training amenities include an archery target wall with straw butts and timber backstops, sand troughs, and space for drill formations. Dog kennels shelter against the windward wall. A muster point beneath the bell provides assembly space.
      
    narrative_function: "The compound's common ground—where the Company gathers, trains, marshals for operations, receives deliveries. It's both workplace and social space, the only outdoor area within the walls. The yard sees every activity: morning drills, cart loading, stretcher evacuations, the quiet of night watch."
    
    emotional_register: "Active, communal, exposed—the energy of shared purpose, but also vulnerability under open sky"
    
    character_associations:
      - character: "Training teams"
        relationship: "The yard is their domain during drill hours"
        typical_activities: ["Formation drills", "Archery practice", "Combat training"]
        
      - character: "Porters and riggers"
        relationship: "Working space for logistics"
        typical_activities: ["Cart loading/unloading", "Supply staging", "Equipment movement"]
        
    signature_details:
      - "Crowned granite cobbles catching light after rain"
      - "Iron grates over trench drains"
      - "Archery target backstops along one wall"
      - "Dog kennels against windward wall"
      - "Stone standpipe taps at corners"
      - "Muster point beneath bell"
      
    light_conditions:
      natural: "Full sky exposure; direct sun at midday, shadow patterns from buildings morning/evening"
      artificial: "Lantern light from cartway brackets pools onto cobbles at night; particularly atmospheric in rain"
      
