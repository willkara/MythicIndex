location_identity:
  slug: "warehouse-complex"
  name: "Dock Ward Warehouse Complex"
  location_type: "compound"
  
  narrative_soul: |
    The Dock Ward Warehouse Complex is where the Last Light Company became a family. Behind its iron-banded gates, what was once an industrial compound has been transformed into something both fortress and home—a place where warriors brief for battle around a round table, break bread together in a working mess, and heal in quiet rooms where herbs hang from the ceiling. It embodies the Company's nature: disciplined, competent, and surprisingly warm. The chaos of the harbor district stops at the arched gatehouse; inside is order earned through routine, ritual, and shared purpose.
    
  one_line_essence: "Disciplined refuge where warriors become family"
  
  symbolic_weight:
    primary_symbol: "Home forged from necessity"
    supporting_symbols:
      - "Industrial competence repurposed for martial/communal life"
      - "Order within chaos (calm island in harbor district)"
      - "Shelter as earned privilege, not given right"
    thematic_tensions:
      - "Military discipline vs. domestic warmth"
      - "Temporary/provisional vs. deeply inhabited"
      - "Industrial utility vs. human comfort"
      - "Fortress isolation vs. community belonging"

  transformation_arc: |
    When the Company first arrives (ch19), this is an empty warehouse compound—functional space awaiting purpose. Through the chapters that follow, it becomes inhabited not just with bodies but with meaning. The rhythms established in ch21 (morning drills, shared meals, evening quiet) transform industrial architecture into lived space. By ch32's pre-dawn staging, the compound has become sacred ground—a place people leave to face danger, hoping to return. The transformation isn't physical but relational: the same stone walls mean something different when Veyra's lantern ritual marks dawn, when Aldwin's sanctuary offers quiet counsel, when the mess serves more than food. The tragedy implicit in "provisional HQ" is that this home, so carefully made, may be temporary.

physical_truth:
  construction_style: "Late-medieval urban commercial adapted for martial-domestic use"
  primary_materials:
    - "Granite footings and dressed limestone faces"
    - "Oak posts, fir/larch trusses"
    - "Slate and clay pan-tile roofing"
    - "Iron-banded gates and hardware; bronze at corrosion points"
  scale_impression: "Substantial but not imposing—three honest working buildings behind walls high enough to matter"
  
  visual_signature: |
    Three signatures define this place visually: First, the arched stone gatehouse with its iron-banded oak leaves, lamp niches flanking the entry, duty board visible within—the face the compound shows the world. Second, the clerestory light shafts in Building A, striping the round map table with moving bands of daylight that track the hours. Third, the lantern pools on wet cobbles under the covered cartway at night—warm amber circles on grey stone in the rain.
    
  sound_signature: |
    Layered industrial rhythms: cart wheel clatter on cobbles, the gate's creak and the wicket's slam, hammer-fall and quench-hiss from the forge, the scullery's clink of crockery. But also the unexpected quiets—the hushed sanctuary in Building C, the pre-dawn stillness before the bell, the way conversations drop to murmurs near the infirmary wing. And always, underneath, the harbor: gulls crying, wind carrying salt, distant dock bells.
    
  scent_signature: |
    A compound scent that changes as you move through: salt and tar at the gate (harbor air), hot iron and coal smoke near the forge, bread and stew from the mess, oiled leather and clean sweat from training, and in Building C, the medicinal green of Aldwin's herbs—camphor, mint, dried flowers. After rain, everything smells of wet stone and cleared air.
    
  tactile_signature: |
    Cold granite and rough-dressed limestone under the hand; the worn smooth oak of the mess tables; the rope-fiber texture of training lines; the particular warmth radiating from forge bricks versus brazier warmth in the briefing hall. In C, softer touches: linen curtains, herbal sachets, the cool ceramic of wash basins. The air shifts from Building B's dry forge heat to C's controlled, slightly humid quiet.
    
