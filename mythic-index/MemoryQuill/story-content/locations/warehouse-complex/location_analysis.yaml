    narrative_function: "Where public becomes private. The Company lives exposed lives—training together, eating together, briefing together—but everyone needs a door that closes. The mezzanine quarters provide that essential privacy while remaining connected to the common life below. Leadership's quarters look down on the briefing circle, maintaining responsibility even in rest."
    
