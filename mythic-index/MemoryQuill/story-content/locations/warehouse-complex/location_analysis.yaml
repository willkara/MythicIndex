  - slug: "covered-cartway"
    name: "The Covered Cartway"
    zone_type: "liminal"
    location_within: "Lean-to sheds along windward edges of yard, connecting buildings"
    
    physical_description: |
      A continuous covered walkway formed by lean-to sheds with post spacing at 9-10 ft intervals. Slate roofing sheds rain; lantern brackets at every bay provide night illumination. The cartway serves as protected circulation between buildings, weather-protected workspace, and storage (crate zones marked on paving, rope pegs and coil posts at ends). Fire doors at intervals along the walkways between buildings can be latched during alerts but normally stand open on hold-open hooks.
      
    narrative_function: "The in-between space that makes the compound work in all weather. Not quite indoors, not quite out—a place of transition and movement. During rain or at night, the cartway transforms from circulation into inhabited space: work continues under shelter, conversations happen while walking, the lantern pools create intimate islands of light."
    
    emotional_register: "Transitional, sheltered, intimate in rain/darkness—the comfort of cover"
    
    character_associations:
