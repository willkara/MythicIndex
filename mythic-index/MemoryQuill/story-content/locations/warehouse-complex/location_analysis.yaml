  light_character: |
    Light in this compound tells time and tells stories. Building A's clerestory lancets create moving stripes of daylight across the briefing circle—morning light from the east, afternoon from the west, the round table marked by passing bands. The forge in B glows orange through its hood, casting dancing shadows that ripple across the workshop walls. At night, the covered cartway becomes a series of amber lantern pools on grey cobbles, especially beautiful in rain when light reflects off wet stone. Building C keeps its light soft and diffuse—clerestory glazing, shaded lamps, the gentle ambiance of a place meant for rest. The yard at pre-dawn is particular: darkness lifting, first lanterns lit, Veyra's ritual lamp route marking the compound's waking.
    
  weather_influence: |
    The harbor brings weather constantly: salt-laden air that blooms white on winter mortar joints, frequent fog banks that muffle the yard in grey, wind-driven rain that makes the covered cartway essential. Storm shutters exist for a reason—violent weather from the sea forces everything indoors or under cover. But weather also creates atmosphere: the compound in rain, with lantern-lit pools on wet cobbles and people moving quickly under covered walks, has a particular intimacy. Summer heat makes the forge nearly unbearable without the ventilation cowls; winter drafts along the windward wall drive residents toward the mess's warmth.

contextual_place:
  region: "Dock Ward, Waterdeep"
  neighborhood_character: |
    The Dock Ward is Waterdeep's working gut—busy wharves, artisan rows, taverns for sailors, warehouses for trade. Industrial, chaotic, alive at all hours with harbor activity. The compound sits one block off the working wharves, close enough to smell salt and hear dock bells, far enough to maintain its walled isolation. The neighborhood is commercial-industrial, not residential—the company's neighbors are merchants, factors, teamsters, and the constant flow of harbor labor. This isn't a quiet place; the compound's walls exist to create quiet within chaos.
    
  approach_sequences:
    - name: "From the harbor/wharves"
      description: "Coming from the quays, you move through the harbor district's bustle—carts, porters, the smell of fish and tar—then turn up a two-cart lane. The compound's gatehouse rises ahead, the arched entry with its iron-banded leaves a clear statement of controlled access amid commercial chaos. The wall runs unbroken to either side, 15 feet of stone separating the Company's world from the Dock Ward's constant motion."
      first_impression: "Fortress amid commerce—a place that means to keep something out, or something in"
      
    - name: "From the city (market lanes)"
      description: "Through the foot cut-throughs from market lanes, the compound appears as a block of stone rising above lower commercial buildings. The wall dominates, the gatehouse visible as the only point of entry. The neighborhood changes character—from retail bustle to industrial workspace—before you reach the gate."
      first_impression: "An industrial compound, serious and self-contained"
      
  visible_beyond:
    - direction: "South/harbor-ward"
      what_visible: "Harbor masts, dock cranes, warehouse rows, the constant activity of the working wharves"
      
    - direction: "North/city-ward"
      what_visible: "Commercial buildings, market lane rooftops, the rise of the city toward higher wards"
      
    - direction: "From within the yard"
      what_visible: "Sky above (no overlooking buildings of significant height), the top of the wall marking the boundary, the three buildings and covered cartways forming the compound's interior world"
      
  spatial_relationship: "An island of order in the harbor district's chaos—the walls create a world within a world, a compound that could exist anywhere but happens to sit where salt air meets city commerce"

