  - slug: "infirmary-ward"
    name: "Recovery Ward"
    zone_type: "sanctuary"
    location_within: "Building C, main space"
    
    physical_description: |
      A 6-10 bed recovery ward within Building C's quiet wing. Beds separated by curtains for privacy; stretcher rails and pegs at entries for incoming patients. Wash stands between beds; lamp shades for night rounds allow care without disturbing sleep. Timber-framed partitions within the stone shell; limewash finish on walls. Clerestory glazing provides diffuse natural light. The space is deliberately calm: thick curtains and baffles for sound control, controlled airflow, the atmosphere of a place designed for rest.
      
    narrative_function: "Where the wounded heal. The ward represents the Company's commitment to its people: injuries are not just treated but tended. The curtained beds provide dignity; the quiet atmosphere acknowledges that healing requires peace. The stretcher route from ward to gate (maintained and checked) represents the possibility that people may arrive hurt but will be cared for."
    
    emotional_register: "Quiet, caring, vulnerable—the tenderness of recovery"
    
    character_associations:
      - character: "Aldwin Gentleheart"
        relationship: "Medical authority over the space"
        typical_activities: ["Patient rounds", "Treatment", "Monitoring recovery"]
        
