  - slug: "table-field"
    name: "The Table Field"
    zone_type: "commons"
    location_within: "Center of common room between bar and far wall"
    
    physical_description: |
      A loose arrangement of mismatched tables and chairs—some trestle, some four-leg, none matching their neighbors. Circulation aisles thread between, maintained by staff for service lanes and emergency egress. The floor is planked boards under a perpetual sawdust layer, darker patches marking where past altercations left their residue. Lamp brackets on posts create pools of light, leaving gaps of shadow between. This is where the crowd compresses—or scatters to walls when predators enter.
      
    narrative_function: "The arena where capability is demonstrated through positioning. When the Black Hawks spread to dominate, they fill this space. When the Company counters, they control the chokepoints around it. The patrons who press to walls during confrontations are the audience; the table field is the stage."
    
    emotional_register: "Variable—convivial at baseline, electric when threatened"
    
