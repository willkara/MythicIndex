location_identity:
  slug: "wayward-compass"
  name: "The Wayward Compass Inn"
  location_type: "building"
  
  narrative_soul: |
    The Wayward Compass is neutral ground made architecture—a crossroads inn where information outmuscles steel and presence determines outcome. Here, civilized predators circle each other in pools of lamplight, reading capability in posture and formation rather than drawn blades. It's where the Last Light Company first demonstrates what makes them different: not that they can fight, but that they don't have to. The dark stains in the sawdust aren't warnings—they're history, absorbed and managed like everything else under Durja's watchful command.
    
  one_line_essence: "Neutral arena where information defeats violence"
  
  symbolic_weight:
    primary_symbol: "The spinning compass needle—directionless, pointing everywhere, marking a place between destinations where choices are made"
    supporting_symbols:
      - "The 'toad' shape—patient, squat, watching, waiting"
      - "Dark stains in sawdust—violence absorbed into the structure, managed not celebrated"
      - "Three chimneys drawing steadily—stability maintained despite external chaos"
      - "Lamplight pools and shadow pockets—knowledge controlled, revealed selectively"
      - "The bar as command position—authority through presence, not force"
    thematic_tensions:
      - "Neutral ground vs. simmering violence"
      - "Information as weapon vs. physical force"
      - "Crossroads uncertainty vs. Durja's absolute control"
      - "Public commons vs. private observation"
      - "Healing space adjacent to bloodstained floor"

  transformation_arc: |
    The Wayward Compass doesn't physically change—it's the constant, the stage. What transforms is what happens on that stage: the balance of power when the Company enters, the moment when tactical discipline proves more formidable than predatory aggression, and Kira's trajectory from victim bleeding in an alcove to potential ally. The inn witnesses a shift in reputation—after ch10, word spreads about the mercenaries who controlled the room without drawing steel. The building endures; the stories told about it change.

physical_truth:
  construction_style: "Practical crossroads vernacular—oak timber frame on fitted stone plinth, low eaves, three masonry chimneys, limewash over wattle-and-daub infill"
  primary_materials:
    - "Seasoned oak (posts, tie beams, bar slab)"
    - "Fitted stone (plinth, chimney stacks)"
    - "Wattle-and-daub (infill panels)"
    - "Leaded glass (casement windows)"
    - "Slate or wood shake (roofing, implied)"
    - "Iron (strap hinges, fire furniture)"
  scale_impression: "Squat and solid—'like a toad made of timber and stone'—commanding the junction through presence rather than height"
  
  visual_signature: |
    The peeling compass sign with its wildly spinning needle creaking above a stout oak door. Low blackened beams pressing down over a smoky common room where mismatched furniture fills the space between pools of lamplight. Three chimney stacks drawing steadily against the sky, smoke curling upward like the building is breathing. The sawdust floor with its darker patches where history has been absorbed.
    
  sound_signature: |
    The baseline: pewter tankards clinking, chair legs scraping, murmured conversation bouncing off low beams. The spike: door slamming open when predators enter, the sudden hush that follows. The constant: hearth crackle, range clatter from the kitchen, the sign creaking in wind outside. The tell: predictable stair creaks, Durja's voice cutting through when tone needs adjustment.
    
  scent_signature: |
    Stale ale and fresh pipe smoke layer over roasting meat from the kitchen. Road dust and sawdust mix underfoot. Wood smoke and lamp oil create a warm, lived-in base note. When the kitchen door swings, hot grease and herbs cut through briefly. The booth where Marcus sits carries an extra veil of tobacco smoke, deliberate and obscuring.
    
  tactile_signature: |
    The oiled smoothness of the bar slab under your palm. Grain-scored tabletops rough with years of use. Sawdust grit shifting under boot soles. Air thickened by smoke, warm near the hearth, drafty by the door despite the baffle. The sticky residue on pewter tankards from hands before yours.
    
  canon_specifics:
    - detail: "Spinning compass needle sign with peeling paint"
      source: "ch10, overview.md"
      visual_importance: "high"
    - detail: "Three chimney stacks drawing steadily"
      source: "ch10, overview.md"
      visual_importance: "high"
    - detail: "'Toad made of timber and stone' exterior shape"
      source: "ch10"
      visual_importance: "high"
