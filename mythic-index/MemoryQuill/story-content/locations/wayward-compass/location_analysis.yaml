  - slug: "kitchen-alcove"
    name: "Alcove Near the Kitchen"
    zone_type: "sanctuary"
    location_within: "Semi-private corner adjacent to kitchen pass"
    
    physical_description: |
      A small alcove carved from the space near the kitchen door, partially screened from the common room. Proximity to the range means hot water is always available; the clear floor space allows for emergency work. A simple bench or cot can be staged here. The light is functional—shielded lamp to prevent interference with kitchen pass—and the acoustics are dampened by the kitchen noise bleeding through. Not comfortable, but efficient. The kind of space that becomes what it needs to be: counsel room, triage station, healer's office.
      
    narrative_function: "Where healing happens away from the spectacle of the common room. This is where Kira receives treatment, where wounds are dressed and hard conversations held in something approaching privacy. The proximity to the kitchen—to hot water, to the service lane, to escape—isn't coincidental."
    
    emotional_register: "Pragmatic intimacy, care under pressure"
    
