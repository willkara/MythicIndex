  - slug: "bar-run"
    name: "The Bar Run"
    zone_type: "heart"
    location_within: "Long wall with clear sightlines to door and table field"
    
    physical_description: |
      An oiled oak slab on sturdy trestle carcase, decades of use showing in the smooth patina. Under-bar shelves hold glassware, towels, and—likely—items for enforcement. Tap heads connect via short gravity lines to cellar casks below. Pewter tankards hang from hooks; wash basin sits within reach. The bar runs nearly the wall's length, creating a staff lane behind where only Durja's people move. This is command position: elevated by inches, backed by wall, facing everything.
      
    narrative_function: "The control center of the Wayward Compass. From here, Durja maintains neutral-house protocol through presence, voice, and the implicit threat of what's under the bar. The room's heartbeat—pewter clink, steady polishing—originates here."
    
    emotional_register: "Authority, steadiness, watchful control"
    
    character_associations:
      - character: "Durja"
        relationship: "Command position—the bar IS Durja's domain"
        typical_activities:
          - "Surveying arrivals, reading the room"
          - "Dispensing drinks and judgments"
          - "Maintaining tone through volume and posture"
          - "Under-bar reach when things escalate"
      - character: "Bar staff"
        relationship: "Support runners"
        typical_activities:
          - "Filling orders during peak"
          - "Cellar runs for fresh casks"
          
    signature_details:
      - "Oiled oak slab worn smooth by elbows and palms"
      - "Pewter tankards catching lamplight"
      - "Under-bar niche (contents implied but not displayed)"
      - "Tap heads with ceramic handles"
      - "Wash basin with perpetually gray water"
      
    light_conditions:
      natural: "Indirect from street-facing windows during day"
      artificial: "Brightest zone in the room—Durja needs to read faces"
      
