  - slug: "kitchen-pass"
    name: "Kitchen Pass"
    zone_type: "forge"
    location_within: "Swing door or pass hatch between common room and kitchen"
    
    physical_description: |
      A functional zone rather than a room—the threshold between front-of-house and back-of-house. Through swinging door or pass hatch, heat and light from the range escape in bursts. Cook and scullery activity audible: pan clatter, shouted orders, the roar of the range fire. The passage allows flanking movement—staff can emerge to the common room from an unexpected angle if needed.
      
    narrative_function: "Service throughput and tactical option. In normal operation, food goes out and empties come back. In crisis, it's a flanking route—staff or allies can reposition without crossing the main floor."
    
    emotional_register: "Heat, motion, controlled urgency"
    
    character_associations:
