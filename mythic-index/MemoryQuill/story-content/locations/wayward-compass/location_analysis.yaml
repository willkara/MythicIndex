  - slug: "stairs-to-rooms"
    name: "Stairs to Rooms"
    zone_type: "liminal"
    location_within: "Ascending from common room to upper floor"
    
    physical_description: |
      A narrow wooden stair (~3 ft clear), close stringers, worn treads. A simple handrail steadies climbers. The steps have predictable creak points that regular patrons learn. Above: simple let-rooms with shuttered windows, low sloped ceilings at the eaves, shared latrine down the hall. The stairs funnel sound—voices from below carry up, footsteps from above announce descent.
      
    narrative_function: "Transition between public and private. Guests ascend to escape the common room; those descending re-enter the arena. The predictable creaks serve as an alarm system—staff know when someone's moving."
    
