  - slug: "threshold-and-baffle"
    name: "Threshold and Wind-Baffle"
    zone_type: "threshold"
    location_within: "Main entrance from street apron"
    
    physical_description: |
      A stout oak door (~4 ft wide) on iron strap hinges, set in a stone-silled frame beneath low eaves. Inside, a simple vestibule baffle—angled screen or bench arrangement—arrests both draft and direct line-of-sight into the common room. Stone pavers at the threshold prevent mud tracking. The door itself shows wear from years of varied entries, including the forceful kind that makes it bang against its stops.
      
    narrative_function: "First point of assessment—where newcomers are read and categorized, where drama enters. The door slam signals threat; the controlled opening signals caution. Everything that happens in the common room begins with someone crossing this threshold."
    
    emotional_register: "Anticipation, assessment, the held breath before revelation"
    
    character_associations:
      - character: "Durja"
        relationship: "First line of awareness"
        typical_activities:
          - "Visual sweep of new arrivals from bar"
          - "Tone-setting through acknowledgment or studied ignoring"
      - character: "Servers"
        relationship: "Intercept and intake"
        typical_activities:
          - "Meeting arrivals, clearing obstruction"
          - "Quick assessment for seating assignment"
          
    signature_details:
      - "Stone pavers worn smooth at threshold"
      - "Door that bangs open under force"
      - "Wind-baffle preserving interior privacy"
      - "Sawdust tracked from outside boots"
      
    light_conditions:
      natural: "Bright rectangle when door opens during day, quickly absorbed by baffle"
      artificial: "Minimal—the entry exists to transition, not to linger"
      
    mood_affinity:
      - "tense"
