  - slug: "shadowed-corner-booth"
    name: "The Shadowed Corner Booth"
    zone_type: "sanctuary"
    location_within: "Corner of common room, set into deep alcove recess"
    
    physical_description: |
      A booth cut into the room's corner with a deep reveal creating natural shadow. Partial screening—perhaps a half-wall or worn curtain—adds another layer of visual obstruction. The seating wraps around, with back to walls, offering clear angles on door, bar, and table field. Lamplight barely reaches here; what light exists filters through deliberate pipe smoke. The furnishings are slightly better than the common chairs—age and occupation have worn the wood smooth with a patina that speaks of privilege earned through knowing when to watch and when to speak.
      
    narrative_function: "The observation post. This is where information brokers conduct business, where Marcus watches from behind his pipe smoke veil, where the real power in the room reads everything without being read. The booth isn't hidden—everyone knows it's there—but what happens in it remains private."
    
    emotional_register: "Watchful, calculated, dangerously patient"
    
    character_associations:
