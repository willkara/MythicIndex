      source: "ch10"
      visual_importance: "high"
    - detail: "Shadowed corner booth with pipe smoke veil"
      source: "ch10.5"
      visual_importance: "high"
    - detail: "Oiled oak bar slab under Durja's command"
      source: "ch10, description.md"
      visual_importance: "high"
    - detail: "Mismatched tables and chairs"
      source: "ch10"
      visual_importance: "medium"
    - detail: "Leaded casement windows spilling lamplight and voices"
      source: "overview.md"
      visual_importance: "medium"
    - detail: "Stout oak door on strap hinges"
      source: "description.md"
      visual_importance: "medium"
    - detail: "Alcove near the kitchen for triage"
      source: "ch10"
      visual_importance: "medium"
    - detail: "Narrow stairs to let-rooms"
      source: "ch10"
      visual_importance: "low"
      
  light_character: |
    Controlled pools and deliberate shadows. Oil lamps and wall sconces create islands of warm light around tables, leaving gaps of darkness between. The bar stays brighter—Durja needs to read faces. The corner booth barely catches any lamplight, its shadow deepened by pipe smoke. Firelight from the hearth adds flicker and warmth near one wall. Leaded windows admit gray daylight by afternoon, transform to black mirrors reflecting lamplight by evening. The kitchen pass glows with range-fire orange when the door swings.
    
  weather_influence: |
    In fair weather: windows cracked open, sound and lamplight spilling to the road, the compass sign creaking its eternal indecision. In storms: shutters latched, the interior grows closer and warmer, threshold wet with tracked-in mud requiring extra sawdust. In winter: frost patterns on leaded panes, glass fogging from body heat, drafts sneaking past the baffle despite its best efforts.

contextual_place:
  region: "Crossroads junction beyond Waterdeep's direct patrol radius"
  neighborhood_character: "Trade road intersection—constant caravan traffic, pack trains, mounted riders. Not lawless but self-policed through commercial necessity and neutral-house protocol. The kind of place where business requires trust, and trust requires everyone behaving."
  
  approach_sequences:
    - name: "From the main trade road"
      description: "The inn resolves from road dust—three chimneys first against the sky, then the squat timber-and-stone mass, then the creaking compass sign. Open casements spill voices and lamplight onto the packed-dirt apron. Horses at the hitch rail, water trough catching sky reflection."
      first_impression: "Solid, busy, warm—a place that's weathered every kind of trouble and absorbed it into its timbers"
      
    - name: "From the side roads"
      description: "The junction opens up, the inn anchoring the crossroads like it grew there. Wagon ruts converge toward the apron. The sign's spinning needle visible even before you can read the peeling letters."
      first_impression: "The obvious stopping point, the expected destination—where else would you go?"
      
  visible_beyond:
    - direction: "Along trade roads"
      what_visible: "Converging routes disappearing into distance, occasional dust plumes from approaching traffic"
    - direction: "Toward Waterdeep"
      what_visible: "The suggestion of city walls on the horizon, if weather permits"
    - direction: "Rear service lane"
      what_visible: "Narrow back way for deliveries, refuse barrels, discrete staff access"
      
  spatial_relationship: "The inn commands the junction by occupying its center—all roads lead past it. The building doesn't need height because it has position. Everything passes through here, and Durja sees it all."

