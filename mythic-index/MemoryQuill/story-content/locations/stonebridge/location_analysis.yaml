  - slug: "bridgeheads"
    name: "Bridgehead Guard Posts"
    zone_type: "perimeter"
    location_within: "Both banks at bridge approaches"
    
    physical_description: |
      Guard posts at each end of the bridge, equipped with crossbar stores 
      for crowd control. Toll niches and guard bays built into the bridgehead 
      structure. Scuppers and drainage designed to keep approaches clear. 
      Crossbars can narrow traffic to single-file or close the bridge entirely 
      during incidents.
      
    narrative_function: |
      Control points where the authorities can observe, question, or restrict 
      movement. The chokepoint made physical—the moment when a traveler might 
      be noticed or challenged.
      
    emotional_register: "Threshold scrutiny—the pause before passage"
    
    character_associations:
