temporal_states:
  daily_cycle:
    - time: "pre-dawn"
      description: |
        River mist hangs thick under bridge arches. First vendors arrive at 
        market square, unlocking stall boxes in lantern light. Docks quiet 
        except priority cargo operations. Night watch completing final rounds.
      activities:
        - "Stall setup beginning"
        - "Fountain bucket lines forming"
        - "Night watch handoff"
      mood: "Hushed anticipation"
      light_quality: "Pre-dawn gray; lantern pools; mist catching first light"
      
    - time: "morning"
      description: |
        Sun burns off river mist. Market stalls rigged with awnings. First 
        carts cresting the bridge. Guild doors opening. Docks gearing up—
        crane crews arriving, tally boards posted. Guard posts transitioning 
        to day watch.
      activities:
        - "Full stall deployment"
        - "Bridge traffic building"
        - "Dock operations starting"
        - "Town crier first calls"
      mood: "Energizing bustle"
      light_quality: "Golden morning light; long shadows across cobbles; fountain spray catching sun"
      
    - time: "midday"
      description: |
        Peak activity. Market square at maximum density. Bridge sustaining 
        steady two-cart flow. Cranes swinging, strap-rail spurs clattering. 
        Heat radiating from cobbles. Shade under awnings and arcades at premium.
      activities:
        - "Peak commercial activity"
        - "Continuous bridge traffic"
        - "Scales and inspections busy"
        - "Crane operations at height"
      mood: "Intense commerce"
      light_quality: "Harsh overhead sun; sharp awning shadows; fountain spray welcome"
      
    - time: "evening"
      description: |
        Stall breakdown and cart loading. Bridge pedestrian share rising as 
        workers head home. Docks quieting to priority cargo. Lantern posts 
        lit. Inns swelling with evening custom. Guard patrols shifting toward 
        dockside alleys.
      activities:
        - "Stall breakdown"
        - "Lantern lighting"
        - "Inn common rooms filling"
        - "Watch patrol shift"
      mood: "Winding transition"
      light_quality: "Golden hour on stone; lantern glow beginning; river catching sunset"
      
    - time: "night"
      description: |
        Bridge narrows to controlled lane during any security concerns. 
        Market square cleared. Dock operations minimal—warehouse bays shuttered. 
        Watch patrols increased along firebreak alleys. Common room light 
        spilling from Shepherd's Rest. Fountain maintenance or lamp refilling.
      activities:
        - "Reduced bridge traffic"
        - "Watch patrols primary"
        - "Inn activity"
        - "Fountain/lamp maintenance"
      mood: "Guarded quiet"
      light_quality: "Lantern pools along routes; deep shadows between; moonlight on river"
      
  seasonal_variations:
    - season: "Spring"
      changes: |
        Flood vigilance dominates. Quay lower steps closed. Flood marks on 
        bridge parapets carefully watched. River running higher and faster. 
        Mist heavier at dawn.
      mood_shift: "Watchful tension around water"
      
    - season: "Summer"
      changes: |
        Additional awnings deployed. Dust damping needed in square. Night 
        markets once a tenday—lanterns throughout the square, extended hours. 
        Heat radiates from stone well into evening.
      mood_shift: "Extended commerce; evening social"
      
    - season: "Autumn"
      changes: |
        Grain convoy season—warehouse overflows. Rope and sail repairs common 
        at docks. Increased cart traffic strains bridge capacity. Harvest 
        goods dominate market stalls.
      mood_shift: "Prosperity under pressure"
      
    - season: "Winter"
      changes: |
        Ice on bridge parapets and cobbles. Sand buckets staged at bridgeheads 
        for traction. Market retracts under guild arcades for shelter. 
        Reduced dock operations in harsh weather. Shorter days concentrate 
        activity.
      mood_shift: "Contracted, sheltered commerce"
      
  story_timeline_states:
    - state_name: "Arrival and Orientation"
      chapter_range: "Chapter 11"
      description: |
        The Company arrives, seeing Stonebridge for the first time. Focus on 
        approach, first impressions, finding lodging at Shepherd's Rest, 
        getting bearings in the market square. The town is backdrop for their 
        waypoint tasks.
      
  weather_states:
    - condition: "Fair"
      description: "Full stall deployment; maximum bridge and quay throughput; all zones active"
      mood: "Commercial energy at peak"
      
    - condition: "Rain"
      description: |
        Market retracts under arcades. Cobbles become mirrors. Drain rills 
        rush. Bridge traffic continues but slower. Dock operations proceed 
        but crane work cautious. Indoor spaces (inn common rooms, guild halls) 
        more crowded.
      mood: "Compressed but persistent commerce"
      
    - condition: "Storm"
      description: |
        Awnings furled. Bridge watch restricts heavy carts—may go foot traffic 
        only. Cranes lashed. Market nearly empty. Warehouse shutters barred. 
        Watch patrols minimal.
      mood: "Hunkered and waiting"
      
    - condition: "Mist/Fog"
      description: |
        River mist thickens, particularly under bridge arches. Visibility 
        reduced on docks. Sound carries strangely. Bridge lanterns become 
        halos. More intimate scale to the square.
      mood: "Atmospheric, enclosed feeling"

