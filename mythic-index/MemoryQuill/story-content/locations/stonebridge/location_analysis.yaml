  light_character: |
    Open-sky light dominates the square, softened under guild arcades and 
    market awnings. The bridge casts hard shadows across the river—stripes 
    of dark between sunlit water. Docks receive direct light but crane masts 
    and warehouse eaves create working shade. Dawn and dusk bring river mist 
    that catches low light in golden haze. Night is lantern-post pools along 
    main routes, leaving side alleys dark.
    
  weather_influence: |
    Rain transforms cobbles into mirrors and fills drain rills with rushing 
    water. Mist rolls off the river at dawn/dusk, particularly thick under 
    the bridge arches. Summer heat radiates from stone surfaces. Winter ice 
    scours parapet capstones and requires sand barrels at bridgeheads. Storm 
    conditions force market under arcades and restrict bridge to foot traffic.

contextual_place:
  region: "Sword Coast, along the Trade Way"
  neighborhood_character: |
    A crossroads town—defined by what passes through rather than what stays. 
    The Silver Rush provides the obstacle that makes the bridge valuable; the 
    Trade Way provides the traffic. Surrounding terrain is gently rising banks 
    with low floodplain near docks and firmer terraces at the civic core. 
    The town has grown around the infrastructure of passage.
    
  approach_sequences:
    - name: "From the Trade Way (south approach)"
      description: |
        Road crests a gentle rise, revealing the river valley. The five-arch 
        bridge appears first—gray stone spanning green water, traffic visible 
        crossing. East-bank rooftops and the guild hall row frame the market 
        square beyond. West-bank crane masts and warehouse rows line the quay.
      first_impression: "Organized prosperity across ancient stone"
      
    - name: "From the Trade Way (north approach)"
      description: |
        Similar reveal as the road descends toward the river. Bridge dominates 
        the view, with docks visible on the near (west) bank. Market activity 
        suggested by awning colors across the water on the east bank.
      first_impression: "Working waterfront giving way to commerce"
      
    - name: "From the river (approaching by boat)"
      description: |
        The bridge arch openings frame the approach—stone overhead, water 
        rushing through. Quay steps and bollards appear to starboard, crane 
        booms swinging above. The market square is hidden behind the east-bank 
        buildings; only the fountain's spray might be glimpsed through gaps.
      first_impression: "Industrial waterfront dominated by the ancient crossing"
      
  visible_beyond:
    - direction: "Upstream (east through bridge)"
      what_visible: "Silver Rush continuing into gentle hills, Trade Way visible along far bank"
    - direction: "Downstream (west through bridge)"
      what_visible: "River widening toward distant horizon, occasional boat traffic"
    - direction: "Above rooftops (from bridge midspan)"
      what_visible: "Rolling Sword Coast terrain, Trade Way ribboning north and south"
      
  spatial_relationship: |
    Stonebridge sits at a natural crossing point where the Silver Rush is 
    navigable but narrow enough to bridge. The town has grown in response to 
    the infrastructure—east bank for civic/commercial life (market, guilds), 
    west bank for industrial/dock operations. The bridge is spine, not just 
    connection; everything orients around it.

zones:
  - slug: "five-arch-bridge"
    name: "The Stone Bridge (Five Arches)"
    zone_type: "threshold"
    location_within: "Central spine connecting east and west banks"
    
    physical_description: |
      Five semi-circular arches of ancient cut stone span the Silver Rush, 
      each arch 45-55 feet across. The roadway—22-24 feet wide, enough for 
      two carts to pass—rises to a gentle crown at midspan. Dressed-stone 
      parapets stand about four feet high, with pedestrian refuge bays inset 
      every 60-80 feet. Cutwater piers break the current upstream and down. 
      Flood-mark stones are scored into the parapet returns near each abutment. 
      Guard posts with crossbar stores control both bridgeheads.
      
    narrative_function: |
      The bridge is Stonebridge's reason for existing—the chokepoint that 
      makes the town valuable. Crossing it means committing to one bank or 
      the other, passing through guard observation. It's where traffic can 
      be monitored, controlled, or stopped entirely.
      
    emotional_register: "Passage under scrutiny—the moment between journeys"
    
    character_associations:
      - character: "Town guard"
        relationship: "Control point operators"
        typical_activities:
          - "Monitoring traffic flow"
          - "Maintaining crossbars for crowd control"
          - "Observing travelers from bridgehead posts and refuge bays"
          
    signature_details:
      - "Five arches (not three—this is canon-critical)"
      - "Flood-mark stones on parapet returns"
      - "Pedestrian refuge bays inset into spandrels"
      - "Cutwater piers breaking current"
      - "Gentle crown at midspan"
      - "Guard posts at both bridgeheads with crossbar stores"
      
    light_conditions:
      natural: "Open sky above; arch shadows stripe the water below; midday sun catches spray"
      artificial: "Lanterns at bridgeheads; dark between posts at night"
      
    mood_affinity:
      - "tense"
      - "triumphant"

  - slug: "market-square"
    name: "Market Square and Central Fountain"
    zone_type: "commons"
    location_within: "East bank, immediate bridge approach"
    
    physical_description: |
      A paved square roughly 160 by 110 feet, surfaced with time-smoothed 
      granite and basalt cobbles. The central stone fountain—18 feet across 
      with carved spill-lips—anchors the space. Iron stall anchors are set 
      flush with the paving in a radial grid extending outward from the fountain. 
      Perimeter drains catch runoff at low corners. Two corner shade trees are 
      ringed by low stone seats. Guild arcades line the perimeter, with awning 
      rigging points on facades. Posting boards and permanent scales cluster 
      near the fountain.
      
    narrative_function: |
      The commercial heart of Stonebridge—where goods are displayed, prices 
      negotiated, information exchanged. The fountain is the natural gathering 
      point and reference landmark. This is where the Company would get their 
      bearings, resupply, and potentially gather intelligence.
      
    emotional_register: "Bustling transaction—the sound and press of commerce"
    
    character_associations:
      - character: "Stallholders and vendors"
        relationship: "Daily occupants"
        typical_activities:
          - "Setting up/breaking down stalls"
          - "Hawking goods"
          - "Negotiating prices"
      - character: "Town crier"
        relationship: "Information conduit"
        typical_activities:
          - "Calling notices from posting boards"
          
    signature_details:
      - "18-foot central fountain with carved spill-lips"
      - "Iron stall anchors flush with cobbles"
      - "Radial stall arrangement around fountain"
      - "Guild arcades framing perimeter"
      - "Shade trees in corners with stone seats"
      - "Permanent scales near fountain"
      
    light_conditions:
      natural: "Open sky at center; dappled shade under awnings; arcade shadow at edges"
      artificial: "Lantern posts at square entrances; guild facade lamps"
      
    mood_affinity:
      - "intimate"
      - "warm"

  - slug: "guild-arcades"
    name: "Guild Hall Row and Arcades"
    zone_type: "commons"
    location_within: "East bank, perimeter of market square"
    
    physical_description: |
      Dressed-stone guild façades with slate roofs line the square's edge, 
      their ground floors opening into continuous arcades. The colonnade 
      provides shelter for transaction—awning rigging points, posting boards, 
      and fee tables. Arcade depth is sufficient for small gatherings out of 
      weather. Guild halls proper rise two to three stories above, their 
      windows overlooking the square.
      
    narrative_function: |
      The official face of Stonebridge's commerce—where guild matters are 
      handled, contracts witnessed, and legitimate business formalized. The 
      arcades serve as weather refuge when market contracts to shelter.
      
    emotional_register: "Sheltered formality—commerce with witnesses"
    
    character_associations:
      - character: "Guild officers and clerks"
        relationship: "Administrators"
        typical_activities:
          - "Processing petitions"
          - "Witnessing contracts"
          - "Posting notices"
          
    signature_details:
      - "Stone columns supporting arcade roof"
      - "Posting boards under shelter"
      - "Fee tables and clerk stations"
      - "Windows overlooking square from upper floors"
      
    light_conditions:
      natural: "Deep shade under arcades; indirect light reflecting from cobbles"
      artificial: "Interior lamps visible through doorways"
      
    mood_affinity:
      - "intimate"
      - "somber"

  - slug: "docks-and-quay"
    name: "Docks, Quays, and Warehouse Front"
    zone_type: "forge"
    location_within: "West bank, river frontage"
    
    physical_description: |
      The quay face stretches roughly 320 feet along the river at several 
      stepped levels—upper quay for dry goods, lower steps for waterline work. 
      Timber piles with stone infill support the quay wall, which rises 6-10 
      feet above normal water. Iron bollards mark 25-30 foot intervals; 
      capstan posts anchor two corners. Crane masts—gin and swing-boom types 
      with block-and-tackle—punctuate the waterfront. Strap-rail spurs allow 
      short-haul sleds to move cargo. Warehouse bays (18-22 feet modules) 
      open onto the quay through numbered doors. Tar kettles and ropewalk 
      spools occupy marked pads. Firebreak alleys separate warehouse rows, 
      kept clear for watch patrols. Flood ladders are bolted into quaystone.
      
    narrative_function: |
      Where goods actually move—the working waterfront. Less regulated than 
      the market square, more physical labor, more opportunity for things to 
      happen unobserved. The mention of "illicit extra-lock hardware at 
      certain warehouses (Croft's network)" suggests shadow dealings here.
      
    emotional_register: "Industrial labor—sweat, cargo, and watchful eyes"
    
    character_associations:
      - character: "Dockhands and crane crews"
        relationship: "Primary workers"
        typical_activities:
          - "Loading/unloading cargo"
          - "Operating cranes and capstans"
          - "Moving goods via strap-rail sleds"
      - character: "Tally clerks"
        relationship: "Cargo accountants"
        typical_activities:
