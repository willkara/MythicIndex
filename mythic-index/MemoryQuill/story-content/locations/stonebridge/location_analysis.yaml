location_identity:
  slug: "stonebridge"
  name: "Stonebridge"
  location_type: "market_town"
  
  narrative_soul: |
    Stonebridge is a story about flow—the constant movement of goods, people, 
    and coin across ancient stone that has witnessed centuries of commerce. 
    It's not a place where anyone belongs; it's a place everyone passes through. 
    The town exists in perpetual negotiation: order against chaos, civilization 
    against the river's floods, legitimate trade against shadow dealings in 
    numbered warehouse bays. For travelers like the Company, it's a waypoint 
    where information can be gathered, supplies replenished, and plans adjusted 
    before the road continues.
    
  one_line_essence: "River crossing where commerce flows and order holds"
  
  symbolic_weight:
    primary_symbol: "The bridge as connector and chokepoint—enabling passage while controlling it"
    supporting_symbols:
      - "The fountain as commercial heart—civic pride surrounded by transaction"
      - "Flood marks on stone—nature's reminder of impermanence carved into permanence"
      - "Numbered warehouse bays—order imposed on chaos, with room for shadows"
    thematic_tensions:
      - "flow vs. control"
      - "permanence vs. erosion"
      - "legitimate commerce vs. illicit dealings"
      - "transience vs. infrastructure"

  transformation_arc: |
    As a waypoint, Stonebridge likely doesn't transform dramatically through the 
    story—it's the constant, the reliable crossroads. What changes is the 
    characters' relationship to it: first arrival (chapter 11), orientation, 
    and departure. The town's consistency is its narrative function—a stable 
    reference point against which the Company's journey can be measured.

physical_truth:
  construction_style: "Practical Sword Coast mercantile vernacular"
  primary_materials:
    - "Ancient cut stone (bridge piers and arches)"
    - "Dressed stone with lime mortar (guild facades, parapets)"
    - "Granite/basalt cobbles (market square)"
    - "Heavy timber framing (warehouses)"
    - "Timber wharf piles with stone infill"
    - "Slate roofing (civic buildings)"
    - "Tarred planks and iron fittings (docks)"
    - "Iron strapwork (high-load joints, gates)"
  scale_impression: "Practical prosperity—substantial enough to impress without pretension, sized for function not grandeur"
  
  visual_signature: |
    The five-arch bridge dominates—ancient gray stone spanning the Silver Rush 
    with a gentle crown at midspan. The bridge's silhouette against morning mist, 
    with cutwater piers breaking the current, defines Stonebridge's identity. 
    Secondary: the market square's central fountain catching spray in sunlight, 
    surrounded by the grid of awning-shaded stalls. Third: the west-bank crane 
    masts and warehouse rows, working geometry against river water.
    
  sound_signature: |
    Layered commerce sounds: cart wheels grinding cobble beneath market babble, 
    river rush audible through the arches, crane chains clinking and capstans 
    creaking at the docks. Hawkers' calls, gull cries, and the hollow echo when 
    passing beneath the bridge create distinct acoustic zones.
    
  scent_signature: |
    River-fresh at the waterline, shifting to tar and damp timber at the docks. 
    The market square layers bread, spice, leather, livestock, soap and tallow. 
    Near the fountain, cooler air carries spray and the mineral tang of stone.
    
  tactile_signature: |
    Cobbles time-smoothed underfoot, radiating summer heat or winter chill. 
    Cool spray near fountain and bridge. Rough hemp rope and tar-textured planks 
    at the docks. The vibration of cart traffic transmitted through stone.
    
