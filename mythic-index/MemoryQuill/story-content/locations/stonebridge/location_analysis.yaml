      - "Crane masts with block-and-tackle"
      - "Numbered warehouse bay doors"
      - "Bollards at regular intervals"
      - "Capstan posts at corners"
      - "Firebreak alleys between rows"
      - "Tar kettles on marked pads"
      - "Flood ladders bolted into stone"
      
    light_conditions:
      natural: "Direct light but working shade under crane booms and eaves; river reflection"
      artificial: "Dock lamps shielded to reduce water glare; firebreak alleys darker"
      
    mood_affinity:
      - "tense"
      - "somber"

  - slug: "shepherds-rest"
    name: "The Shepherd's Rest Inn"
    zone_type: "sanctuary"
    location_within: "East bank, one street off market square"
    
    physical_description: |
      A timber-frame inn on stone plinth, roughly 50 by 35 feet, two stories 
      plus attic with dormers under a slate roof. Corner braces and strap 
      hinges reinforce the structure; window shutters have storm bars. A 
      lantern post marks the corner, with a painted signboard facing the 
      market approach. Rain barrel chain runs from eave to cistern. Interior: 
      common room fronts the street, kitchen and scullery at rear, lodging 
      above. A service lane leads to stabling in a lean-to structure.
      
    narrative_function: |
      Temporary sanctuary for travelers—the Company's likely base while in 
      Stonebridge. One street removed from market noise, offering rest and 
      relative privacy. The common room is where local information might be 
      gathered over ale.
      
    emotional_register: "Waypoint refuge—rest before the road continues"
    
    character_associations:
