  generation_notes: |
    A river-straddling trade hub defined by its ancient five-arch stone bridge over
    the Silver Rush, a paved market square with guild arcades and central fountain,
    and busy west-bank docks lined with warehouses and cranes. The town's civic stonework
    shows centuries of maintenance against flood, ice, and constant commerce. This is
    where honest trade meets shadowed dealing, where justice struggles against corruption,
    and where the Company proves their worth through a heist that delivers evidence
    the law cannot gather.

