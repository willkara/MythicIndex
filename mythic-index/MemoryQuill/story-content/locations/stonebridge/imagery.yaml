  narrative_soul: "Stonebridge is a story about flow—the constant movement of goods, people,\ 

    and coin across ancient stone that has witnessed centuries of commerce.\ 

    It's not a place where anyone belongs; it's a place everyone passes through.\ 

    The town exists in perpetual negotiation: order against chaos, civilization\ 

    against the river's floods, legitimate trade against shadow dealings. For\ 

    travelers like the Company, it's a waypoint where information can be gathered,\ 

    supplies replenished, and plans adjusted before the road continues.\n"
