# NARRATIVE SOUL - The Essential Truth of This Place
# ============================================================================

narrative_soul: |
  Stonebridge lives up to its name—the ancient five-arch bridge is the town's spine,
  connecting east-bank markets and guild halls to west-bank docks and warehouses.
  Commerce flows constantly: carts cross the bridge, stalls fill the market square,
  cranes swing cargo at the quay. But beneath the honest bustle runs a darker current.

  When the Company arrives, they find a magistrate bone-tired from fighting losing
  battles, a clerk whose conscience finds cracks in corruption's walls, and evidence
  locked in warehouses that serve shadowed masters. Justice cannot work openly here,
  so justice works through shadows—a heist that delivers what the law cannot gather,
  a controlled burn that reveals what corruption tries to hide.

one_line_essence: "Where ancient stone spans honest trade and shadowed dealing"

