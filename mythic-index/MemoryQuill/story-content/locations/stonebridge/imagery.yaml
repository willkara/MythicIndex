  mood_rationale: "First sight of Stonebridge should feel like arrival at safe harbor after\ 

    journey—the promise of rest, resupply, and civilization. Morning light\ 

    burning off river mist suggests hope and new beginnings. The bridge as\ 

    reliable constant, welcoming commerce.\n"
  visual_description: "The five-arch stone bridge dominates the composition, ancient gray masonry\ 

    spanning the green-silver flow of the Silver Rush. The roadway rises to a\ 

    gentle crown at midspan, cutwater piers breaking the current into white\ 

    foam. Traffic moves across—a cart cresting the crown, pedestrians in refuge\ 

    bays. Beyond the east bank, the market square is suggested by awning colors\ 

    and the guild hall row's dressed-stone facades under slate roofs. The west\ 

    bank shows crane masts and warehouse rows, working geometry against water.\ 

    Light river mist clings to the arches, burning off in morning sun that\ 

    catches spray from the cutwaters. The Trade Way ribbons toward us in the\ 

    foreground, inviting approach.\n"
