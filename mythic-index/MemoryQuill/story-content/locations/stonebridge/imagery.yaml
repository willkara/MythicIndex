      spanning the Silver Rush with semi-circular arches, upstream cutwaters on each
      pier, and parapet walls with pedestrian refuges every sixty feet. The roadway
      is twenty-two feet wide, enough for two carts to pass with pedestrian squeeze.
      Flood-mark stones on the parapet returns record centuries of spring rises.

