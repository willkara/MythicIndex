    a line might be misread. Bright where work happens, dark nowhere by accident. 
    The light is utilitarian, not atmospheric; it serves clarity above mood. 
    Multiple angles prevent any single shadow from forming on the drafting surface.
    
  weather_influence: |
    Largely sealed from weather. Temperature controlled for paper preservation and 
    material stability. Rain would be audible but not intrusive—another controlled 
    variable, not a disruption.

