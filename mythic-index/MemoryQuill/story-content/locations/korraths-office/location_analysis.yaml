location_identity:
  slug: "korraths-office"
  name: "Korrath Threnx's Office"
  location_type: "workshop"
  
  narrative_soul: |
    This space is honor made physical—a moral philosophy expressed through aligned tools 
    and labeled compartments. Every element declares: "I do not make mistakes because 
    mistakes hurt people." The Chapter 33 revelation that Korrath's family work was 
    perverted into a prison becomes devastating precisely because this room embodies 
    faith that good work serves good ends. It's where that faith shatters—and where 
    it rebuilds into something sharper.
    
  one_line_essence: "Precision as prayer, now tested by betrayal"
  
  symbolic_weight:
    primary_symbol: "Honor as engineering—integrity made visible"
    supporting_symbols:
      - "Legacy (family seal on blueprint tubes)"
      - "Control as virtue (nothing left to chance)"
      - "The lie of clean hands (your work can be turned against innocents)"
    thematic_tensions:
      - "precision vs. chaos (of emotion, of learning the truth)"
      - "individual honor vs. inherited complicity"
      - "control vs. helplessness"
      - "creation vs. weaponization"

  transformation_arc: |
    Before Chapter 33, this space represents Korrath's unshaken faith in his craft and 
    lineage. The room is a shrine to competence and ethical work. During the confrontation, 
    the space becomes a witness to shattering revelation—the precision that usually 
    comforts now mocks, each family-sealed tube a potential betrayal. After the pivot, 
    the same tools and archives become weapons: Korrath's engineering mind turns from 
    shock to focused analysis, identifying failure modes and access points. The space 
    hasn't changed physically, but its meaning transforms from "this is what I am" 
    to "this is how I make it right."

