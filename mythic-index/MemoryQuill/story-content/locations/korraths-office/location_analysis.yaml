    Oiled wood, clean paper, and metal polish—minimal, deliberate, professional. 
    No food smells, no body odor, no chaos of daily life. Under extreme stress, 
    a metallic taste enters the air (draconic electricity bleeding through).
    
  tactile_signature: |
    Hard surfaces, exact edges, cool metal. Everything is meant to be touched with 
    purpose—straightedges that slide true, sample stones smooth from handling, 
    paper that lies flat. The temperature is neutral, controlled.
    
