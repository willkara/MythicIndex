  - slug: "ruins-ground"
    name: "Ruins Ground"
    zone_type: "forge"
    location_within: "Scattered throughout; the Old Thornwood Ruins are the most significant"
    
    physical_description: |
      Ancient stonework appearing without warning where the forest has reclaimed it—collapsed foundations, broken walls, hidden pits. The ruins are hazards as much as landmarks, their stones slick with moss, their depths uncertain. They speak of people who lived here before and didn't survive.
      
    narrative_function: "Physical hazards and narrative weight; reminders of impermanence; the Thornwood's victory over civilization"
    
    emotional_register: "Melancholy, danger, mystery; the forest always wins"
    
    character_associations: []
    
    signature_details:
      - "Moss-covered stone walls at knee height"
      - "Foundation outlines visible in leaf cover"
      - "Hidden pits where cellars collapsed"
      - "Trees growing through and around stonework"
      
    light_conditions:
      natural: "Often in slight clearings where stone prevented growth"
      artificial: "Dangerous—uncertain footing in darkness"
      
    mood_affinity:
      - "somber"
      - "tense"

  - slug: "contaminated-zone"
    name: "Corrupted Forest (Silent Hand Territory)"
    zone_type: "liminal"
    location_within: "Northern reaches, approaching the Silent Hand facility"
    
    physical_description: |
      The forest here feels fundamentally wrong. The watchful quality that pervades the Thornwood becomes actively hostile—the woods seem to observe intruders with intelligence rather than instinct. Wildlife is either agitated to the point of aggression or unnaturally absent. Water carries a magical suppression signature, and the air holds a faint metallic tang of ozone that doesn't belong to any natural process. Patrol traces, tripwires, and manufactured "natural" obstacles blend into the environment.
      
    narrative_function: "The approach to the Silent Hand facility; the forest as corrupted by magical wrongness; escalating tension before the infiltration"
    
    emotional_register: "Wrongness, predatory attention, the natural made unnatural"
    
    character_associations:
      - character: "Veyra Thornwake"
        relationship: "The forest she knows made hostile and strange; her skills still apply but the rules have changed"
        typical_activities:
          - "Identifying tripwires and manufactured obstacles"
          - "Reading patrol patterns in sign and silence"
          - "Navigating terrain designed to channel intruders"
          
    signature_details:
      - "Same ancient trees but wrong somehow—leaning in, watching"
      - "Unnatural silence where wildlife should be"
      - "Subtle tripwires disguised as fallen branches"
      - "Metallic ozone scent"
      - "Water that tastes of suppression"
      
    light_conditions:
      natural: "Same dappled twilight, but shadows seem to deepen when observed"
      artificial: "Absolutely forbidden—reveals position to hostile watchers"
      
    mood_affinity:
      - "tense"
      - "somber"

