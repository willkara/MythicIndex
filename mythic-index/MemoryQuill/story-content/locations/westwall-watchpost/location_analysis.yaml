  - slug: "mess-hall-hearth"
    name: "Mess Hall and Great Hearth"
    zone_type: "heart"
    location_within: "East range, ground level (converted from barracks)"
    
    physical_description: |
      The social anchor of the compound. A long room (~100 ft x 28 ft) dominated by the enlarged hearth at the south end—retrofitted with an expanded hood and flue liner to handle its new role as the building's heart. Communal tables fill the space, seating 36-44. A central timber colonnade supports the roof trusses. The scullery and pantry occupy the rear. Flagstone floors worn by decades of boots. The acoustic warmth of timber, cloth, and bodies absorbs the hard edges of the stone.
    
    narrative_function: "Where the Company becomes a family. Meals, briefings, debriefs, celebrations, arguments—the full spectrum of communal life. The hearth glow is the visual anchor of their shared existence."
    
    emotional_register: "Warm, communal, alive—the heartbeat of the compound"
    
    character_associations:
