  - slug: "workshop-forge"
    name: "Workshop and Forge (Grimjaw's Domain)"
    zone_type: "forge"
    location_within: "West range, farrier/engineering bay"
    
    physical_description: |
      The maker's space within the compound. The forge hearth is built of firebrick and granite with a dedicated flue and spark arrestor. Tool racks line the walls with organized precision. Work benches occupy the engineering bay. The cobbled floor has manure drains from the adjacent stables, and a masonry partition separates the fuel stores (charcoal/coal) from hay to prevent fire. Ridge vents and louvered gables provide strong ventilation, but the air still carries charcoal, hot metal, and oil.
    
    narrative_function: "Where things are made and fixed. Grimjaw's territory—the rhythmic ring of hammer on anvil marking the compound's productive pulse. Rapid repairs and fabrication enable the Company's operational tempo."
    
    emotional_register: "Productive, hot, rhythmic—creation through force and skill"
    
    character_associations:
