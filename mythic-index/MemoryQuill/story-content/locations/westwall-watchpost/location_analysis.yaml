  - slug: "south-gate"
    name: "South Gate Complex"
    zone_type: "threshold"
    location_within: "South curtain wall, base of main tower"
    
    physical_description: |
      The primary entrance to the compound. Reinforced oak leaves with iron strapwork, draw-bolts, and crossbars. A murder-hole loft above for emergencies. The gate room houses 2-4 on access control with weapon racks, alarm bell access, and barricade kits staged. The space is designed for control—a chokepoint that can be held or sealed.
    
    narrative_function: "The boundary between inside and outside, safety and threat. Where arrivals are assessed and departures staged. During the Battle for Westwall, a critical defensive position."
    
    emotional_register: "Controlled, vigilant, transitional—the price of admission"
    
    character_associations:
