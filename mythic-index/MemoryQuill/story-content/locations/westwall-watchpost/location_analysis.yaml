  - slug: "parapet-walk"
    name: "Parapet Walk"
    zone_type: "perimeter"
    location_within: "Top of curtain walls, connecting towers"
    
    physical_description: |
      The defensive perimeter. Crenellated walls with merlons ~2 ft thick, arrow slits providing interlocking fields of fire. The walk connects both towers and all defensive positions. Wind whines through the slits. Winter ice requires sand for traction. At night, lantern lines mark the patrol route. The views are the best in the compound—outward to the approaches, inward to the courtyard.
    
    narrative_function: "The vigilant boundary. Where watch is kept, where threats are first spotted, where defense is mounted. The physical embodiment of the compound's protective purpose."
    
