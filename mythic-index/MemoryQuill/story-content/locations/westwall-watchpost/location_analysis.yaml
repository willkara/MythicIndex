    - condition: "Rain/Storm"
      description: "Gate thresholds sanded. Drains tested. Patrols reduced to essential. Interior activity increases. The mess hall hearth works overtime. Merlons weep vertical streaks. The courtyard empties."
      mood: "Contained, tested"
      
    - condition: "Fog"
      description: "The towers disappear into mist. Observation severely limited—visibility perhaps 50 feet. The compound becomes an island. Sound carries strangely. Vulnerability increased."
      mood: "Uncertain, eerie"
      
    - condition: "Snow"
      description: "The compound dressed in white, tracked by patrol routes. Ice on parapet requires constant attention. Snow eddies in courtyard corners. The warm cores become essential. Beauty and danger."
