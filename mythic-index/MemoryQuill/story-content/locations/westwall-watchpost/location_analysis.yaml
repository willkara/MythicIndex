  - slug: "infirmary"
    name: "Infirmary (Northwest Annex)"
    zone_type: "sanctuary"
    location_within: "Northwest corner, converted storage room cluster"
    
    physical_description: |
      The warmest indoor zone, deliberately positioned near the kitchens for hot water access. Low ceilings retain heat. Internal timber partitions create distinct spaces: treatment room, warming bay with braziers on tile plates, herb preparation alcove, storage for linens and salves. Shuttered windows control light and drafts. Herb racks and drying lines fill the alcove and extend along the walls. The acoustic environment is intentionally muffled—a quiet space for healing.
    
    narrative_function: "Where the wounded are treated, the sick recover, the dying are tended. The physical manifestation of the Company's rescue ethos—not just soldiers, but healers."
    
    emotional_register: "Quiet, warm, tender—vulnerability given sanctuary"
    
