  - slug: "courtyard"
    name: "Central Courtyard"
    zone_type: "commons"
    location_within: "Center of the compound, enclosed by all ranges"
    
    physical_description: |
      The logistical and assembly heart of the compound. Packed gravel and stone flags, crowned at center with marginal drains to stone channels. Training yard markings remain visible. The rain-fed cistern access hatch sits near the kitchen wall. During operations, it serves as assembly ground; during crises, as triage field. The hard surfaces yield crisp acoustics—voices and footfalls carry clearly.
    
    narrative_function: "Where the Company gathers, trains, assembles. During the Battle for Westwall, it becomes a triage field. The open center where individual soldiers become a unit."
    
    emotional_register: "Exposed, communal, purposeful—the public face of the compound's operations"
    
