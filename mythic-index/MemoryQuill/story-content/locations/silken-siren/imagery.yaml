    alleys but in professional discretion. The image must convey that this place\ 

    has rules, that everyone here knows them, and that the consequences for\ 

    breaking them don't need to be explained. It's the visual vocabulary of\ 

    fear as architecture.\n"
  symbolic_elements: "The isolated tables represent how the shadow economy functions—transactions\ 

    that exist in bubbles, knowledge compartmentalized, trust calibrated table\ 

    by table. The darkness between groups is the unspoken agreement: we don't\ 

    see each other, we don't know each other, we were never here.\n"
