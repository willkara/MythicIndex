    rules you know without being told. Ominous captures this wrongness-as-normal,\ 

    the unsettling calm of a space where violence is implied rather than displayed.\n"
  visual_description: "The main exchange floor of Waterdeep's shadow economy. A dimly lit interior where\ 

    tables sit as isolated islands in pools of candlelight, surrounded by darkness\ 

    that swallows the spaces between. Dark wood panels absorb what little light exists.\ 

    Heavy fabric hangings muffle sound—conversations die at table's edge. Patrons sit\ 

    with backs to walls, faces toward doors, the choreography of survival made habit.\ 

    No one raises their voice. No one laughs. The silence has weight. Staff move at\ 

    the periphery, professionally invisible, never intruding. There are no guards, no\ 

    obvious threats—the danger is in how everyone moves, the glances toward exits,\ 

    the understanding that some questions are never asked here.\n"
  composition_notes: "Wide interior shot from slightly elevated angle to show floor layout and patron\ 

    distribution. Emphasize negative space between groups—the darkness between\ 

    candlelit tables is as important as the tables themselves. Multiple small warm\ 

    light sources creating disconnected pools. Foreground table partially visible\ 

    to establish intimacy, middle ground shows the pattern of isolated conversations,\ 

    background fades into impenetrable shadow with only the suggestion of more figures.\n"
