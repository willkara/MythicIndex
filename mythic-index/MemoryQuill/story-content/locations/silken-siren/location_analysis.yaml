  scale_impression: "Intimate, moderate capacity—quality over quantity clientele"
  
  visual_signature: |
    Tables positioned as islands of privacy in a dim room. Every patron has 
    sightlines to exits. The spacing between conversations is deliberate—
    secrets don't travel here. Staff are professionally invisible. Nothing 
    overtly threatening, yet danger saturates every surface.
    
  sound_signature: |
    Weighted silence. Conversations exist as murmurs, never rising above 
    hushed exchange. No laughter. No raised voices. Words are measured, 
    weighed, spent carefully. The quiet has teeth.
    
  scent_signature: |
    Unspecified in canon. Suggest: old wood polish, candle wax, possibly 
    pipe smoke—nothing that calls attention.
    
  tactile_signature: |
    The sensation of being watched. Temperature is neutral—not comfortable, 
    not uncomfortable. What you feel is psychological: the weight of 
    awareness, the pressure of unspoken rules.
    
