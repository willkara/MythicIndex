location_identity:
  slug: "silken-siren"
  name: "The Silken Siren"
  location_type: "establishment"
  
  narrative_soul: |
    The Silken Siren is Waterdeep's shadow economy given form—a place where 
    information is currency and fear is architecture. There are no guards, 
    no locks, no visible threats. The security is social: everyone who enters 
    already knows the rules, and the consequences for breaking them are 
    understood without ever being spoken. When a seasoned fence refuses gold 
    rather than answer a question, you've learned everything you need to know 
    about who truly controls this city's darker currents.
    
  one_line_essence: "Where fear polices what walls cannot"
  
  symbolic_weight:
    primary_symbol: "The invisible hand of underworld power"
    supporting_symbols:
      - "Information as weapon and shield"
      - "Self-policing through shared fear"
      - "The price of knowledge"
    thematic_tensions:
      - "Transaction vs. danger—even coin can't buy safety"
      - "Discretion vs. paranoia—privacy that imprisons"
      - "Professional competence vs. existential fear"

  transformation_arc: |
    The Silken Siren doesn't change through the story—it reveals. Marcus's 
    visit exposes the reach of protection networks (implied Silent Hand) that 
    turn even professional information brokers into fearful gatekeepers. The 
    location functions as a demonstration: Korrath Threnx is not merely 
    criminal, but *protected* at levels that make hardened fences refuse gold.

