    Dim enough for discretion, bright enough to read faces. Likely candle or 
    lantern light—warm but insufficient to illuminate corners. Shadows are 
    features, not flaws. Light pools at individual tables but doesn't reach 
    between them.
    
  weather_influence: |
    Interior space—weather irrelevant to function. Windows (if present) 
    would be shuttered or curtained for privacy.

