    scene_variations: |
      CHAPTER 12 VARIATIONS (TIME-OF-DAY ARC):
      - SCENE 01 (Morning): Relaxed among family, small unguarded smile at chaos.
        Weathered leather coat, lantern at belt, burn scar visible but softened by warmth.
      - SCENE 04 (Night): Alone with lantern and documents, midnight oil burning.
        Face illuminated by lantern glow, contemplative, fingers on warm brass.
      - SCENE 05 (Dawn): Authority settling naturally, commanding the briefing.
        Alert, focused, lantern at table center casting warmth over documents.
      - SCENE 08 (Evening): On parapet, resolute. City lights below, lantern in hand.
        Profile against sunset, determination in posture.
