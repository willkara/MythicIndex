locations:
  - ref: "westwall-watchpost"
    zones:
      - id: "mess-hall"
        chapter_context: |
          Late morning. Warm amber light through windows, coffee steam rising,
          the smell of slightly burnt bread. Communal tables worn smooth by use.
          Great hearth glowing. Rafters above where Echo perches. The room hums
          with plate-clatter and banter—the sound of a dysfunctional family
          settling into itself. Chaos and warmth intermingled.

      - id: "barracks"
        chapter_context: |
          Afternoon. Fayne's corner resembles an overturned merchant stall.
          Stonebridge supplies—ropes, canvas, tools—stacked in precarious towers.
          Ledger pages spread among the chaos. Afternoon light through slit
          windows illuminates the organizational strain. Dust motes in the air.

      - id: "commanders-quarters"
        chapter_context: |
          Night. Small room—cot, table, lantern. Stonebridge documents sprawled
          like an uncharted map. The lantern is the only light source, casting
          warm gold over papers and stone walls. Intimate, still, the weight
          of midnight strategy. The lantern base grows warm over certain documents.

      - id: "main-hall"
        chapter_context: |
          Dawn and morning. Tall windows threading early light across the central
          table. The mood is tauter than usual—focus where warmth often sits.
          Lantern at center warming the documents. Later: ledger pages spread,
          Vera and Fayne bent over patterns. Echo alert on table edge.
          Window showing tree-line where watchers lurk.

      - id: "parapet"
        chapter_context: |
          Evening. Highest point of the watchpost. City lights kindling below
          as afternoon slides toward night. Northern road dark with possibility.
          Sunset gold fading. The lantern in Veyra's hand casts a small circle
          of warmth against the gathering dusk. Resolute, quiet, the weight
          of expanding mission.

