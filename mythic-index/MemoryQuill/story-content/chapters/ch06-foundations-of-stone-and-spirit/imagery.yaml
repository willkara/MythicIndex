locations:
  - ref: "grimjaw-cabin"
    zones:
      - id: "mountain-trail"
        chapter_context: |
          Evening light making the deliberately difficult trail even more treacherous.
          Loose rocks placed on purpose as "discouragements." Growing shadows. Grimjaw
          leading with expertise, pointing out which stones would send visitors tumbling.
          The path that took hours before now takes barely one with the right guide.
      - id: "cabin-approach"
        chapter_context: |
          First view reveals a masterwork of engineering instead of the expected hermit's
          hovel. Cabin built directly into mountainside, walls seamlessly blending stonework
          with natural rock face. Slate roof for shedding snow. Glass windows positioned
          for morning light. Water wheel turning slowly in diverted mountain stream.
      - id: "workshop-interior"
        chapter_context: |
          Revelation of character through space. Tools line every wall, organized by
          function and frequency. Cold forge in one corner, well-maintained. Shelves of
          oils and treatments. Books on geology, engineering, philosophy. Small touches:
          kettle on cold stove, single chair by window for watching sunset, carved figure
          of dwarf woman with gentle smile on mantle. Lavender scent preserved fifteen years.

  - ref: "mountain-campsite"
    zones:
      - id: "stone-circle"
        chapter_context: |
          Sheltered grove with ancient stones forming natural circle. Clear spring bubbling
          up from deep underground. Granite checked by Grimjaw before fire is lit—good
          granite that won't crack from heat. Night reveals starfield overhead. Dawn strikes
          the stones, making them glow rose-gold. Sacred feeling of permanence and witness.

  - ref: "blackvein-lode"
    zones:
      - id: "mine-head"
        chapter_context: |
          Post-rescue aftermath. Air still tasting of rock dust and relief. Last wagons
          loading rescued miners. Sunset painting mountains in copper and shadow. Organized
          chaos of departure. Families arriving for reunions—wives clutching husbands,
          children lifted into arms that nearly stilled forever.

