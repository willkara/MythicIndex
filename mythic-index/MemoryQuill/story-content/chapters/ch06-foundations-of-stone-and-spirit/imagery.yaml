characters:
  - ref: "grimjaw-ironbeard"
    name: "Grimjaw Ironbeard"
    scene_variations: |
      CHAPTER 6 VARIATIONS (JOINING THE COMPANY):
      - SCENE 01 (Post-rescue): Dust-covered from mine rescue, massive pack of confiscated tools,
        gruff but observant. Watching families reunite with hidden emotion.
      - SCENES 02-04 (At his cabin): In his element, methodical and reverent. Hands moving with
        ritual precision as he packs fifteen years of solitary life. Moments of vulnerability
        when touching Meya's carved figure.
      - SCENES 05-07 (Campfire): Philosophical mode unlocked. Holding stones, sharing wisdom,
        face softened by firelight. Making his oath with the weight of mountains behind it.
      - Throughout: Iron-gray beard braided with metal charms and tiny tools. Weathered hands
        and face. Stocky, solid stance. Practical mining clothes with reinforced leather.
    reference_images:
      - "grimjaw-ironbeard-structural-assessment"
      - "grimjaw-ironbeard-grandpa-s-advice"

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 6 VARIATIONS (BUILDING THE COMPANY):
      - SCENE 01 (Mine departure): Dust-covered, small smile touching scarred lips. Watching
        reunions with quiet satisfaction. Already planning next steps.
      - SCENES 02-04 (Grimjaw's cabin): Observant, asking gentle questions. Recognizing grief
        in Grimjaw's possessions. Connecting through shared understanding of loss.
      - SCENES 05-07 (Campfire and watch): Leader mode softened by genuine connection. Speaking
        of purpose, broken ones, building home. Dawn gratitude at ancient stones.
      - Throughout: Dark mohawk with braided locks and beads. Burn scar on left face. Teal
        tattoos on arms. Weatherworn leather coat. Lantern always present.
    reference_images:
      - "veyra-thornwake-scar-and-beads-portrait"
      - "veyra-thornwake-the-map-wall-vigil"

  - ref: "thorne-brightward"
    name: "Thorne Brightward"
    scene_variations: |
      CHAPTER 6 VARIATIONS (SUPPORTING ROLE):
      - SCENE 01: Gray with dust, new scrape on cheek. Philosophical about second chances.
      - SCENES 05-07: Contributing to discussions about trust. Catching Veyra's eye with
        shared amusement at Grimjaw's opinions.
      - Throughout: Steady presence, reliable second-in-command energy.
