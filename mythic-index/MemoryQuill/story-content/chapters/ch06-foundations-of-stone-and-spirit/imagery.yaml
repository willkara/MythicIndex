  - ref: "aldwin-gentleheart"
    name: "Aldwin Gentleheart"
    scene_variations: |
      CHAPTER 6 VARIATIONS (HEALER'S PRESENCE):
      - SCENE 01: Riding with injured miners, monitoring crushed ribs and stone-dust lungs.
      - SCENES 02-04: Curious about Grimjaw's philosophy books, interested in dwarven tea
        ceremony. Finding common ground through ritual.
      - SCENES 05-07: Preparing evening tea with practiced grace, adding "compassion" to
        the discussion. Calm presence blending tea-steam with woodsmoke.
      - Throughout: Small halfling keeping pace with surprising ease. Tea service always
        near. Gentle voice, professional healing demeanor.
