characters:
  - ref: "lyra-kestrel"
    name: "Lyra Kestrel"
    scene_variations: |
      CHAPTER 31 VARIATIONS (THE INFILTRATION):
      - SCENES 01-02 (Pre-infiltration): Deep plum skin, auburn hair in severe bun, golden predatory eyes. Dark practical clothing. Observing, calculating, relaxed alertness.
      - SCENE 02 (The Approach): Moving with fluid silence through shadows. Obsidian horns gleaming in moonlight.
      - SCENE 02 (Voice Mimicry): Calligraphic patterns on dusky throat pulsing with light as she speaks in Poyra's voice. Darker purple wisps manifesting around neck like visible sound waves.
      - SCENE 03 (Comforting Rill): Expression softened with professional understanding. Golden eyes meeting Rill's luminous grey.
      - Throughout: Lean athletic build, moves with weightless grace. Obsidian horns sweep back from temples. Hairpin blade securing severe bun.
    reference_images:
      - "lyra-kestrel-portrait"

  - ref: "rill-vossari"
    name: "Rill Vossari"
    scene_variations: |
      CHAPTER 31 VARIATIONS (INNOCENCE LOST):
      - SCENE 03 (Pre-trigger): Pale sea-glass blue-green skin, visible turquoise currents beneath. Dreadlocks bound with tarnished copper wire, deep sea-green to sea-foam gradient. Calm, focused.
      - SCENE 03 (Sensing corruption): Skin darkened to grey-green, patterns writhing uneasily. Dreadlocks swaying despite still air. Profound revulsion on face.
      - SCENE 03 (The Kill): Skin flushed deep storm-blue. Expression of desperate plea becoming horror. Water rising at her call.
      - SCENE 03 (Aftermath): Storm-blue skin, troubled but controlled. Eyes the soft grey of rain about to fall.
      - SCENE 03 (Ritual): Cutting palm with bone-handled knife, blood falling into river. Patterns pulsing as water accepts offering.
      - Throughout: Athletic swimmer's build, weighted oilskin longcoat in harbor blue, water vial pendant glowing softly.
    reference_images:
      - "rill-vossari-portrait"

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 31 (THE COMMANDER):
      - Throughout: Scarred face (burns from previous chapters), jet black mohawk with braided lock. Ranger's leather cuirass, lantern always present at belt or in hand.
      - SCENE 01-02: Professional, assessing. Trusting Lyra's tactical judgment.
      - SCENE 04: Lantern held high, illuminating seven faces. Weight of leadership evident.
    reference_images:
