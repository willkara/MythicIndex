characters:
  - ref: "grimjaw-ironbeard"
    name: "Grimjaw Ironbeard"
    scene_variations: |
      CHAPTER 23 VARIATIONS (MASTER ENGINEER):
      - SCENE 01 (Pit edge): Planted at edge, studying collapse with practiced eye.
        Reading patterns invisible to others. Solid, anchoring presence for Veyra.
      - SCENE 02 (Keystone): In debris-field, pointing to insignificant-looking
        block. Calm certainty, precision philosophy. "Amateurs move big rocks."
      - SCENE 04 (Hammer): Low grin as he hefts war-hammer. Knows when precision
        yields to power. "This one just needs a hammer."
      - Throughout: Iron-gray braided beard with metal charms. Stocky, powerful
        build. Dusty but competent. War-hammer "Tremor" in hand.
    reference_images: []

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 23 VARIATIONS (TRAUMA AND REDEMPTION):
      - SCENE 01 (Canyon echo): At pit edge, trauma triggering. Hand gripping
        lantern hard enough to bite into palm. Trembling hands hidden in belt.
        Forced breathing, counting to stay present.
      - SCENE 03 (Recognition): Seeing Cassius—Lysander's jawline, Lysander's
        gaze. World tilting. Mask slipping then slamming back into place.
      - SCENE 06 (Tears): Behind pillar, hand over mouth, tears streaming down
        dust-streaked face. Private grief after public triumph.
      - Throughout: Burn scars visible. Dark mohawk, feathered braids. Lysander's
        lantern at hip. Dust-covered by end. Controlled exterior, breaking interior.
    reference_images: []

  - ref: "cassius-valerius"
    name: "Cassius Valerius"
    scene_variations: |
      CHAPTER 23 VARIATIONS (LYSANDER'S ECHO):
      - SCENE 03 (Found): Trapped beneath shelf lean-to, dust-coated, leg pinned.
        Eyes opening—Lysander's jawline, Lysander's steady gaze. Calm composure
        despite hours in darkness.
      - SCENE 06 (Connection): Weak grip on Veyra's sleeve, earnest dust-caked
        face. Eyes searching her face, recognizing her name from brother's letters.
      - Throughout: Human male, late 20s/early 30s. Scholar's robes (now ruined).
        Bears strong family resemblance to Lysander—jawline, steady gaze, quiet
        composure.
    reference_images: []

  - ref: "corporal-darric"
    name: "Corporal Darric"
    scene_variations: |
      CHAPTER 23 (PRECISION WORK):
      - SCENE 02-04: Working pry bars under Grimjaw's direction. Shield dwarf
        strength applied with surgical precision. Dust-covered, focused.
      - SCENE 05 (Emergence): Carrying stretcher, exhausted but triumphant.
        Dust-covered head to toe, looking like a statue come to life.
      - Throughout: Shield dwarf, female. Perpetually unimpressed expression
        now focused. City Guard armor, dented shin-guard.
    reference_images: []

  - ref: "archer-venn"
    name: "Archer Venn"
    scene_variations: |
      CHAPTER 23 (DESCENT TEAM):
      - SCENE 02-04: Working alongside Darric, pry bars and precision. Wood elf
        agility in cramped spaces. Swearing when stone nearly hits.
      - SCENE 05: Carrying stretcher, dust-coated, smug grin replaced by
        exhausted satisfaction.
      - Throughout: Wood elf, female. Single braided strand with tarnished silver
        clasp. Ranger gear, now grey with dust.
    reference_images: []

  - ref: "aldwin-gentleheart"
    name: "Aldwin Gentleheart"
    scene_variations: |
      CHAPTER 23 (HEALER IN DARKNESS):
      - SCENE 03: Kneeling beside Cassius, hands glowing with golden light.
        Gentle assessment, divine healing flowing. Small form navigating cramped
        space with practiced ease.
      - SCENE 05: Walking with satisfied stride, hands still faintly glowing.
        Healer's work done well.
      - Throughout: Halfling, compact sturdy build. Curly brown hair, silver
        at temples. Kind hazel eyes. Earth-tone robes, now dust-covered.
    reference_images: []

locations:
  - ref: "great-library-waterdeep"
    zones:
      - id: "exterior"
        chapter_context: |
          The Great Library's eastern wing, now a ragged wound in the earth.
          City Watch cordon holding back crowds, reporters with quills poised.
          Dust spiraling up from the pit in lazy tendrils. The Company's first
          major public test since gaining provisional status.
      - id: "pit-edge"
        chapter_context: |
          The edge of the collapse, where Veyra's trauma activates. Smell of
          pulverized rock and ancient dust triggering canyon memories. Her hand
          gripping Lysander's lantern hard enough for metal to bite into palm.
      - id: "debris-field"
        chapter_context: |
          The descent through rubble—narrow passages, walls of collapsed shelving.
          Grimjaw's domain, reading stress lines invisible to others. The keystone
          moment where precision triumphs. Lanterns creating sharp shadows.
      - id: "sub-archives"
        chapter_context: |
          The pocket of survival where Cassius is found—ancient scrolls scattered,
          reading desk crushed, protective lean-to of fallen shelf. The moment
          Veyra sees Lysander's eyes in his brother's face.

moments:
  - id: "ch23-the-library-rescue-moment-05"
    scene_id: "scn-23-03"
    title: "Lysander's Eyes"
    narrative_beat: |
      The scholar's eyes opened—and Veyra's world tilted sideways. It was
      Lysander's jawline. Lysander's steady gaze. The same quiet composure
      in the face of danger. For a heartbeat that stretched into eternity,
      time fractured.
    visual_weight: "critical"
    characters_present:
      - "cassius-valerius"
      - "veyra-thornwake"
    location_zone: "great-library-waterdeep/sub-archives"
    transformation_state: "during"
    recommended_images: 2

  - id: "ch23-the-library-rescue-moment-03"
    scene_id: "scn-23-02"
    title: "The Keystone"
    narrative_beat: |
      'Everyone thinks you solve a collapse by moving the biggest rocks. Amateurs.
      First, you use your head. You find the one piece that's holding the whole
      damn thing up. That one. The keystone. Precision, not power. That's how
      you do it right.'
    visual_weight: "critical"
    characters_present:
      - "grimjaw-ironbeard"
      - "corporal-darric"
      - "archer-venn"
      - "veyra-thornwake"
    location_zone: "great-library-waterdeep/debris-field"
    transformation_state: "during"
    recommended_images: 2

  - id: "ch23-the-library-rescue-moment-08"
    scene_id: "scn-23-06"
    title: "You're Not a Stranger"
    narrative_beat: |
      'He wrote that he'd found people worth believing in. Worth fighting for.
      He said he'd finally found his purpose.' Cassius's eyes—so like his
      brother's—searched her face. 'You're not a stranger,' Veyra whispered.
    visual_weight: "critical"
    characters_present:
      - "cassius-valerius"
      - "veyra-thornwake"
    location_zone: "great-library-waterdeep/exterior"
    transformation_state: "after"
    recommended_images: 1

  - id: "ch23-the-library-rescue-moment-02"
    scene_id: "scn-23-01"
    title: "Canyon Echo"
    narrative_beat: |
      The smell hit her first—pulverized rock, ancient dust. For a heartbeat,
      she was back in the canyon, the weight of the mountain pressing down.
      Her fingers found her lantern automatically, gripping it hard enough
      that the metal bit into her palm.
    visual_weight: "critical"
    characters_present:
      - "veyra-thornwake"
    location_zone: "great-library-waterdeep/pit-edge"
    transformation_state: "before"
    recommended_images: 1

  - id: "ch23-the-library-rescue-moment-09"
    scene_id: "scn-23-06"
    title: "Tears Behind the Pillar"
    narrative_beat: |
      But as she turned to rejoin her company, she let herself pause behind
      a pillar—just for a moment, just out of sight—and allowed the tears
      to fall. Three silent, shaking breaths, her hand pressed over her mouth.
    visual_weight: "critical"
    characters_present:
      - "veyra-thornwake"
    location_zone: "great-library-waterdeep/exterior"
    transformation_state: "after"
    recommended_images: 1

  - id: "ch23-the-library-rescue-moment-07"
    scene_id: "scn-23-05"
    title: "Into the Light"
    narrative_beat: |
      When they finally emerged from the pit, the cheer that erupted from the
      waiting crowd was a physical wave of sound—a wall of noise that crashed
      over them like the tide.
