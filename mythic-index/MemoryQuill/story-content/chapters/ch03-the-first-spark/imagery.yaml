metadata:
  entity_type: "chapter-imagery"
  slug: "ch03-the-first-spark"
  chapter_number: 3
  chapter_title: "The First Spark"
  visual_thesis: "Competence proves itself in crisis—experience transcends protocol when lives are on the line, forging new command structures from the crucible of disaster."
  color_palette:
    primary:
      - "#FFBF00" # Barracks lantern gold/amber
      - "#000000" # Greasy black smoke
      - "#F0FFF0" # White-green phosphorus flame
    accent:
      - "#B22222" # Fire alarm red/urgency
      - "#708090" # Dust gray collapse
      - "#8B4513" # Leather brown (barracks/gear)
  generation_defaults:
    provider: "openai"
    model: "dall-e-3"
    quality: "hd"
  mood_distribution:
    somber: 2
    kinetic: 3
    intimate: 1

characters:
  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 3 VARIATIONS (THE FIRST SPARK):
      - SCENE 01 (Barracks): Civilian clothes (simple tunic/trousers), bandaged arm. Quiet, withdrawn. Polishing lantern.
      - SCENE 02 (Fire Scene): Ripped bandage revealing pink healing skin. Walking stick in one hand, lantern in other. Fierce, commanding. Soot-stained.
      - SCENE 03 (Aftermath): Exhausted, seated at barracks table. Face smeared with soot. Holding a tin cup.
      - Throughout: Burn scar on face is still very fresh and prominent. Limp is visible (use walking stick).
    reference_images:
      - "veyra-thornwake-portrait"

  - ref: "thorne-brightward"
    name: "Thorne Brightward"
    scene_variations: |
      CHAPTER 3:
      - SCENE 01: Relaxed barracks wear (tunic, belt).
      - SCENE 02: Full Watch Captain plate armor, helm on. Authoritative but deferring to Veyra.
      - SCENE 03: Armor removed or unbuckled, weary. Holding flask.
    reference_images:
      - "thorne-brightward-portrait"

  - ref: "captain-grimsby"
    name: "Captain Grimsby"
    scene_variations: |
      CHAPTER 3:
      - SCENE 02: Immaculate Watch Captain uniform, highly decorated. Spiked helmet. Stern, disapproving expression. Standing back from the chaos.
    reference_images:
      - "captain-grimsby-portrait"

  - ref: "sergeant-kelen"
    name: "Sergeant Kelen"
    scene_variations: |
      CHAPTER 3:
      - SCENE 01: Oiling sword in barracks.
      - SCENE 02: Full armor, carrying sandbags or buckets. Soot-stained.
      - SCENE 03: Raising cup in toast.
    reference_images:
      - "sergeant-kelen-portrait-01"

  - ref: "archer-venn"
    name: "Archer Venn"
    scene_variations: |
      CHAPTER 3:
      - SCENE 01: Stirring stew pot.
      - SCENE 02: On rooftop, guiding civilians. Silhouette against fire.
      - SCENE 03: Weary, cleaning bow.
    reference_images:
      - "archer-venn-portrait"

  - ref: "corporal-darric"
    name: "Corporal Darric"
    scene_variations: |
      CHAPTER 3:
      - SCENE 01: Mending strap.
      - SCENE 02: Holding perimeter line.
      - SCENE 03: Listening intently.
    reference_images:
      - "corporal-darric-portrait"

  - ref: "medic-halden"
