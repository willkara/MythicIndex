locations:
  - ref: "westwall-watchpost"
    zones:
      - id: "barracks"
        chapter_context: |
          Warm, lived-in military space. Wooden tables, benches, weapon racks. Smell of stew and leather.
          Scene 01: Peaceful evening light.
          Scene 03: Late night, somber aftermath atmosphere.
  - ref: "dock-ward"
    zones:
      - id: "fire-scene"
        chapter_context: |
          Night. Chaos. A three-story tenement building engulfed in flames.
          Key visual: White-green flames at base (phosphorus), greasy black smoke above.
          Crowd held back by Watch line. Cobblestone street wet with spilled water.
      - id: "tenement-exterior"
        chapter_context: |
          The burning building facade. Collapsing timber and stone. Dust clouds.
          Rubble pile sealing the basement entrance.

