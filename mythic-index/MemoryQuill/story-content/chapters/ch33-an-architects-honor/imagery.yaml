locations:
  - ref: "cids-workshop"
    zones:
      - id: "workshop"
        chapter_context: |
          Before devastation: Contained explosion of creativity. Wires running like vines along walls. Blueprints tacked to every surface. Unit 7 (massive multi-jointed serving arm) delicately pouring lightning-lime fizz. Smell of ozone and hot metal. Rhythmic clicking of half-finished contraptions.
