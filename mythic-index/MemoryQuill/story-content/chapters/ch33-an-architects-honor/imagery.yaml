characters:
  - ref: "cidrella-vexweld"
    name: "Cidrella 'Cid' Vexweld"
    scene_variations: |
      CHAPTER 33 VARIATIONS (THE SHATTERING):
      - SCENE 02 (Pre-revelation): Bubbly, bouncing on feet, copper-red hair escaping braids, blue streak prominent. Goggles on forehead. Enthusiastic, bright brown eyes. Prosthetic arm at rest, conduits with normal blue glow.
      - SCENE 03 (The Blow): Frozen rigid. Power pack whining. Conduits flaring blue-white. Static building, hair lifting.
      - SCENE 03 (Horror Dawning): Prosthetic hand to mouth. Wet eyes. Engineer's mind racing. Conduits flickering erratically.
      - SCENE 03 (The Explosion): Prosthetic slamming down. Oak exploding. Blue-white flash at impact. Splinters flying. Small fires starting. Hair fully lifted by static.
      - SCENE 03 (Cold Fury): Standing amid wreckage. Conduits pulsing with barely restrained power. Face ice. "Piece. By. Piece."
      - SCENE 06 (The Bellringer): Furious sketching with charcoal. Fierce, humorless smile. Creative energy redirected from destruction to solution.
      - Throughout: Short sturdy gnome, freckled face often smudged. Oil-stained leather tunic, bandolier of power cells. Brass prosthetic left arm with glowing arcane conduits.
    reference_images:
      - "cidrella-vexweld-portrait"

  - ref: "korrath-threnx"
    name: "Korrath Threnx"
    scene_variations: |
      CHAPTER 33 VARIATIONS (THE STORM):
      - SCENE 04 (The Weight): Statue-still at drafting table. Bronze scales catching precise light. Scar across left eye visible. Family crest on chain. Analytical, controlled.
      - SCENE 05 (Lightning Manifesting): Sparks at eye corners. Scales brightening. Metallic taste in air. Tools vibrating on pegboards. Lights flickering.
      - SCENE 05 (Full Fury): Lightning arcing across bronze scales like living veins of light. Voice carrying thunder resonance. Controlled terrible justice of bronze dragonborn.
      - SCENE 05 (Resolution): Lightning dimming, not from weakness but from purpose. Finger tracing blueprints, singed paper where he touches.
      - Throughout: Tall, broad bronze dragonborn. Burnished scales scarred from forge work. Reinforced leather work clothes. Family crest (three gears beneath hammer) on bronze chain.
    reference_images:
      - "korrath-threnx-portrait"

  - ref: "grimjaw-ironbeard"
