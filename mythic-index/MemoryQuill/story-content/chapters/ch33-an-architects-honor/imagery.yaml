    zones:
      - id: "office"
        chapter_context: |
          Cathedral of precision engineering. Perfect right angles everywhere. Walls lined with meticulously labeled blueprint tubes. Precision tools on pegboards in graduated sizes. Stone and metal samples in identical compartments with load tolerances labeled. Massive unmarred oak drafting table dominating center. Optimal lighting eliminating shadows.
