    scene_id: "scn-25-02"
    title: "Finn's Wisdom"
    narrative_beat: |
      'Then you'll tell them you don't know,' Finn said simply. 'That's what
      makes you different from them, isn't it? You're honest about what you
      don't know.' 'Most academics, they've got theories. I've got scars.'
    visual_weight: "critical"
