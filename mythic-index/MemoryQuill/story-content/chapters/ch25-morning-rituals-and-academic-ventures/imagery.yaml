characters:
  - ref: "grimjaw-ironbeard"
    name: "Grimjaw Ironbeard"
    scene_variations: |
      CHAPTER 25 VARIATIONS (LECTURE DAY ARC):
      - SCENE 02 (Pre-dawn): Nervous, hunched over desk surrounded by crumpled
        papers, struggling to find the right words. Face shows the weight of
        academic anxiety contrasting with his practical confidence.
      - SCENE 03 (Breakfast): More relaxed among company, accepting support,
        still grumbling but visibly touched by the care shown.
      - SCENE 04 (Market Walk): Growing confidence through community recognition,
        hand frequently touching the compass in his vest pocket. Shoulders
        straightening with each encounter.
      - SCENE 05 (Spire): Nervous but resolved, the compass as his anchor.
        Determined nod to Professor Stoneforge—ready to teach.
      - Throughout: Iron-gray beard braided with small metal charms, thick
        calloused hands, practical reinforced leather clothing, Tremor
        (war-hammer/mining pick) at belt. Eyes keen and curious despite age.
    reference_images:
      - "grimjaw-ironbeard-portrait"

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 25 VARIATIONS (MORNING RITUAL):
      - SCENE 02 (Pre-dawn): Cross-legged on narrow cot, flame dancing between
        cupped palms, face illuminated by lantern glow. Burns scarred but at
        peace—the ritual is grounding, meditative.
      - Throughout: Mohawk with braided locks adorned with feathers, mottled
        burn scar on left cheek, intricate tattoos on neck and arms, lantern
        always present.
    reference_images: []

  - ref: "thorne-brightward"
    name: "Captain Thorne Brightward"
    scene_variations: |
      CHAPTER 25 VARIATIONS (THE COOK):
      - SCENE 03 (Breakfast): Standing at serving table in rose-embroidered
        apron (Mistress Elba's second-best), wielding wooden spoon with
        military precision. Dignity completely intact despite the floral trim.
        Face slightly flushed from kitchen heat, expression of quiet pride.
      - Throughout: Military bearing, practical clothing, the confident
        posture of a man who has commanded troops under fire.
    reference_images: []

  - ref: "finn"
    name: "Finn"
    scene_variations: |
      CHAPTER 25 VARIATIONS (WISDOM BRINGER):
      - SCENE 02: Young man with earnest face, broader shoulders than before,
        carrying steaming tea mug. Expression of simple, unassuming wisdom.
        Dressed in practical clothes of a stablehand turned rescue worker.
      - Throughout: Earnest enthusiasm tempered by growing confidence.
    reference_images: []

  - ref: "jorik-thornfield"
    name: "Jorik Thornfield"
    scene_variations: |
      CHAPTER 25 (COMPASS GIVER):
      - SCENE 04: Elderly dwarf with silver-streaked beard and sharp eyes.
        Craftsman's hands pressing brass compass into Grimjaw's palms. Pride
        in recognizing a fellow master of practical work.
    reference_images: []

  - ref: "professor-aldara-stoneforge"
    name: "Professor Aldara Stoneforge"
    scene_variations: |
      CHAPTER 25 (ACADEMIC RECEPTION):
      - SCENE 05: Elderly human woman with silver hair in elaborate knot.
        Commanding presence, eyes that miss nothing. Firm handshake, direct
        professional manner. Represents the bridge between theory and practice.
    reference_images: []

locations:
  - ref: "warehouse-complex"
    zones:
      - id: "mezzanine"
        chapter_context: |
          Pre-dawn stillness in the mezzanine quarters. Veyra's small room lit
          only by her eternal lantern—the flame steady against the darkness.
          Grimjaw's corner study cluttered with crumpled papers and
          failed attempts at academic phrasing. The personal spaces speak to
          character: Veyra's minimalist dedication, Grimjaw's practical struggle
          with unfamiliar terrain.
      - id: "mess"
        chapter_context: |
          Morning light streaming through warehouse windows illuminates the
          long tables where the Company gathers. The space transforms from
          utilitarian dining to family warmth as Thorne serves breakfast in
          a rose-embroidered apron. Steam rises from Captain's Hash, and the
          room fills with teasing banter and genuine affection.
      - id: "kitchen"
        chapter_context: |
          Pre-dawn kitchen with oil lamp warmth pushing back shadows. The
          space where Thorne and Elba negotiated territorial rights—his
          military precision meeting her dwarven standards. Mushrooms properly
          cooked, apron properly worn, care properly expressed.

  - ref: "waterdeep-market"
    zones:
      - id: "streets"
        chapter_context: |
          Morning markets awakening—vendors setting up stalls, early shoppers,
          children playing between displays. The Company's passage draws
          recognition: sweet rolls pressed into hands, craftsmen offering
          gifts, children asking wide-eyed questions about heroes. The city
          knows them now, and this walk becomes a processional of community
          appreciation before Grimjaw's academic trial.

  - ref: "spire-of-learning"
    zones:
      - id: "amphitheater"
        chapter_context: |
          Gleaming marble halls catching morning sunlight—brilliant, almost
          intimidating sheets of reflected light. Three hundred seats filled
          with scholars, faculty, visiting dignitaries. The architecture
          declares intellectual ambition while the Company's weathered gear
          marks them as distinctly non-academic. This is where practical
          knowledge meets theoretical pursuit, where Grimjaw's scars speak
          louder than any mathematical proof.

