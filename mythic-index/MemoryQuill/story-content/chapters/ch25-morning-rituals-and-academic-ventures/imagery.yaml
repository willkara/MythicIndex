  - id: "ch25-morning-rituals-and-academic-ventures-moment-08"
    scene_id: "scn-25-04"
    title: "The Compass Gift"
    narrative_beat: |
      Jorik pressed something into Grimjaw's hands—a brass compass, its face
      etched with precise measurements and calculations. 'Made this for a
      surveyor who died before he could collect it. You'll have better use
      for it than anyone else I know.'
    visual_weight: "critical"
    characters_present:
