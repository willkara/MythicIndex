  - id: "ch25-morning-rituals-and-academic-ventures-moment-09"
    scene_id: "scn-25-04"
    title: "Crouching to Children"
    narrative_beat: |
      Grimjaw handled the attention with surprising patience, crouching down
      to speak to the children at their level. 'No punching involved,' he
      explained gravely. 'Just listening carefully and thinking hard about
      the best way to move heavy things.'
    visual_weight: "critical"
    characters_present:
