characters:
  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 16 VARIATIONS (AFTERMATH ARC):
      - THROUGHOUT: Post-battle state with arm in sling from battle injuries.
        Exhausted but emotionally moved. Burns visible on left face.
        Dark leather armor worn and battered. Lantern at belt.
      - SCENES 01-03: Active despite injury, moving among wounded, greeting arrivals.
        Professional mask slipping to reveal emotional vulnerability.
      - SCENES 05-06: Quieter, reflective. Watching community gather.
        Eyes showing realization of what they've built.
    reference_images:
