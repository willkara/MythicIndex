  - ref: "harriet-blackwood"
    name: "Harriet Blackwood"
    scene_variations: |
      CHAPTER 16 (COMMUNITY MATRIARCH):
      - THROUGHOUT: Practical traveling clothes, mud-splattered from hard ride.
        Sleeves rolled up, apron donned upon arrival.
        Fierce maternal energy, takes charge of feeding wounded.
      - "Word travels fast... when our people are hurt, we come."
    reference_images: []

  - ref: "archdruid-silvan"
    name: "Archdruid Silvan Oakshield"
    scene_variations: |
      CHAPTER 16 (DRUIDIC HEALER):
      - ARRIVAL: Mid-transformation from eagle form, wings becoming arms.
        Silver-streaked hair, ancient elven features, eyes of deep wisdom.
      - HEALING: Robes of natural forest colors, moving with quiet authority.
        "Family doesn't abandon family."
    reference_images: []

  - ref: "vera-moonwhisper"
    name: "Vera Moonwhisper"
    scene_variations: |
      CHAPTER 16 VARIATIONS (RECOVERY ARC):
      - THROUGHOUT: Unconscious until final scene, wrapped in heavy blankets.
        Aftermath of dire wolf transformation pushed too far.
        Face peaceful but exhausted, showing cost of sacrifice.
      - FINAL SCENE: Eyes open, faintest smile for Aldwin.
        First conscious moment after near-death experience.
    reference_images:
      - "vera-moonwhisper-portrait"

  - ref: "aldwin-gentleheart"
    name: "Aldwin Gentleheart"
    scene_variations: |
