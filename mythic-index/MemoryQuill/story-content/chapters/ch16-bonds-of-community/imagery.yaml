  - ref: "mistress-elba"
    name: "Mistress Elba"
    scene_variations: |
      CHAPTER 16 (GUARDIAN OF BERTHA):
      - THROUGHOUT: Compact dwarven frame, sleeves rolled up.
        Soot-streaked from kitchen fires. Energetic despite long night.
        Protective fury when anyone threatens her prize turnip.
    reference_images: []

  - ref: "commander-atlock"
    name: "Commander Atlock"
    scene_variations: |
      CHAPTER 16 (RECOGNITION):
      - THROUGHOUT: Weathered military commander, experienced and observant.
        Watching the community gather with growing wonder.
        "You've built something that goes beyond organization charts."
    reference_images: []

  - ref: "marcus-heartbridge"
    name: "Marcus Heartbridge"
    scene_variations: |
      CHAPTER 16 (OBSERVER):
      - THROUGHOUT: Usually immaculate clothes now disheveled and stained.
        Watching community dynamics with analytical eye.
        "There are no underlying structures. There's just love."
    reference_images: []

  - ref: "echo-raven"
    name: "Echo"
    scene_variations: |
      CHAPTER 16 (VERA'S VIGIL):
      - EARLY SCENES: Bored without Vera conscious, causing mischief.
        Steals Atlock's seal, drops it in Grimjaw's ale. Smug satisfaction.
      - FINAL SCENE: Subdued, keeping vigil. Joyful caw when Vera awakens.
    reference_images: []

locations:
  - ref: "westwall-watchpost"
    zones:
      - id: "courtyard"
        chapter_context: |
          The central courtyard on the morning after battle, transformed into
          a refugee camp and community gathering space. Damaged stone visible
          in dawn light—gate twisted, eastern wall breached. Makeshift stretchers
          near braziers. Wagons arriving through damaged gates, families unloading
          supplies. By evening, the space has become a festival ground with
          children playing and families sharing meals amid repairs.
      - id: "kitchen"
        chapter_context: |
          Damaged mess hall roof, but functioning field kitchen established.
          Mistress Elba and Harriet Blackwood coordinate feeding.
          Bertha the turnip protected on wooden plaque with warning signs.
          Warm with cooking fires despite cold outside.
      - id: "medical-station"
        chapter_context: |
          Makeshift medical tent where Vera lies unconscious, wrapped in
          heavy blankets. Druids work their healing rituals. Soft tent-glow
          in evening. Echo keeps quiet vigil. The space where hope and
          recovery take physical form.

