locations:
  - ref: "sword-mountains"
    zones:
      - id: "mountain-trail"
        chapter_context: |
          Deliberately neglected mining road turned obstacle course. Dense old-growth forest
          with massive ancient trees. Bridges missing key planks, trail markers turned wrong
          directions or removed. Carefully positioned rockfalls block easy routes. Strategic
          mud patches. Moss-covered stone markers with insulting dwarven runes ("Bugger off").
          Masterwork of discouragement—dangerous enough to deter but not kill. Afternoon sun
          filtering through canopy, creating dappled shadows. Rising elevation, mountain air.
      - id: "cliff-face"
        chapter_context: |
          Sheer cliff face halfway up mountain slope. Massive stone overhang looming over
          shepherd's path far below. No safety infrastructure—raw stone work site. Single
          dwarf working alone with hammer and timber supports. Slate-blue mountain peaks
          visible in background. High noon sun creating dramatic shadows on stone face.
          Thousands of tons of waiting stone. Economical, precise work in progress. Sound
          of metal on stone echoing off mountainside. Wind through heights. Vertical
          exposure emphasizing scale contrast.

  - ref: "blackvein-lode"
    zones:
      - id: "mine-head"
        chapter_context: |
          Surface staging area at main shaft. Timber headframe 28-32ft tall with iron-banded
          collar. Hoist/capstan mechanisms. Windbreak canvas stretched on poles. Command bench
          for crisis management. Family vigil grounds with rope stanchions and lantern lines.
          Post-collapse: groaning timber supports, dust clouds, controlled chaos. Midday harsh
          sun on dusty scene. Later: sunset blood-gold light on mountains, ale-amber tones,
          dust catching light like halos. Mining families clustered, grief and desperate hope.
      - id: "mine-entrance"
        chapter_context: |
          Shaft collar 8-10ft diameter with stone ring and timber curb. Timber sets (oak)
          with lagging. Post-collapse: groaning supports, dust falling from ceiling, dangerous
          instability. Grimjaw approaching like a doctor, placing massive hand flat against
          rock face. Afternoon sun on stone. Later: miners emerging from darkness into daylight,
          dust-white ghosts crawling and carried. Contrast of dark mine interior and bright
          exterior. Atmospheric dust motes. Lamplight gold from within. Sound of creaking timber,
          faint tapping from deep down, stone "talk."

