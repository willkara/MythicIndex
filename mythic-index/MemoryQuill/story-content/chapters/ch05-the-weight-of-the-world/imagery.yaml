characters:
  - ref: "grimjaw-ironbeard"
    name: "Grimjaw Ironbeard"
    scene_variations: |
      CHAPTER 5 VARIATIONS (RECRUITMENT ARC):
      - SCENES 01-02 (Pre-recruitment): Not present, still in mountain isolation
      - SCENE 03 (Cliff-face encounter): Working alone on sheer cliff, no safety lines.
        Stocky dwarf build, iron-gray beard braided with metal charms and tool pieces.
        Practical reinforced leather mining clothes with metal studs, thick boots, wide belt.
        Weathered hands and face from decades underground. Movements economical and precise.
      - SCENES 04-05 (After recruitment): Same appearance but now engaged with the team.
        Assessment mode - hand on stone, listening. Later: covered in mine dust, working
        methodically. Final scene: accepting ale, first genuine smile emerging.
      - Throughout: War-hammer/mining pick "Tremor" always present. Beard charms include
        rare ore chips and tiny tools. Bright, keen eyes despite age. Solid stance with
        feet planted firmly.
    reference_images: []

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 5 (POST-CHAPTER-1):
      - SCENE 03 (Cliff-face): Warm brown skin with mottled burn scar covering left side
        of face from jaw to temple (healed but permanent from Ch01 dragon-fire). Dark brown
        mohawk with shaved sides, longer braided lock adorned with feathers. Blue swirling
        tattoos on neck and left arm. Weathered leather armor, heavy cowl, shoulder pauldrons.
        Battered metal lantern at belt glowing with warm orange light.
      - Throughout: Scarred but resolute. Calm, deliberate movements. Eyes intense and focused.
    reference_images:
      - "veyra-thornwake-portrait"

  - ref: "aldwin-gentleheart"
    name: "Aldwin Gentleheart"
    scene_variations: |
