characters:
  - ref: "cidrella-vexweld"
    name: "Cidrella Vexweld"
    scene_variations: |
      CHAPTER 21 VARIATIONS (FIRST APPEARANCE):
      - Throughout: Force of barely contained energy. Rock gnome, short and sturdy.
        Unruly copper-red hair with blue streak escaping practical braids. Tinkerer's
        goggles perched on forehead. Light freckles across nose, often smudged with
        grease. Large expressive gnomish ears with simple ring piercings.
      - LEFT ARM: Masterwork mechanical prosthetic of articulated brass and glowing
        conduits—designed and built herself after wild magic accident. Flexes with
        obvious pride when showing it.
      - ATTIRE: Dark oil-stained leather tunic, heavy leather apron/cuirass with tool
        pockets and loops. Bandolier of power cells across chest.
      - EXPRESSION: Eyes lit up with professional excitement, bouncing on toes with
        enthusiasm. Gestures animatedly, especially when discussing technical matters.
    reference_images: []

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 21 VARIATIONS (HOME REALIZATION):
      - SCENE 02 (Cid visit): Standard commander appearance—weatherworn leather coat.
        Carefully neutral expression that softens during shared scars moment.
        Recognition of kindred trauma survivor.
      - SCENE 04 (Home realization): Standing on mezzanine, watching Company routines
        below. The moment she realizes this feels like home. Both comfort and terror
        of belonging visible in expression.
      - Throughout: Mottled burn scar on left face. Dark mohawk with shaved sides,
        feathered braids. Sharp dark eyes. Swirling tattoos.
    reference_images: []

  - ref: "grimjaw-ironbeard"
    name: "Grimjaw Ironbeard"
    scene_variations: |
      CHAPTER 21 VARIATIONS (NESTING):
      - SCENE 04 (Forge): At his forge, crafting decorative spoons. Iron-gray braided
        beard with metal charms. Massive hands holding delicate work. "Geometric
        rosettes" that absolutely look like flowers visible on spoon handle.
      - SCENE 05 (Cid discussion): Warming to fellow craftsperson. Professional respect
        crossing boundaries. Debating compression ratios with enthusiasm.
      - Throughout: Stocky, powerful build. Bright keen eyes. Practical mining clothes.
    reference_images: []

  - ref: "quartermaster-fayne"
    name: "Quartermaster Fayne"
    scene_variations: |
      CHAPTER 21 (GENTLE OBSERVER):
      - SCENE 04 (Forge): Watching Grimjaw with gentle smirk. Amused observation of
        the dwarf's denial about "flowers." Warm laughter filling the forge.
      - Throughout: Rock gnome, 3'4", wiry. Auburn short hair, hazel eyes. Custom
        spectacles. Ink-stained fingers. Androgynous appearance.
    reference_images: []

  - ref: "finn"
    name: "Finn"
    scene_variations: |
      CHAPTER 21 (PROVING HIMSELF):
      - SCENE 02: Practicing archery at loading area targets. Answers door for Cid.
        Eager, nervous but growing confident.
      - SCENE 03 (Rescue): Sprinting toward children, throwing himself against stone
        block. Ranger reflexes in action. Screaming for help while straining.
      - Throughout: Human, young, lean build. Brown hair, hazel eyes. Simple leather
        tunic and breeches. Growing from nervous to confident.
    reference_images: []

  - ref: "corporal-darric"
    name: "Corporal Darric"
    scene_variations: |
      CHAPTER 21 (SOLDIER'S INSTINCT):
      - SCENE 03 (Rescue): Grabbing wooden beam, creating improvised lever. Soldier's
        training taking over. Straining with Halden against stone.
      - Throughout: Shield dwarf, female. Perpetually unimpressed expression. City
        Guard armor, proudly dented shin-guard. Steady, reliable presence.
    reference_images: []

  - ref: "medic-halden"
    name: "Medic Halden"
    scene_variations: |
      CHAPTER 21 (FIELD MEDIC):
      - SCENE 03 (Rescue): Abandoning purchases to help with lever, then dropping to
        knees to treat wounded child. Calm, reassuring chatter while hands work.
      - Throughout: Human male, shy but earnest. City Guard armor with medical pack.
        Nervous tic at left eye corner. Methodical, compassionate.
    reference_images: []

  - ref: "marcus-heartbridge"
    name: "Marcus Heartbridge"
    scene_variations: |
      CHAPTER 21 (SUBTLE OPERATOR):
      - SCENE 05: Carefully neutral expression watching Cid mention Korrath. Exchanging
        careful glance with Veyra—the opening they've waited for.
      - Throughout: Well-tailored doublets. Smooth composure. Sharp observer.
    reference_images: []

locations:
  - ref: "warehouse-complex"
    zones:
      - id: "main-floor"
        chapter_context: |
          The main warehouse floor during Cid's enthusiastic entrance—cavernous
          space with high windows, Finn's archery targets in the loading area.
          Professional assessment atmosphere as Cid evaluates structural potential.
          The moment of shared trauma recognition between Cid and Veyra.
      - id: "forge"
        chapter_context: |
          Grimjaw's forge in Building B, warm with rhythmic hammering. The dwarf
          crafting decorative spoons with "geometric rosettes" (flowers). Fayne's
          gentle teasing about nesting. Forge glow creating warm, domestic atmosphere.
      - id: "mezzanine"
        chapter_context: |
          The mezzanine during Veyra's "home" realization—evening light, watching
          Company routines below. Grimjaw at forge, Aldwin in infirmary, others
          at their stations. The commander surveying her found family.
      - id: "briefing-circle"
        chapter_context: |
          The briefing table during Cid's return visit with architectural plans.
          Technical discussion about secure meeting rooms. The moment Korrath's
          name is spoken with proud affection by Cid, Veyra and Marcus exchanging
          careful glances.

  - ref: "artisan-quarter"
    zones:
      - id: "market"
        chapter_context: |
          Waterdeep's Artisan Quarter marketplace during the stone rescue—late
          morning bustle, merchants hawking, street performers, children playing.
          Cart accident with stone blocks sliding toward children. Chaos giving
          way to heroic improvisation. Mason's tears of gratitude afterward.

moments:
  - id: "ch21-roots-and-reconnaissance-moment-03"
    scene_id: "scn-21-02"
    title: "Shared Scars"
    narrative_beat: |
      'I understand magical... mishaps.' She raised her mechanical arm. 'This wasn't
      by choice. Wild magic surge when I was younger. My entire left arm was transformed
      into living crystal.' There was a moment of unexpected connection—two women
      marked by magical trauma.
    visual_weight: "critical"
    characters_present:
      - "cidrella-vexweld"
      - "veyra-thornwake"
    location_zone: "warehouse-complex/main-floor"
    transformation_state: "during"
    recommended_images: 2

  - id: "ch21-roots-and-reconnaissance-moment-07"
    scene_id: "scn-21-04"
    title: "This Felt Like Home"
    narrative_beat: |
      This felt like home. Not the desperate camaraderie of a siege, or the temporary
      shelter of an inn between missions. This felt like a place they belonged, work
      they were meant to do, people they were meant to be with.
    visual_weight: "critical"
    characters_present:
