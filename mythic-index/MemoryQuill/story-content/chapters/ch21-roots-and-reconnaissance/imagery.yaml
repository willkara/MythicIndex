  - id: "ch21-roots-and-reconnaissance-moment-09"
    scene_id: "scn-21-05"
    title: "The Name Spoken"
    narrative_beat: |
      'Korrath Threnx. He's been pushing me to think bigger with my projects for
      years. These plans, for instance—they're better because of his input.'
      Veyra and Marcus exchanged a careful glance.
    visual_weight: "high"
