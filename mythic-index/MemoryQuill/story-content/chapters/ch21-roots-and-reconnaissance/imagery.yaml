    scene_id: "scn-21-04"
    title: "Not Flowers"
    narrative_beat: |
      'Those are not flowers,' Grimjaw protested. 'They're... geometric rosettes.
      Completely different thing. Traditional dwarven design element.'
      'They look like flowers to me.' 'Then you need your eyes checked.'
    visual_weight: "critical"
    characters_present:
