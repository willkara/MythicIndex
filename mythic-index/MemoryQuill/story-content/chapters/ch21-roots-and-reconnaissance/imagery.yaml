  - id: "ch21-roots-and-reconnaissance-moment-04"
    scene_id: "scn-21-03"
    title: "Stone and Lever"
    narrative_beat: |
      Darric grabbed a long wooden beam and jammed it under the stone, creating an
      improvised lever. Together, the three Company members managed to redirect the
      stone's momentum, sending it rolling harmlessly into an empty fountain.
    visual_weight: "high"
    characters_present:
