      is its own kind of closeness.
    aspect_ratio: "21:9"
    orientation: "landscape"
    size: "1792x768"
    visual_description: |
      The moment of intervention. Marcus Heartbridge emerges from shadow into lamplight
      like an actor taking the stage. His fluid movement draws every eye in the room.
      Expensive clothes travel-worn but still elegant, hands empty and spread slightly
      in a gesture of peace. His smile is perfectly calibrated—charming, disarming,
      yet carrying an edge that makes Krag freeze mid-threat.
      The lamplight catches Marcus's face as he steps forward, transitioning from
      shadow to spotlight. Behind him, his corner booth still wisps with pipe smoke.
      All the previous tension redirects toward him—Krag's eyes widening, the Company
      pausing mid-preparation, even Durja's calculating gaze shifting to assess this
      new variable. His voice has just cut through the tension like warm honey through ice:
      "Gentlemen."
