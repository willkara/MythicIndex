locations:
  - ref: "trade-way"
    zones:
      - id: "road"
        chapter_context: |
          Harsh afternoon sun bakes the Trade Way, more suggestion than road after
          winter's abuse. Dust rises with every step, coating everything in uniform
          grime. Potholes deep enough to swallow children. Heavy wagons groaning
          under loads. Heat-shimmer haze, clouds of gnats, horseflies tormenting
          animals. Unseasonable warmth following harsh winter. Trees press close
          to the verges, perfect for ambush.
      - id: "roadside"
        chapter_context: |
          Scene of bandit attack. Overturned cart skewed across road like broken toy.
          Cargo of dyed wool scattered in vibrant pools of color that look disturbingly
          like blood in harsh sunlight. Actual blood darker, spreading from beneath
          wreckage. Axe marks on wheels showing calculated crippling before robbery.
          Scuff marks in dirt reveal attackers' positions.

  - ref: "wayward-compass"
    zones:
      - id: "common-room"
        chapter_context: |
          Crossroads inn squatting at junction of trade roads—toad of timber and stone,
          solid and unlovely. Three chimneys smoking. Interior low-beamed, smoky,
          crammed with mismatched furniture that has seen better decades. Air thick
          with stale ale, roasting meat, unwashed bodies, smoke, spilled drinks, and
          desperation. Sawdust on floor needs changing—dark stains from previous
          altercations. Afternoon sunlight follows the Company in, highlighting blood
          on clothes and dust of hard travel. Corner booth shrouded in shadow and
          pipe smoke where Marcus watches. Tension crystallizes when Black Hawks enter—
          conversations drop to whispers, patrons press against walls trying to become
          invisible. Durja behind bar with calculating assessment.

