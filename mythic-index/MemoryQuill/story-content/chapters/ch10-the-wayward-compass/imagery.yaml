characters:
  - ref: "marcus-heartbridge"
    name: "Marcus Heartbridge"
    scene_variations: |
      CHAPTER 10 VARIATIONS (FIRST APPEARANCE):
      - Throughout: Well-tailored doublets in rich but not ostentatious fabrics,
        polished boots, formal yet practical cloak. Travel-worn but still elegant.
        Poised, confident posture. Charming smile that may or may not reach his eyes.
        Empty, spread hands in gestures of peace. Fluid, graceful movement.
      - SCENES 03-04 (Observation): Shrouded in shadow and pipe smoke, corner booth,
        watching with calculating eyes, wine glass in hand.
      - SCENE 04 (Intervention): Steps into lamplight like actor taking stage,
        hands spread in peace, voice carrying silk-wrapped threat.
      - SCENE 05 (Offer): Places ancient coin on table, confidential lean,
        eyes showing he knows more than he says.
    reference_images: []

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 10 VARIATIONS:
      - Throughout: Battle-hardened half-elf with spiky dark mohawk, shaved sides,
        feathered braids. Mottled burn scar on left side of face from jawline to temple.
        Sharp, clear dark eyes. Intricate swirling tattoos on neck and arms.
        Weatherworn leather coat with mismatched armor plates. Lantern at hip.
      - SCENES 01-02 (Road): Dust-coated from travel, grime in every crease,
        riding at head of column with focused concentration.
      - SCENES 03-05 (Inn): Blood on clothes from rescue, protective stance,
        scarred face catching lamplight, assessing strangers with intense gaze.
    reference_images: []

  - ref: "thorne-brightward"
    name: "Thorne Brightward"
    scene_variations: |
      CHAPTER 10 VARIATIONS:
      - Throughout: Human male, early forties, steel-gray cropped hair, weathered
        but kind face. Faded blue wool cloak with Last Light Company sigil over
        chainmail. Deep-set brown eyes that miss nothing. Military posture.
      - SCENES 01-02 (Road): Hand on sword pommel, knuckles white, methodically
        scanning wooded verges for ambush.
      - SCENES 03-05 (Inn): Protective positioning, smooth unhurried movements
        placing himself between threats and civilians.
    reference_images: []

  - ref: "grimjaw-ironbeard"
    name: "Grimjaw Ironbeard"
    scene_variations: |
      CHAPTER 10 VARIATIONS:
      - Throughout: Dwarven warrior, thick-thumbed, grumbling disposition.
        Experienced fighter with structural assessment in his gaze.
      - SCENES 03-05 (Inn): Hefting heavy pewter tankard as potential weapon,
        shifting weight for leverage, suspicious of strangers.
    reference_images: []

  - ref: "quartermaster-fayne"
    name: "Quartermaster Fayne"
    scene_variations: |
      CHAPTER 10 VARIATIONS:
      - Throughout: Quartermaster with artist's hands but weapon calluses,
        practical demeanor, often consulting parchment lists.
      - SCENES 01-02 (Road): Squinting through dust at supply scroll.
      - SCENES 02-05: Medical supplies ready, steady efficient hands treating wounds.
    reference_images: []

  - ref: "durja"
    name: "Durja"
    scene_variations: |
      CHAPTER 10 VARIATIONS:
      - Throughout: Formidable female orc innkeeper. Scars crosshatched on arms,
        one tusk broken short. Intelligent, calculating eyes. Gravel-drum voice.
        Polishing tankard with methodical precision.
      - SCENE 04 (Standoff): Both hands below bar where she keeps something
        persuasive, stopped pretending to polish, tracking every movement.
    reference_images: []

  - ref: "krag"
    name: "Krag"
    scene_variations: |
      CHAPTER 10 VARIATIONS:
      - Throughout: Hulking orc Black Hawks leader. Flattened nose broken so many
        times it's more suggestion than feature. Yellowed tusks filed to points.
        Leather armor with crude black hawk insignia. Rough voice like grinding
        millstones.
      - SCENE 04: Predator scanning for prey, lips pulled back in threatening smile,
        calculating odds, ultimately backing down from Marcus's threat.
    reference_images: []

  - ref: "sliba-pamera"
    name: "Sliba Pamera"
    scene_variations: |
      CHAPTER 10 VARIATIONS:
      - SCENE 02-03: Tabaxi merchant with spotted fur matted with dust and blood.
        Crossbow bolt wound in thigh, clawed fingers clutching injury.
        Feline features contorted with pain, ears flattened, amber eyes sharp.
        Cultured cadence despite agony, tail flicking with agitation.
    reference_images: []

  - ref: "merchants-niece"
    name: "Mira (Merchant's Niece)"
    scene_variations: |
