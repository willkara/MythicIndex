characters:
  - ref: "lyra-kestrel"
    name: "Lyra Kestrel"
    scene_variations: |
      CHAPTER 30 VARIATIONS (DUALITY REVEALED):
      - SCENE 02 (Predator Emerges): Complete transformation from warm innkeeper's guest
        to predator. Deep plum skin absorbing shadows. Elegant horns catching filtered
        sunlight. Golden eyes dilated, assessing threats. Hands resting near weapons.
        Every sense attuned to danger. The Mockingbird in her element.
      - SCENE 04 (Silent Kill): Materializing at firelight's edge like smoke taking shape.
        Methodically wiping blade clean. Calm report: "Two. The first one never saw me
        coming." Cold efficiency of Academy training. Sheathing weapon with practiced
        precision.
      - SCENE 04 (Closing Eyes): Kneeling beside the dead. Surprising gentleness as two
        fingers close staring eyes. Solemn respect for fallen enemies. "They were just
        doing their job." The killer's code—humanity preserved.
      - SCENE 05 (Philosophy): At moonlit stream with Rill. Golden eyes reflecting
        light orbs. Expression serious but not cold. Speaking compartmentalized truth.
      - Throughout: The same woman who can kill without warning and close eyes with
        tenderness. Both are real. Neither contaminates the other.
    reference_images:
      - "lyra-kestrel-portrait"

  - ref: "rill-vossari"
    name: "Rill Vossari"
    scene_variations: |
      CHAPTER 30 VARIATIONS (WATER COMMUNION):
      - SCENE 03 (Stream): Kneeling by fast-moving stream at dusk. Fingertips touching
        water's surface. Sea-glass skin brightening, darker turquoise patterns beneath
        swirling like eddies. Speaking softly in Aquan—liquid syllables as conversation,
        not command. Water rising to meet her palms. Trout swimming calmly in shaped
        shallows.
      - SCENE 05 (Philosophy): Creating blue-white light orbs that hover like captured
        moonbeams. Luminous skin patterns pulsing in harmony with magical lights.
        Asking Lyra about holding death and tenderness in same heart.
      - Throughout: Pale, uncertain after witnessing Lyra's kills. Grateful for
        protection but unsettled by effortless violence from someone who laughed
        with a child hours before.
    reference_images:
      - "rill-vossari-portrait"

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 30 (RANGER COMMANDER):
      - SCENE 02 (Tracking): Dismounting to examine invisible tracks. Fingers tracing
        patterns in disturbed earth. Reading story of pursuit and calculation.
        "We're being herded." Dark mohawk, burn scar, sharp dark eyes.
      - SCENE 03-05: Command presence. Touching lantern at belt for comfort. Walking
        perimeter repeatedly, instincts sensing wrongness. Assigning seven tasks to
        seven people with eyes tracking each member.
      - Throughout: Ranger training showing in path choices, hand signals, subtle
        warnings. The weight of seven lives on her shoulders.
    reference_images:
      - "veyra-thornwake-portrait"

locations:
  - ref: "thornwood-forest"
    zones:
      - id: "trail"
        chapter_context: |
          Dense forest transforming team from merchants to operatives. Ancient trees
          towering, branches creating natural corridors perfect for ambushes. Maze
          of shadows that could hide anything. Something unnatural tracking parallel
          to their route—not animal, not entirely human. The forest itself feels
          contaminated. Being herded through terrain they don't control.

      - id: "camp"
        chapter_context: |
          Defensible hollow protected by shallow rocky overhang. Small smokeless fire
          for cooking. Fresh fish feast from Rill's communion. Moment of respite
          before violence. Then: forest sounds going utterly silent. Lyra melting
          into darkness. Two bodies found with throats opened in precise lines.
          Blood scattered with leaves, tracks obscured. The kill zone cleaned by
          professionals.

      - id: "stream"
        chapter_context: |
          Clear, fast-moving water at edge of camp. Dusk light giving way to moonlight.
          Rill's blue-white light orbs hovering above surface like captured moonbeams.
          The place where philosophy is spoken—how do you hold killing and tenderness
          in the same heart? Compartmentalized survival explained. Water filling
          containers for the night ahead.

moments:
  - id: "ch30-the-silent-approach-moment-02"
    scene_id: "scn-30-02"
    title: "The Predator Emerges"
    narrative_beat: "Lyra's transformation was the most dramatic. Gone was the woman who'd shared stories and carved wood at the Windborne Roost, who'd given a child a wooden bird and been utterly disarmed by innocent questions. In her place sat a predator, her deep plum skin seeming to absorb the shadows around her."
    visual_weight: "critical"
    characters_present:
