    location_zone: "thornwood-forest/trail"
    transformation_state: "during"
    recommended_images: 1

  - id: "ch30-the-silent-approach-moment-03"
    scene_id: "scn-30-02"
    title: "Being Herded"
    narrative_beat: "'Two hours behind us, something crossed our trail,' Veyra said, dismounting to examine tracks that were invisible to the others. Her fingers traced patterns in the disturbed earth, reading a story of pursuit and calculation. 'We're being herded.'"
    visual_weight: "high"
    characters_present:
      - "veyra-thornwake"
    location_zone: "thornwood-forest/trail"
    transformation_state: "during"
    recommended_images: 1

  - id: "ch30-the-silent-approach-moment-04"
    scene_id: "scn-30-03"
    title: "Water Communion"
    narrative_beat: "As her fingertips touched the water's surface, her sea-glass skin brightened, the darker patterns beneath it swirling like eddies. She closed her eyes and spoke softly in Aquan, the liquid syllables a conversation, not a command. The water responded, rising to meet her palms."
    visual_weight: "high"
    characters_present:
      - "rill-vossari"
    location_zone: "thornwood-forest/stream"
    transformation_state: "during"
    recommended_images: 1

  - id: "ch30-the-silent-approach-moment-07"
    scene_id: "scn-30-04"
    title: "The Silent Kill"
    narrative_beat: "Lyra materialized at the edge of their firelight like smoke taking shape, methodically wiping her blade clean. 'Two,' she reported calmly. 'Silent Hand patrol. The first one never saw me coming. The second... well, he saw enough to be surprised.' She sheathed her weapon with practiced efficiency."
    visual_weight: "critical"
    characters_present:
      - "lyra-kestrel"
    location_zone: "thornwood-forest/camp"
    transformation_state: "after"
    recommended_images: 2

  - id: "ch30-the-silent-approach-moment-08"
    scene_id: "scn-30-04"
    title: "Closing the Eyes"
    narrative_beat: "Lyra knelt beside the first body. With a surprising gentleness, she reached out and used two fingers to close the man's staring eyes. She repeated the gesture for the second, a solemn, final act of respect. 'They were just doing their job,' she said quietly to no one in particular."
    visual_weight: "critical"
    characters_present:
      - "lyra-kestrel"
    location_zone: "thornwood-forest/camp"
    transformation_state: "after"
    recommended_images: 1

  - id: "ch30-the-silent-approach-moment-09"
    scene_id: "scn-30-05"
    title: "Compartmentalized Heart"
    narrative_beat: "'The child sees me as I could be,' she said finally. 'The patrol saw me as I was trained to be. Both are real.' She looked up at Rill, her expression serious but not cold. 'The Academy taught me to compartmentalize. Keep the parts of yourself separate so one doesn't contaminate the other.'"
    visual_weight: "high"
    characters_present:
      - "lyra-kestrel"
      - "rill-vossari"
    location_zone: "thornwood-forest/stream"
    transformation_state: "after"
    recommended_images: 1

