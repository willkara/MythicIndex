  - id: "ch19-an-olive-branch-moment-05"
    scene_id: "scn-19-03"
    title: "Every Scar Tells a Story"
    narrative_beat: |
      A young noble gaped openly at her scars. 'How do you—I mean, doesn't it hurt to—'
      'Every scar tells a story,' Veyra said clearly. 'Mine tell of the day I learned
      that survival without purpose is merely existence.'
    visual_weight: "critical"
