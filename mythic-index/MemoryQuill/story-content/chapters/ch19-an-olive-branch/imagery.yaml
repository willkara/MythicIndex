characters:
  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 19 VARIATIONS (FORMAL EVENT ARC):
      - SCENE 01 (Warehouse): Standard commander appearance—weatherworn leather coat,
        burn scars visible at neck and hands. Hand unconsciously touching collar where
        scars disappear. Vulnerability beneath command persona.
      - SCENES 02-05 (Azure Pavilion): Dark, unadorned formal gown with high collar
        (not hiding, but dignified). Burn scars visible at neck edge and on hands.
        Quiet dignity despite discomfort in formal setting. Calm, observant demeanor.
      - Throughout: Mottled burn scar on left face from jaw to temple. Dark mohawk
        with shaved sides, feathered braids. Sharp, clear dark eyes. Swirling tattoos
        on neck and arms. Lantern NOT present at formal event.
    reference_images: []

  - ref: "marcus-heartbridge"
    name: "Marcus Heartbridge"
    scene_variations: |
      CHAPTER 19 (SOCIAL EDUCATOR):
      - SCENE 01 (Markets): Teaching mode—gesturing at fabrics, demonstrating social
        semiotics. Impeccably dressed, smooth confidence, knowing glint in eye.
      - SCENE 03 (Pavilion): Perfect smile that freezes briefly when rejected by
        Matriarch Stoneheart. Genuine embarrassment quickly masked. Recovering with
        graceful bow.
      - Throughout: Well-tailored doublets, polished boots, smooth marble smile.
        Average height, poised confident posture.
    reference_images: []

  - ref: "thorne-brightward"
    name: "Thorne Brightward"
    scene_variations: |
      CHAPTER 19 (FORMAL DISCOMFORT):
      - Throughout: Old dress uniform, slightly snug after Westwall campaign.
        Steel-gray short military hair. Deep-set brown eyes, weathered kind face.
        Stiff but serviceable appearance. Disciplined military posture even in
        uncomfortable formal setting.
    reference_images: []

  - ref: "grimjaw-ironbeard"
    name: "Grimjaw Ironbeard"
    scene_variations: |
      CHAPTER 19 (FISH OUT OF WATER):
      - Throughout: Borrowed formal coat straining at broad dwarf shoulders and seams.
        Iron-gray braided beard with metal charms. Stocky, powerful build. Bright keen
        eyes observing structural integrity of pavilion rather than social dynamics.
        Tiny pastry looking absurd in massive hand.
    reference_images: []

  - ref: "quartermaster-fayne"
    name: "Quartermaster Fayne"
    scene_variations: |
      CHAPTER 19 (PATTERN LEARNER):
      - SCENE 01 (Markets): Surveyor's precision—notebook out, scribbling furiously.
        Attempting to quantify fashion semiotics. Frustration at illogical social rules.
      - SCENE 01 (Warehouse): Well-tailored scholar-like outfit. Taking notes on
        Veyra's requests.
      - Throughout: Rock gnome, 3'4", wiry and nimble. Auburn short hair, hazel eyes.
        Custom spectacles with swing-arm lenses. Ink-stained fingers. Androgynous
        appearance, leather bandolier with tools.
    reference_images: []

  - ref: "captain-grimsby"
    name: "Captain Grimsby"
    scene_variations: |
      CHAPTER 19 (FORMAL HOST):
      - Throughout: Immaculate Watch Captain's uniform. Gruff, mustachioed veteran.
        Stern, by-the-book expression softening slightly during toast. Mechanical
        precision in greeting guests. Rigid but offering genuine public acknowledgment.
    reference_images: []

  - ref: "aldwin-gentleheart"
    name: "Aldwin Gentleheart"
    scene_variations: |
      CHAPTER 19 (SURPRISING SOPHISTICATE):
      - SCENE 01 (Markets): Surprisingly astute fashion observations. Deep forest-green
        velvet outfit. Quiet amusement at the social education lesson.
      - Throughout: Halfling with compact sturdy build. Curly brown hair with silver
        at temples. Kind hazel eyes. Practical earth-tone robes, surprisingly dapper
        for the formal event.
    reference_images: []

  - ref: "matriarch-stoneheart"
    name: "Matriarch Stoneheart"
    scene_variations: |
      CHAPTER 19 (DIAMOND-SHARP REJECTION):
      - SCENE 03: Elderly dwarven woman in severe black silk. Grey eyes sharp as
        cut diamonds. Not looking up from her wine while dismissing Marcus.
        Generational memory of the Heartbridge family's "same smile, same angle."
    reference_images: []

locations:
  - ref: "warehouse-complex"
    zones:
      - id: "briefing-circle"
        chapter_context: |
          The Briefing Circle during the invitation scramble—morning light through
          clerestory lancets illuminating the round map table now covered with supply
          manifests. The Company gathered in battle-worn clothes, reacting to the
          formal invitation's demands. Warehouse dust motes in the air, practical
          military atmosphere suddenly confronted with high-society requirements.
      - id: "market"
        chapter_context: |
          Waterdeep's fabric markets during the shopping expedition. Stalls displaying
          silks in vibrant hues, bolts of velvet, passing nobles demonstrating social
          hierarchy through their attire. Market daylight, bustling crowds, the
          unlikely trio of Marcus, Fayne, and Aldwin navigating social semiotics.

  - ref: "azure-pavilion"
    zones:
      - id: "entrance"
        chapter_context: |
          Evening arrival at the Azure Pavilion—polished white stone reflecting
          crystal lantern glow, azure-tiled roofs catching twilight. The Company
          in their unfamiliar formal shoes taking careful steps on polished stone.
          Sea salt mixing with expensive perfume, harbor shimmer beyond.
      - id: "main-floor"
        chapter_context: |
          The main floor during social navigation—multiple conversations, dignity
          under scrutiny, Marcus's rejection by Matriarch Stoneheart. Veyra facing
          the young noble's rudeness about her scars with quiet dignity. Crystal
          lanterns casting silver-white light, harbor visible through open-air
          structure.
      - id: "platform"
        chapter_context: |
          The raised platform during Grimsby's toast—Captain in immaculate uniform,
          glass raised, crowd echoing "To order!" Crystal lanterns glowing brighter
          as evening deepens. Public endorsement with conditions, olive branch
          extended with expectations attached.

