locations:
  - ref: "azure-pavilion"
    zones:
      - id: "pier"
        chapter_context: |
          Twilight approach. 300-foot exposed oak pier stretching toward the pavilion.
          City Watch screeners at first lay-by niche. Chainable bollards. No cover—a
          beautifully crafted kill zone that Thorne immediately recognizes. Copper and
          rose sunset light. Crystal lanterns beginning to glow. Salt air and expensive
          perfume mixing. The water beneath remembers disturbances—service float traffic.
      - id: "central-nave"
        chapter_context: |
          Heart of the gala. Sweeping arches, central dome of glass and copper catching
          last light like a captured star. Floating crystal lanterns casting silvery glow.
          Flower arrangements worth fortunes. Tables laden with Sword Coast delicacies.
          Marble columns with hidden stress fractures. The symphony of layered deception—
          every conversation a potential intelligence source or trap. Evening deepening
          as lanterns float lower, musicians shifting to contemplative music.
      - id: "colonnade"
        chapter_context: |
          Open-air colonnade offering tactical positions. 'Column forest' where Marcus
          tracks enemy movements. Fluted marble columns providing cover for interception.
          Shadows lengthening as evening progresses. View of harbor and pier—escape
          routes visible but exposed.

  - ref: "warehouse-complex"
    zones:
      - id: "briefing-circle"
        chapter_context: |
          Morning strategy session. Salt and ink smell. Tea cooling at elbows. Bellringer
          sketch smudged between brass compass and string. Tension from last night's
          arguments still lingering. Azure invitation on table like a thrown gauntlet.
          Later (Scene 7): Night debrief. Lantern light on map table. Formal wear shed
          like snakeskins. Reports compiled. The countdown to rescue revealed.
      - id: "main-hall"
        chapter_context: |
          Quiet when they return. Harbor sounds muffled by thick walls. Late hour shadows.
          Map table as central gathering point. Veyra's lantern steady despite draft.

moments:
  - id: "ch34-the-azure-cage-moment-10"
    scene_id: "scn-34-04"
    title: "Declaration of War"
    narrative_beat: "Cid's prosthetic hand, holding a wine glass, sparked once—a tiny, blue-white arc of barely contained energy. 'The subjects—' she caught herself with practiced ease, '—I mean, the specimens would have no idea how thoroughly they're... protected. From contamination, of course.' Her eyes locked with Mourngrave's. The investors heard only pride. Mourngrave heard a declaration of war."
    visual_weight: "critical"
    characters_present:
      - "cidrella-vexweld"
      - "dr-elisande-mourngrave"
    location_zone: "azure-pavilion/central-nave"
    transformation_state: "during"
    recommended_images: 2

  - id: "ch34-the-azure-cage-moment-08"
    scene_id: "scn-34-03"
    title: "Cell Door Signatures"
    narrative_beat: "This isn't from storage rooms or laboratories, he thought, a cold dread settling in his gut. This is the result of repeated, heavy, dynamic loads. This is the signature of heavy, reinforced cell doors slamming shut. Over and over. His own designs, twisted to cage people. The dishonor of it was a physical weight."
    visual_weight: "critical"
    characters_present:
      - "korrath-threnx"
    location_zone: "azure-pavilion/central-nave"
    transformation_state: "during"
    recommended_images: 2

  - id: "ch34-the-azure-cage-moment-12"
    scene_id: "scn-34-06"
    title: "The Challenge"
    narrative_beat: "'Mr. Threnx, Ms. Vexweld—shall we say next week for that facility tour? I'm sure Commander Thornwake would find our security measures... instructive.' It was no longer an invitation; it was a challenge. The game had been joined."
    visual_weight: "high"
    characters_present:
      - "dr-elisande-mourngrave"
      - "veyra-thornwake"
      - "thale-greycloak"
    location_zone: "azure-pavilion/central-nave"
    transformation_state: "after"
    recommended_images: 1

  - id: "ch34-the-azure-cage-moment-13"
    scene_id: "scn-34-07"
    title: "Three Days"
    narrative_beat: "'It's a shipping manifest, Commander. Live cargo—special handling requirements—night-tide transfer.' He looked up, his young face pale but determined. 'Three days from now.' The silence that followed was absolute."
    visual_weight: "high"
    characters_present:
      - "finn"
      - "veyra-thornwake"
    location_zone: "warehouse-complex/briefing-circle"
    transformation_state: "after"
    recommended_images: 1

  - id: "ch34-the-azure-cage-moment-02"
    scene_id: "scn-34-02"
    title: "Kill Zone Beauty"
    narrative_beat: "The Azure Pavilion was breathtaking at dusk, but to Thorne, the 300-foot pier leading to it was a beautifully crafted kill-zone. He felt a familiar tension in his shoulders as they walked the exposed oak planks, noting the City Watch screeners at the first lay-by niche and the chainable bollards."
    visual_weight: "high"
    characters_present:
      - "thorne-brightward"
      - "veyra-thornwake"
    location_zone: "azure-pavilion/pier"
    transformation_state: "before"
    recommended_images: 1

  - id: "ch34-the-azure-cage-moment-07"
    scene_id: "scn-34-03"
    title: "Finn's Wine Spill"
    narrative_beat: "Heart hammering, Finn grabbed a bottle of wine from a passing tray and lurched forward, feigning a stumble. Wine sloshed over the crate, soaking a sheaf of papers. His eyes darting across the page. Shipping manifests... Live Cargo..."
