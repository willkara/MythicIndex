characters:
  - ref: "cidrella-vexweld"
    name: "Cidrella 'Cid' Vexweld"
    scene_variations: |
      CHAPTER 34 VARIATIONS (GALA INFILTRATION):
      - SCENE 01 (Briefing): Workshop attire transitioning to formal - unruly copper-red hair
        with blue streak carefully tamed, prosthetic arm's glow deliberately dimmed.
      - SCENES 02-04 (Gala): Formal dark leather cuirass polished to elegance, tool bandolier
        hidden beneath a formal coat. Prosthetic arm concealed under long sleeves, only
        sparking when emotions surge. Hair braided too tight with nervous precision.
      - SCENE 04 (Declaration): Prosthetic sparks with blue-white arc of barely contained fury.
        Eyes lock with Mourngrave's in unmistakable challenge. Professional mask cracking.
      - Throughout: Short, sturdy gnomish build. Freckled face. Large expressive ears with
        ring piercings. Brown eyes that miss nothing.
    reference_images:
      - "cidrella-vexweld-portrait"

  - ref: "korrath-threnx"
    name: "Korrath Threnx"
    scene_variations: |
      CHAPTER 34 VARIATIONS (HONORED ARCHITECT):
      - SCENE 01 (Briefing): Bronze scales dull with the weight of tarnished family honor.
        Formal coat reluctantly worn. Guild crest prominent.
      - SCENES 02-03 (Gala): Guest of honor attire - formal coat over reinforced leather.
        Massive scaled fingers running along columns, reading structural secrets.
      - SCENE 03 (Discovery): Face grave as architect's eye reads cell door signatures in
        stress fractures. The dishonor visible as a physical weight on his broad shoulders.
      - Throughout: Tall, broad bronze dragonborn. Deep scar across left eye. Family
        engineering guild crest on heavy bronze chain.
    reference_images:
      - "korrath-threnx-portrait"

  - ref: "finn"
    name: "Finn"
    scene_variations: |
      CHAPTER 34 VARIATIONS (FIRST SPY MISSION):
      - SCENE 01 (Briefing): Young face flushed with nervous excitement. Lemon and wine
        on his sleeves from kitchen work. Eyes bright with eagerness.
      - SCENE 03 (Wine Spill): Heart hammering, feigning a stumble. Hands trembling as
        he scans shipping manifests. Pale but determined.
      - SCENE 07 (Revelation): Young face pale but triumphant. Folded paper clutched in
        trembling hands. Delivering the countdown with quiet determination.
      - Throughout: Lean build, brown hair, hazel eyes. Simple leather tunic. Growing
        from nervous youth to proven operative.
    reference_images:
      - "finn-portrait"

  - ref: "thorne-brightward"
    name: "Thorne Brightward"
    scene_variations: |
      CHAPTER 34 VARIATIONS (TACTICAL ASSESSMENT):
      - SCENE 01 (Briefing): Jaw tight, protective of Finn. Old dress uniform polished
        until brass buttons gleam.
      - SCENE 02 (Kill Zone): Familiar tension in shoulders as he reads the pier as a
        perfect chokepoint. Scanning fields of fire automatically.
      - SCENES 02-06 (Gala): Steel-gray cropped hair, weathered kind face. Faded blue
        cloak with Last Light Company sigil. Hand touching holy symbol when sensing
        corruption. Deep-set brown eyes that miss nothing.
      - Throughout: Broad-shouldered, military posture. Chainmail under formal cloak.
    reference_images:
      - "thorne-brightward-portrait"

  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 34 VARIATIONS (COMMANDER'S MASK):
      - SCENE 01 (Briefing): Watching harbor since before dawn, calculating. Lantern on
        windowsill beside her.
      - SCENES 02-06 (Gala): High-collared dress of deep forest green concealing burn scars
        while projecting quiet authority. Dark mohawk with feathered braids. Mottled burn
        scar on left face visible despite the collar. Sharp dark eyes reading every exit.
      - SCENE 06 (Challenge): Controlled response to Mourngrave's gauntlet. Battle fury
        held in check by command discipline. Scarred hands visible and empty.
      - Throughout: Wiry half-elf build. Lantern always present—at hip or visible nearby.
    reference_images:
      - "veyra-thornwake-portrait"

  - ref: "marcus-heartbridge"
    name: "Marcus Heartbridge"
    scene_variations: |
      CHAPTER 34 VARIATIONS (SPYMASTER AT WORK):
      - SCENE 01 (Briefing): Tailored silk doublet of deep charcoal drinking warehouse
        light. Predatory smile playing at lips as he defines the rules of engagement.
      - SCENES 02-05 (Gala): Immaculate appearance, glass of wine in hand. Smooth
        confidence extracting information. Charming smile never wavering even as
        crucial puzzle pieces click.
      - SCENE 05 (Interception): Stepping smoothly from behind marble column. Effortless
        smile blocking Greycloak's capture of Lord Thann. Perfect timing.
      - Throughout: Average height, poised confidence. Well-styled hair. Knowing smile.
    reference_images:
      - "marcus-heartbridge-portrait"

  - ref: "dr-elisande-mourngrave"
    name: "Dr. Elisande Mourngrave"
    scene_variations: |
      CHAPTER 34 VARIATIONS (THE ANTAGONIST):
      - SCENE 02 (Greeting): Deep blue gown, vision of academic grace. Smile warm but
        eyes like chips of ice performing rapid assessment.
      - SCENE 04 (Declaration): Receiving Cid's challenge. Composure tested but maintained.
      - SCENE 06 (Challenge): Perfectly restored composure. Issuing the tour invitation
        as gauntlet—'instructive' pause deliberate.
      - Throughout: Elegant, composed, dangerous. Every word a calculated move.
