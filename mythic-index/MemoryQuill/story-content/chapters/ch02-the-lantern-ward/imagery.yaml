      - "#98FB98" # Medicinal herb green
      - "#FFBF00" # Amber twilight/lantern gold
    accent:
      - "#B0C4DE" # Blue-and-silver pennon
      - "#708090" # River-stone gray
      - "#FF4500" # White-fire/molten orange (nightmare only)
