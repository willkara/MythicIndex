characters:
  - ref: "veyra-thornwake"
    name: "Veyra Thornwake"
    scene_variations: |
      CHAPTER 2 VARIATIONS (RECOVERY ARC):
      - SCENE 01 (Nightmare): Silhouette against molten light, phantom-like, trapped behind glass.
      - SCENE 01-02 (Waking/Treatment): Heavily bandaged ribs and head. Left face showing fresh, raw burn "starburst". Hands bandaged. Hospital gown.
      - SCENE 03 (Vigil): Sitting up in bed, bandages reduced but visible. Scar on cheek treated with silver-flecked poultice.
      - SCENE 04 (Night): Alone, weary, illuminated by lantern light. Unarmored, vulnerable.
      - SCENE 05 (Dawn): Sitting straighter, "mantle of purpose". Scars accepted as part of her.
      - Throughout: The burn scar on the left side of her face is FRESH and RAW, not yet the silvered scar of later chapters.
    reference_images:
      - "veyra-thornwake-portrait"

  - ref: "dokra-ironvein"
    name: "Dokra Ironvein"
    scene_variations: |
      CHAPTER 2:
      - Throughout: Wearing medical apron over sturdy tunic. Sleeves rolled up revealing muscular forearms. Iron-gray hair in severe braids.
    reference_images:
      - "dokra-ironvein-portrait"

  - ref: "thorne-brightward"
    name: "Thorne Brightward"
    scene_variations: |
