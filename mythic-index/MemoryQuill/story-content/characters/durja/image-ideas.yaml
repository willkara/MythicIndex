character:
  name: Durja
  summary: Mature orc innkeeper at The Wayward Compass. Mossy olive-green skin, prominent lower tusks. Runs her establishment with grounded efficiency. Observes everything, comments dryly. A place where information flows freely over polished tankards. Represents the neutral ground where all sides meet.
visual_consistency:
- Mature female orc
- Mossy olive-green skin
- Prominent lower tusks
- Innkeeper's practical attire
- Carries herself with grounded efficiency
- 'Expression: Knowing, dry humor, observant'
- 'Body language: Comfortable in her domain, watchful without tension'
- The Wayward Compass is her territory and she knows everything in it
