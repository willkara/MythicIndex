character:
  name: Cassius Valerius
  summary: Scholar and brother of the deceased Lysander Valerius. Rescued from the Great Library collapse by the Last Light Company. Bears strong family resemblance to Lysander in jawline and steady gaze. His rescue provides Veyra a measure of redemption for failing to save his brother. Late 20s/early 30s, academic robes, calm even when injured.
visual_consistency:
- Human male, late 20s/early 30s
- Strong family resemblance to Lysander (jawline, steady gaze)
- Scholar's robes and attire
- Calm, composed demeanor even under duress
- Intelligent expression, academic bearing
- Clean-shaven, well-groomed
- 'Body language: Composed, grateful, determined'
- Connection to House Valerius visible but understated
