character:
  name: Sergeant Kelen Harwick
  summary: 44-year-old human veteran NCO serving as Thorne's second-in-command. Founding patrol member who helped rescue Veyra from Undershade Canyon. Known as "The Rock" - absolutely reliable, fiercely loyal, leads by example. Father to daughter Elspeth, widower. Carves wooden figures, writes weekly letters home. Perfect military posture even when relaxed.
visual_consistency:
- 5'10", solid functional build, not bulky - endurance strength
- Iron-gray hair, regulation short, thinning at temples
- Weathered brown eyes with deep crow's feet
- Old knife scar along left jawline
- Heavily scarred, calloused hands (burns, blade nicks, rope cuts)
- Slight limp in left leg (only visible when exhausted)
- Immaculate City Guard plate armor, always well-maintained
- Heavy shield with Company emblem
- Perfect military posture even when relaxed
- 'Expression: Watchful, steady, projecting quiet authority'
