character:
  name: Captain Thorne Brightward
  summary: Human paladin in early 40s serving as Deputy Commander of the Last Light Company. Steel-gray hair, deep-set brown eyes, weathered but kind face. Former City Guard captain who left on excellent terms. Defensive combat specialist known for "Brightward's Wall" shield formation. His horn signal is recognized as the arrival of the Last Light Company. Lawful Good but learning to "read between the lines."
visual_consistency:
- Early 40s human male, average height, broad-shouldered
- Steel-gray hair cropped short military style, slightly longer bangs
- Deep-set brown eyes that miss nothing
- Weathered but kind face, hands scarred from sword work
- Faded blue wool cloak with Last Light Company sigil (city crest removed)
- Well-maintained chainmail over padded gambeson
- Steel tower shield, longsword, cavalry spear that doubles as walking staff
- Horn for signaling (distinctive sound)
- Perfect military posture from 15 years of discipline
- Touches sword hilt when concerned (emotional tell)
