character:
  name: Captain Grimsby
  summary: Veteran City Watch captain serving as an antagonistic peer to Captain Thorne. Gruff, mustachioed, by-the-book traditionalist. Not evil but rigid - follows the manual over battlefield realities. Concerned with liability and official reports. Represents institutional inertia the Company must overcome. Likely to create political obstacles.
visual_consistency:
- Human male veteran officer, late 50s-early 60s
- Prominent walrus mustache (signature feature)
- City Watch Captain's uniform, well-maintained
- Stern, skeptical expression
- 'Body language: Rigid, formal, proper'
- Gruff demeanor, by-the-book approach
- 'Expression: Judgment, skepticism, occasional grudging respect'
- '**Role: Professional antagonist** - not evil, just rigid'
