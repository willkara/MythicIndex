character:
  name: Corporal Hayes
  summary: City Watch scout who returned wounded with critical intelligence about the Black Hawks force. Arrow wound in shoulder but insisted on fighting anyway, using crossbow with his good arm. Represents the determination of the Watch scouts who discovered the enemy and paid the price. Refuses to quit despite wounds.
visual_consistency:
- Human male, mid-to-late 30s
- Scout's weathered appearance
- Arrow wound in shoulder (distinctive current feature)
- City Watch scout equipment
- Bloodstained uniform (during and after scouting)
- 'Expression: Determined, refuses to quit'
- 'Body language: Compensating for wound but pressing forward'
- Professional military bearing despite injury
scenes:
- title: Wounded Return
  scene: Hayes and other scouts riding through Westwall gates, wounded but bearing critical intelligence.
  pose: Slumped in saddle, arrow still in shoulder, but eyes alert with urgent information
  setting: Westwall gates, defenders rushing to meet them
  mood: Mission accomplished at cost, the messenger's duty fulfilled
  tags:
  - arrival
  - wounded
  - dramatic
  - urgent
- title: One Good Arm
  scene: Hayes in the battle, crossbow braced against his wounded side, firing with his good arm, refusing to be sidelined.
  pose: Awkward but effective shooting position, face set with determination
  setting: Westwall battlements during the fight
  mood: Courage beyond capability, the will that won't surrender
  tags:
  - combat
  - wounded
  - determined
  - action
- title: Intelligence Briefing
  scene: Hayes delivering his report about the Black Hawks camp despite his wounds, duty first.
  pose: Standing or seated with medic working on him, talking through gritted teeth
