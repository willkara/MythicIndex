character:
  name: Finn
  summary: Young human fighter who evolved from nervous stablehand to competent Company archer. Saved from certain death by Vera's dire wolf transformation during the Battle of Westwall, then immediately stood to protect her when she collapsed. Natural talent for tactical archery. Represents the emerging hero archetype - courage found through crisis.
visual_consistency:
- Young adult, lean build from manual labor
- Brown hair, hazel eyes
- Simple leather tunic and breeches
- Initially nervous body language, growing into quiet confidence
- Fit from stable work and ranger training
- Clean-shaven, youthful face
- Often carries bow and quiver
- Comfortable around animals
