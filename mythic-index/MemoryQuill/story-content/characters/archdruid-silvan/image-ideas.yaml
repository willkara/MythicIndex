character:
  name: Archdruid Silvan Oakshield
  summary: Ancient elven Archdruid and Circle Leader who arrives to help Vera recover from her dire wolf transformation trauma. Represents druidic community, wisdom, and the concept of found family. Can transform into a golden eagle.
visual_consistency:
- Silver-white hair should flow past shoulders with full thick beard
- Deep-set, shadowed eyes that convey ancient wisdom
- Robes in moss-green and muddy browns, layered and organic
- Staff always shows signs of living growth (leaves, spiraling wood)
- Pointed elven ears visible through hair
- Weathered but dignified bearing
scenes:
- title: Golden Eagle Transformation
  scene: Silvan in mid-transformation or fully transformed as a majestic golden eagle soaring above the Thornwood canopy.
  pose: Wings spread wide, caught between forms OR fully eagle with wise, knowing eyes
  setting: Open sky above ancient forest at dawn/dusk
  mood: Freedom, ancient power, the duality of druidic nature
  tags:
  - transformation
  - flight
  - golden-eagle
  - mystical
  - action
- title: Healing Ritual at Westwall
  scene: Silvan kneeling beside unconscious Vera, hands emanating soft green druidic energy as he works to stabilize her transformation trauma.
  pose: Hands hovering over Vera's form, eyes closed in concentration, staff planted beside him glowing faintly
  setting: Makeshift infirmary tent, warm candlelight mixed with ethereal green glow
  mood: Compassion, gentle power, sanctuary
  tags:
  - healing
  - magic
  - druidic-ritual
  - tender-moment
  - two-character
- title: Circle of Druids Arrival
  scene: Silvan leading his delegation of druids as they approach the damaged Westwall Watchpost, determination in his stride.
  pose: Walking at the head of a small group, staff in hand, silver hair catching wind
  setting: Road approaching Westwall at twilight, damaged walls visible ahead
  mood: Purpose, hope arriving, community responding to crisis
  tags:
  - group-shot
  - arrival
  - leadership
  - dramatic-lighting
- title: Ancient Grove Communion
  scene: Silvan standing in a sacred grove, both hands pressed against an enormous ancient tree, communing with the forest's spirit.
  pose: Eyes closed, forehead nearly touching bark, staff leaning nearby, surrounded by faint nature spirits or motes of light
  setting: Deep forest clearing, shafts of light filtering through canopy, moss-covered stones
  mood: Reverence, connection, timeless wisdom
  tags:
  - mystical
  - communion
  - forest
  - meditation
  - magical
- title: Staff of Living Wood
  scene: Close-up study of Silvan channeling power through his living staff, fresh leaves sprouting and glowing with inner light.
  pose: Both hands gripping staff, magic visibly flowing upward through the spiraling wood
  setting: Darker background to emphasize the magical glow
  mood: Power contained and controlled, natural magic made visible
  tags:
  - magic-focus
  - close-up
  - artifact
  - druidic-power
- title: '"One of Ours"'
  scene: The moment Silvan first sees Vera and recognizes her as family despite her being self-taught - a look of immediate acceptance and concern.
  pose: Standing in doorway of infirmary, hand raised slightly as if to bless or comfort, expression soft yet serious
  setting: Threshold between outdoor light and interior shadow
  mood: Recognition, acceptance, quiet emotion
  tags:
  - emotional-moment
  - portrait
  - doorway-framing
- title: Council Beneath the Canopy
  scene: Silvan presiding over a druidic council, staff rooted to the earth as others listen in a ring of moss and stone.
  pose: Standing centered, one palm lifted in calm instruction, eyes half-lidded with patience
  setting: Sacred grove, filtered sunlight and drifting pollen motes
  mood: Authority without force, ancient steadiness
  tags:
  - leadership
  - druidic
  - group-scene
  - atmospheric
- title: Oakshield Ward
  scene: Silvan raising a living ward as roots and vines knit into a protective lattice around a vulnerable space.
  pose: Staff planted, free hand drawing a slow circle, leaves spiraling in the air
  setting: Forest edge near camp, dusk light with soft green glow
  mood: Protective, deliberate, nature answering call
  tags:
  - magic
  - ward
  - forest
  - protective
- title: Eagle-High Vigil
  scene: Silvan keeping watch from high branches in elven form, posture still as an owl while his gaze tracks distant movement.
  pose: Seated on a thick limb, staff across knees, hair and beard stirred by wind
  setting: Upper canopy overlooking a road or clearing
  mood: Quiet vigilance, patient predation
  tags:
  - watch
  - forest
  - solitary
  - atmospheric
- title: Seeds for the Scarred Ground
  scene: Silvan kneeling in churned battlefield earth, pressing seeds and a pinch of ash into a small ritual of renewal.
  pose: One knee down, hands in soil, staff laid beside him like a rooted branch
  setting: Aftermath of conflict, trampled grass and broken arrows, morning mist
  mood: Renewal, grief transformed into duty
  tags:
  - aftermath
  - ritual
  - healing
  - nature
- title: Teaching the Breath of the Grove
  scene: Silvan guiding a student through a simple breathing practice that steadies wild magic and aligns body with the forest's rhythm.
  pose: Two fingers raised in time with slow breaths, expression gentle but exacting
  setting: Quiet clearing with a small stream nearby
  mood: Patient mentorship, calm focus
  tags:
  - mentorship
  - calm
  - druidic
  - intimate
