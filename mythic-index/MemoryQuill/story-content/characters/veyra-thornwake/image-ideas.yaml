character:
  name: Commander Veyra Thornwake
  summary: 'Half-elf Ranger/Cleric and Commander of the Last Light Company. Battle-hardened survivor with dark mohawk, burn scar on left side of face, tattoos carrying names of the fallen (her "record of weight"). Dual scimitars "Mercy" and "Judgment." Philosophy: "Hope is a tool. Use it." Calm, deliberate movements even in chaos. Counts everything - people, exits, threats, time.'
visual_consistency:
- Half-elf, late 30s, wiry and strong (thinner than expected for role)
- Dark mohawk with shaved sides, longer hair in braids with feathers and beads
- Mottled burn scar from jawline to temple on left side
- Sharp, clear dark eyes with unwavering gaze
- Intricate swirling tattoos on neck and arms (names in old dialects)
- Several simple ring piercings in ears
- Weatherworn leather coat with mismatched armor plates (remnants from others)
- Battered metal lantern at hip (glows gold, reveals itself to the lost)
- 'Dual scimitars: "Mercy" (silver-edged) and "Judgment" (cold iron)'
- Calm, deliberate movements even in chaos
- Voice gets quieter when more dangerous
