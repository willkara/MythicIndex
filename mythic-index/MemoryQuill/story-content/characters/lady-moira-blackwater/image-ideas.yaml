character:
  name: "Lady Moira Blackwater"
  summary: "Half-elf spymaster and Director of the Lords' Intelligence Coordination Office. Mature and distinguished appearance with distinct elven features. Sharp gray-green eyes that miss nothing. Silver-streaked auburn hair in an intricate, braided professional style. The \"M\" archetype - pragmatic, coolly professional, respects competence. Provides official authorization and missions for the Company while maintaining deniability."
visual_consistency:
  - "Half-elf, mature and distinguished appearance (timeless elven beauty with signs of experience, fine lines)"
  - "Silver-streaked auburn hair in an intricate, braided professional style"
  - "Sharp gray-green eyes that miss nothing, slightly angular elven features, pointed ears visible"
  - "Composed bearing that commands attention"
  - "Understated but high-quality fantasy attire - fine tunic, tailored leather vest, cloak of the City Watch"
  - "Always carries a leather-bound dossier or scroll case with wax seals"
  - "Small scars on hands from early fieldwork"
  - "Moves with controlled grace (trained in combat but focused on mental warfare)"
  - "Expression: Coolly professional, perpetually assessing"
  - "Art Style: High fantasy, Dungeons & Dragons 5e style, oil painting, detailed, cinematic lighting"
scenes:
  - title: "The Briefing"
    scene: "Lady Moira conducting a mission briefing for the Last Light Company, leather-bound dossier open, wax seals visible on parchment."
    pose: "Standing at head of a heavy wooden table, one hand on a map, assessing the team"
    setting: "Stone-walled briefing chamber, iron sconces, map of the city on the wall"
    mood: "Authority without ostentation, the handler delivering objectives"
    tags:
      - "briefing"
      - "leadership"
      - "professional"
      - "official"
      - "fantasy"
  - title: "Reading the Room"
    scene: "Lady Moira at a high-society political gathering, observing and assessing everyone present with those sharp gray-green eyes."
    pose: "Goblet in hand (untouched), head slightly tilted, cataloguing threats and assets"
    setting: "Grand hall with stone arches and magical lighting"
    mood: "The spider at the center of the web, seeing all patterns"
    tags:
      - "observation"
      - "political"
      - "calculating"
      - "elegant"
      - "fantasy"
  - title: "Former Field Operative"
