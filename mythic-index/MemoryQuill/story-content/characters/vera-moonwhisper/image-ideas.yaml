character:
  name: Vera "The Tracker" Moonwhisper
  summary: Half-elf Druid/Ranger and Company scout. Self-taught shapeshifter who nearly died from dire wolf transformation saving Finn. Cleared for light duty after 2.5 weeks of druidic healing. Raven companion Echo. Searching for missing brother but no longer consumed by it. "Whisperwind" bow-staff. Eyes shift hazel to amber when using druidic abilities. Known as "The Tracker" who can find anyone.
visual_consistency:
- Half-elf, lean rangy build suited for wilderness travel
- Dark brown hair in practical braid with feathers, bone beads, leather cords
- Hazel eyes (shift to amber when using druidic abilities)
- Slightly pointed ears, angular features
- Faint scars from transformation trauma
- Currently paler and thinner than normal (recovery)
- Requires walking staff for longer distances
- Earth-toned leather and canvas for silent movement
- '"Whisperwind" - family bow-staff that converts between forms'
- Raven companion "Echo" often nearby
- Touches locket when thinking of brother (but doesn't let it consume her)
