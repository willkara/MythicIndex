- title: Sharing a Song
  scene: The bard teaching a simple tune to a child, passing on the joy of music.
  pose: Kneeling, showing chords, smiling
  setting: Village square
  mood: Joy, sharing, gentle
  tags:
  - interaction
  - music
  - gentle
- title: The Tired Traveller
  scene: The bard sleeping by the roadside with his lute case used as a pillow, the reality of the road.
  pose: Sleeping, arm over lute case
  setting: Roadside, dusk
  mood: Exhaustion, journey, reality
  tags:
  - journey
  - slice-of-life
  - exhaustion
