character:
  name: Young Bard
  summary: Unnamed aspiring bard who observes the Last Light Company and begins composing songs about their deeds. Represents the chronicler archetype - how legends are born through those who witness and tell. Eager, observant, artistic, quick to grasp and interpret events into narrative.
visual_consistency:
- Young adult (late teens/early 20s), lean average build
- Dark brown, thick, curly/wavy hair (tousled)
- Wide, expressive dark brown eyes
- Fair to medium skin with warm undertones, slight flush on cheeks
- Clean-shaven, distinct straight nose
- Rustic rust-orange/terracotta hooded tunic over dark brown sleeves
- Classic wooden lute with carved rosette over sound hole
- Expression typically eager, observant, full of wonder
scenes:
- title: First Sight of Heroes
  scene: The young bard sitting in a tavern corner, lute forgotten in his lap, staring with wide eyes as the Last Light Company enters the room.
  pose: Hands frozen mid-chord, jaw slightly dropped, eyes tracking the legendary figures
  setting: Tavern interior, Company silhouettes in doorway backlit by outside light
  mood: Awe, inspiration striking, the moment a story begins
  tags:
  - tavern
  - reaction-shot
  - inspiration
  - dramatic-lighting
- title: Composing by Firelight
  scene: The bard hunched over parchment late at night, quill in hand, lute set aside, translating the day's witnessed events into verse.
  pose: Writing intently, perhaps mouthing words, ink-stained fingers
  setting: Small room or camp, single candle/firelight, scattered papers with crossed-out lines
  mood: Creative fervor, the work of memory-keeping, solitary dedication
  tags:
  - writing
  - intimate
  - warm-lighting
  - artistic-process
- title: Performing the Legend
  scene: The bard standing in a crowded tavern, lute in hand, singing the tale of the Company's deeds to a rapt audience.
  pose: One foot forward, head tilted back slightly, fingers dancing on strings, voice carrying
  setting: Packed common room, faces turned toward him, tankards forgotten
  mood: The story taking flight, legend spreading, performer's joy
  tags:
  - performance
  - crowd-scene
  - music
  - storytelling
- title: Following the Story
  scene: The bard on the road, glimpsing the Last Light Company traveling ahead, keeping a respectful distance while observing.
  pose: Mounted on humble horse or walking, one hand shading eyes, watching the distant group
  setting: Open road, Company visible in distance, spring countryside
  mood: Dedication to the story, the chronicler's journey, hope
  tags:
  - road-scene
  - following
  - distance
  - journeying
- title: Sketching the Heroes
  scene: The bard making rough charcoal sketches in a small journal, trying to capture the faces of the Company members he's observed.
  pose: Charcoal in hand, tongue out slightly in concentration, rough portrait visible on page
  setting: Quiet corner, natural light, journal propped on knee
  mood: Visual memory-making, amateur artistry, recording for posterity
  tags:
  - sketching
  - close-up
  - artistic
  - studious
- title: The Song Takes Shape
  scene: A moment of creative breakthrough - the bard's eyes lighting up as a melody or verse suddenly comes together perfectly.
  pose: Hands stilled on lute strings, expression of sudden realization and joy
  setting: Simple background to focus on the emotional moment
  mood: Inspiration, creative joy, the artist's eureka
  tags:
  - emotional-portrait
  - inspiration
  - breakthrough
  - musical
- title: Interviewing Witnesses
  scene: The bard leaning in to ask travelers and guards for details, building truth from many voices.
  pose: Notebook open, quill poised, eager expression, polite posture
  setting: Tavern table or street corner near the gates
  mood: Curiosity, dedication, friendly persistence
  tags:
  - research
  - social
  - writing
  - observant
- title: Practicing the Chorus
  scene: The bard rehearsing the chorus under his breath, fingers moving without sound as he tests a melody.
  pose: Sitting on a step, lute resting on knee, head bobbing slightly
  setting: Quiet alley or empty tavern before opening
  mood: Determination, craft, private joy
  tags:
  - musical
  - practice
  - intimate
  - artistic
- title: Broadsides and Ballads
  scene: The bard selling or handing out handwritten lyric sheets, spreading the legend one page at a time.
  pose: Holding papers up, smiling, accepting a copper coin
  setting: Market street with passersby and stalls
  mood: Hustle, enthusiasm, story spreading
  tags:
  - crowd
  - writing
  - storytelling
  - lively
- title: Stealing the Horn's Note
  scene: The bard pausing mid-step when a distant horn sounds, instantly trying to capture the note on the lute.
  pose: Head tilted, fingers finding the pitch, eyes wide with excitement
  setting: Street or wallwalk with sound echoing in air
  mood: Awe, urgency, inspiration
  tags:
  - inspiration
  - musical
  - reaction-shot
  - iconic
- title: Naming the Legend
  scene: The bard writing a title at the top of a page—something like "Last Light"—and realizing he’s giving shape to a story.
  pose: Quill hovering, then pressing down with sudden confidence
  setting: Desk by candlelight, drafts scattered around
  mood: Meaning, responsibility, creative resolve
  tags:
  - writing
  - breakthrough
  - intimate
  - storytelling
- title: Replacing a String
  scene: The bard carefully replacing a broken lute string, treating the instrument with reverence.
  pose: Focused, threading string, winding peg
  setting: Quiet corner
  mood: Preparation, care, musical
  tags:
  - music
  - preparation
  - detail
- title: Listening to Rain
  scene: The bard listening to the rhythm of rain against a window, finding music in nature.
  pose: Leaning on hand, looking out window, tapping finger
  setting: Indoors, rainy day
  mood: Inspiration, atmospheric, quiet
  tags:
  - inspiration
  - atmospheric
