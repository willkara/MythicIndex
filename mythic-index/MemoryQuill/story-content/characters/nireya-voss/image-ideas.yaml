  - "SPLIT APPEARANCE (Critical): Left side is warm/living skin. Right side is spectral blue-gray, semi-translucent."
  - "Right side marked with glowing quori glyphs/constellations."
  - "Heterochromia: Left eye warm brown, Right eye glowing chartreuse/white."
  - "Hair: Long dark hair, half-braided, merging with mist on the right."
  - "Attire: Robes split between solid brown earthly fabric (left) and mist-like translucent silk (right)."
  - "Prop: Soul-staff with crystal skull or Soul-lanterns."
