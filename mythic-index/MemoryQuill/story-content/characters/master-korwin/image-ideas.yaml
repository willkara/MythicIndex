character:
  name: Master Korwin Ironwall
  summary: Dwarven master mason and Guild Master with weathered craftsman's appearance. Old friend/rival of Grimjaw. Arrives with Guild support after the Battle of Westwall. Recognizes Grimjaw's work as mastercraft despite their old rivalry. Values practical craft over pretty designs.
