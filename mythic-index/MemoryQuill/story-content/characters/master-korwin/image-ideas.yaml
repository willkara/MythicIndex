- Dwarf male, similar age to Grimjaw
- Weathered craftsman appearance
- Guild Master's attire/insignia
- Mason's practical clothing
- 'Expression: Mischievous, professionally critical, grudgingly impressed'
- 'Body language: Assessing, touching stone naturally, reading structures'
- Old friend/rival to Grimjaw Ironbeard
- Values practical craft over aesthetic design
