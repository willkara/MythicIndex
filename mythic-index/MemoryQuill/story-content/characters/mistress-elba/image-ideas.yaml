character:
  name: Mistress Elba
  summary: 173-year-old dwarven cook for the Last Light Company. Iron-gray hair with copper-red braid. Commands kitchens like a general commands armies. Her word is law when it comes to nutrition and rest. Famous for ordering Commander Atlock to "SIT" and eat during battle aftermath. Represents nurturing authority and the home front support.
visual_consistency:
- Elderly dwarven female (173 years old)
- Iron-gray hair with distinctive copper-red braid
- Cook's practical attire, apron likely
- Short and stout but commanding presence
- 'Expression: Stern maternal authority, brooks no argument'
- 'Body language: Confident, grounded, immovable when decided'
- Commands respect through competence and sheer force of will
- Ladle or cooking implement often in hand
