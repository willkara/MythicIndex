character:
  name: Serka
  summary: 'Elite female orc fighter and member of Krag''s Black Hawks mercenary company. Vicious, cruel, and sadistic. Attempted to execute the wounded Finn during the Battle of Westwall. Killed by Vera Moonwhisper''s dire wolf transformation - the first victim of Vera''s unleashed fury. **Status: Deceased.**'
visual_consistency:
- Female orc, 30s, heavily muscular and imposing
- Mottled olive-green skin with rough texture
- Dark brown-black hair pulled back in tight braids
- Piercing yellow-amber eyes with predatory intensity
- Prominent lower tusks protruding over upper lip
- Pointed ears with small metal ring earrings
- Facial scarring from past battles
- Distressed dark brown leather cuirass and bracers
- Rusted, segmented metal pauldrons
- Twin hand axes with wooden hafts, curved iron blades
- 'Expression: aggressive, confident, cruel'
- '**Remember: She is deceased** - images should reflect her in life'
