character:
  name: Lysander Valerius
  summary: 'Deceased human fighter who led the Gilded Compass and sacrificed himself at Undershade Canyon to save his companions. Son of Waterdhavian nobility (gilt rivets on his jack). His shield boss became part of Company heraldry. Final command to Veyra: "Live. Remember. Rescue." Represents the ultimate "no one left behind" failure that drives the Company''s mission.'
visual_consistency:
- Human male, approximately 25-30 at death
- Strong build capable of holding back molten glass
- Steady, bright eyes full of command
- Military-style jack with gilt rivets (sign of minor nobility)
- Natural leader's bearing, confident posture
- Measured tread, athletic and combat-trained
- Shield with distinctive boss (incorporated into Company heraldry)
- 'Expression: Steady, commanding, warm with his people'
- '**Note: Deceased character** - images represent him in life'
