  [Primary subject + key identity anchors (race/age/build/hair/marks/clothing/equipment)]

  ACTION / EMOTION:
  [Gesture, expression, interaction; what matters emotionally]

  SETTING:
  [Location + materials + weather/season + practical fantasy infrastructure cues]

