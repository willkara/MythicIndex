# ============================================================================
# CORE AESTHETIC
# ============================================================================

aesthetic_philosophy: |
  Painterly cinematic high fantasy with grounded physicality.

  We want images that feel like a premium illustrated novel: readable silhouettes, emotional
  clarity, and rich material rendering (stone, timber, leather, metal) without drifting into:
  - photoreal “camera” aesthetics
  - slick, airbrushed game key art
  - anime / CGI / plastic rendering

medium_simulation:
  primary: "painterly realism with oil-paint values"
  texture: "subtle visible brushwork; selective impasto on highlights"
  finish: "matte; shine only where physically motivated (metal, wet stone, lantern glass)"
  edges: "lost-and-found edges; crispness concentrated at focal points"
  detail_density: |
    Concentrate detail and contrast at the narrative focal point.
    Simplify periphery with atmosphere and softer edges to avoid uniform hyper-detail.

fantasy_grounding:
  baseline: "High-fantasy (D&D / Faerûn vibe) where magic is infrastructure, not spectacle."
  required_signifiers:
    - "ward-lanterns / everburning lights used like streetlights"
    - "rune-stones as safety/utility (subtle), not neon ornament"
    - "guild seals, alchemical ink stamps, arcane paperwork details"
    - "mixed ancestries normalized in public (dwarf/elf/tiefling/dragonborn/halfling/etc.)"
    - "weathered fantasy materials: tarred planks, salt-stained stone, bronze patina, soot-dark beams"
  magic_vfx_rule: |
    Prefer object-level glows (lantern, vial, rune-lamp, staff tip) over large spell explosions.
    Glows must be physically motivated and color-managed (no neon flooding the scene).

    Avoid “sparkly fantasy” rendering: no glitter clouds, fairy-dust particles, twinkle overlays,
    or rainbow bokeh. If motes exist (embers, dust), they should be sparse and natural.

