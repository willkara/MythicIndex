mood_style_mapping:
  somber:
    primary: "Rembrandt chiaroscuro"
    secondary: "Goya late-period restraint"
    notes: "Deep shadow structure; grief without melodrama; faces emerging from darkness"

  pastoral:
    primary: "Romantic landscape naturalism (Constable / Hudson River School values)"
    secondary: "Caspar David Friedrich scale and solitude"
    notes: "Air and distance; human scale; nature as presence"

  celebratory:
    primary: "Dutch Golden Age genre warmth"
    secondary: "Renaissance feast harmony"
    notes: "Abundance and community; warm practicals; keep palettes controlled (no rainbow noise)"

  aquatic:
    primary: "Turner sea-and-mist atmosphere"
    secondary: "Dutch marine painting clarity"
    notes: "Moist air, wet reflections, salt haze; cool base with warm practical lights"

  ethereal:
    primary: "Pre-Raphaelite luminosity (controlled)"
    secondary: "Symbolist glow (soft edges, dream clarity)"
    notes: "Jewel accents permitted; keep dimensional shadows; avoid candy saturation"

  intimate:
    primary: "Vermeer interior light"
    secondary: "Georges de La Tour candlelit focus"
    notes: "Single motivated source; quiet gestures; domestic sacredness"

  kinetic:
    primary: "Baroque diagonals (Delacroix energy)"
    secondary: "Caravaggio drama applied to motion"
    notes: "Strong diagonals; implied motion via brushwork; clarity at the impact point"

  ominous:
    primary: "Goya darkness"
    secondary: "Storm landscape menace"
    notes: "Threat implied; oppressive atmosphere; avoid horror-gore unless story demands"

# ============================================================================
# LIGHTING PHILOSOPHY
# ============================================================================

lighting_principles:
  general: |
    Prefer motivated sources (lanterns, hearths, windows, sun, moon, rune-lamps) over studio light.
    Every image should answer: “where is the light coming from?”
    Default value range is low-key: pools of warm light surrounded by readable darkness.

  color_temperature:
    warm_sources: "fire, lantern, candle, sunset → amber, gold, orange"
    cool_sources: "moonlight, overcast, mist, rune-lamps (subtle) → silver, blue-gray, pale green"
    mixed: "Best default: warm key + cool fill for depth"

  shadow_philosophy: |
    Shadows are colored, not black voids. Preserve form in darkness.
    Cool shadows against warm light; warm shadows against cool light.

  atmosphere: |
    Air should be present: dust motes, hearth smoke, fog, rain haze, mist, or steam.
    Use atmosphere to separate planes (foreground/midground/background).

# ============================================================================
# COLOR PHILOSOPHY
# ============================================================================

color_principles:
  saturation: |
    Restrained. Rich but not neon. “Illustrated novel” saturation, not “video game UI.”

  palette_construction: |
    Use 3–4 dominant colors with 1–2 meaningful accents.
    Accents must pull focus to story-important elements (lantern, sigil, blood, spell focus).

  signature_colors:
    lantern_gold: "Hope, persistence, memory; the Last Light brand color"
    dragon_fire_green: "Catastrophic magic; transformation; used sparingly as an accent"
    glass_grey: "Vitrified stone; witness, grief, preservation"
    blood_rust: "Cost, sacrifice; avoid bright red unless fresh action"

  always_avoid:
    - "neon / fluorescent color ramps"
    - "pure black (use deep umber, charcoal, indigo)"
    - "pure white (use cream, pale gold, silver)"
    - "uncontrolled rainbow palettes except rare, intentional celebratory beats"
    - "sparkly/glitter particle looks and candy-bright spell glow"

# ============================================================================
# COMPOSITION PRINCIPLES
# ============================================================================

composition_principles:
  framing: |
    Use classical composition (thirds, diagonals, strong silhouettes).
    Centering is reserved for ritual/symmetry moments (oaths, councils, icons).

  depth: |
    Layer foreground props, midground action, background architecture/sky.
    Use atmospheric perspective and value grouping to preserve readability.

  focal_hierarchy: |
    Sharpest detail and highest contrast live at the story focal point.
    Backgrounds support; they do not compete.

  human_scale: |
    When environments are vast, include people/figures for scale.
    The contrast between human fragility and environment power is thematic.

# ============================================================================
# CHARACTER + CROWD RULES
# ============================================================================

character_identity_rules:
  canon_first: "Never invent defining features when canonical appearance exists."
  portrait_references: "When portraits are available, they are identity lock."
  expression_truth: "Prioritize emotional truth; avoid mannequin faces."
  costume_truth: "Worn, repaired, practical; no pristine cosplay."
  crowds: |
    Do not face-clone background figures.
    Background people should be varied, impressionistic, and subordinate to the focal beat.

