<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- DNS Prefetch for External Resources -->
		<link rel="dns-prefetch" href="https://imagedelivery.net" />

		<!-- Preconnect to Cloudflare Images CDN for faster image loading -->
		<link rel="preconnect" href="https://imagedelivery.net" crossorigin />

		<!-- Resource Hints -->
		<link rel="prefetch" as="fetch" href="/api" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="tap" data-sveltekit-preload-code="viewport">
		<!-- data-sveltekit-preload-data="tap": Preload page data on tap/hover -->
		<!-- data-sveltekit-preload-code="viewport": Preload code when links enter viewport -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
