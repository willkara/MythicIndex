name: Deploy Backend to Cloudflare Workers/Container

on:
  push:
    branches:
      - master
    paths:
      - "backend/**"
      - ".github/workflows/deploy-cloudflare-backend.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-push-container:
    name: Build and Push Backend Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Add build summary
        run: |
          echo "### ðŸ³ Container Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  deploy-to-cloudflare:
    name: Deploy Backend to Cloudflare
    needs: build-and-push-container
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Create wrangler.toml from template
        working-directory: backend
        run: |
          cat > wrangler.toml << 'EOF'
          name = "memoryquill-backend"
          compatibility_date = "2025-01-01"

          # Container configuration
          [containers]
          image = "${{ needs.build-and-push-container.outputs.image-tag }}"
          port = 8000
          memory = "2GB"
          cpu_limit = 1.0

          # Auto-scaling
          [autoscaling]
          min_instances = 1
          max_instances = 10

          # Health check
          [health_check]
          path = "/health"
          interval = "30s"
          timeout = "10s"
          unhealthy_threshold = 3
          healthy_threshold = 2

          # Custom domain routing
          [[routes]]
          pattern = "api.memoryquill.com/*"
          zone_name = "memoryquill.com"

          # Environment variables (non-sensitive)
          [env.production.vars]
          ENVIRONMENT = "production"
          LOG_LEVEL = "info"
          CORS_ORIGINS = "https://memoryquill.com,https://www.memoryquill.com"

          # Database volume (for SQLite if used)
          [[env.production.volumes]]
          name = "database"
          mount_path = "/data"
          size = "10GB"

          # R2 bucket bindings
          [[r2_buckets]]
          binding = "ASSETS_BUCKET"
          bucket_name = "memoryquill-assets"

          [[r2_buckets]]
          binding = "BACKUPS_BUCKET"
          bucket_name = "memoryquill-backups"
          EOF

      - name: Deploy to Cloudflare
        working-directory: backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          wrangler deploy

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          pip install alembic psycopg2-binary
          cd backend
          alembic upgrade head || echo "âš ï¸ Migrations not run - configure DATABASE_URL secret"

      - name: Health check
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30

          HEALTH_URL="https://api.memoryquill.com/health"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")

          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Health check passed!"
            echo "### âœ… Backend Deployment Successful!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**API URL:** $HEALTH_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Healthy (HTTP 200)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Health check failed with status: $RESPONSE"
            echo "### âŒ Deployment Health Check Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status Code:** $RESPONSE" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  verify-deployment:
    name: Verify Deployment
    needs: deploy-to-cloudflare
    runs-on: ubuntu-latest

    steps:
      - name: Test API endpoints
        run: |
          echo "Testing API endpoints..."

          # Test health endpoint
          curl -f https://api.memoryquill.com/health || exit 1

          # Test entities endpoint (may require auth)
          curl -f https://api.memoryquill.com/api/entities || echo "Auth required (expected)"

          echo "âœ… API endpoints responding"

      - name: Add verification summary
        run: |
          echo "### âœ… Deployment Verified!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All endpoints are responding correctly." >> $GITHUB_STEP_SUMMARY
