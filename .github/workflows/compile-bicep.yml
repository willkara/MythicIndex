name: Compile Bicep

on:
  push:
    paths:
      - 'deploy/bicep/**'
  pull_request:
    paths:
      - 'deploy/bicep/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          enable-AzPSSession: false

      - name: Install bicep CLI
        run: |
          az extension add --name bicep || true
          az bicep install || true

      - name: Build Bicep
        working-directory: deploy/bicep
        run: |
          az bicep build --file main.bicep

      - name: Upload main.json
        uses: actions/upload-artifact@v4
        with:
          name: main-json
          path: deploy/bicep/main.json

  whatif:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Azure CLI + Bicep
        run: |
          az version || true
          az extension add --name bicep || true
          az bicep install || true

      - name: Build Bicep
        working-directory: deploy/bicep
        run: az bicep build --file main.bicep

      - name: Azure login (OIDC if configured, fallback to creds)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: What-If (subscription)
        run: |
          az deployment sub what-if --name mq-pr-whatif-${{ github.event.pull_request.number }} --template-file deploy/bicep/main.json --parameters @deploy/bicep/main.bicepparam || true
