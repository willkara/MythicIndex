name: CI - Mythic Index

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'mythic-index/**'
      - '.github/workflows/**'
  push:
    branches: [main, master]
    paths:
      - 'mythic-index/**'
      - '.github/workflows/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend - check & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mythic-index/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: mythic-index/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type/UI checks
        run: npm run check

      - name: Build
        run: npm run build

  chargen:
    name: Chargen CLI - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mythic-index/chargen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: mythic-index/chargen/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  all-checks:
    name: âœ… All CI checks passed
    runs-on: ubuntu-latest
    needs: [frontend, chargen]
    steps:
      - name: Success
        run: echo "All mythic-index checks passed."
