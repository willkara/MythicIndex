name: Deploy - Mythic Index Frontend

on:
  push:
    branches: [main, master]
    paths:
      - 'mythic-index/frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: {}

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PAGES_PROJECT: mythicindex

permissions:
  contents: read

jobs:
  deploy-frontend:
    name: Deploy frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: mythic-index/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: mythic-index/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy .svelte-kit/cloudflare --project-name "${PAGES_PROJECT}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          XDG_CONFIG_HOME: ${{ github.workspace }}/mythic-index/frontend/.xdg-config
