name: Deploy Backend to Azure Container Apps

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        type: choice
        options:
          - dev
          - prod
      image_tag:
        description: 'Docker image tag (default: commit SHA)'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'deploy/Dockerfile'
      - '.github/workflows/deploy-azure-backend.yml'

permissions:
  id-token: write
  contents: read
  packages: write

env:
  REGISTRY_NAME: ${{ vars.ACR_NAME }}
  IMAGE_NAME: memoryquill-backend
  GHCR_REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    name: Build and Deploy Backend - ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image_tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR login server
        id: acr
        run: |
          ACR_LOGIN_SERVER=$(az acr show --name ${{ env.REGISTRY_NAME }} --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --query loginServer -o tsv)
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to ACR and GHCR
        run: |
          cd backend
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          GHCR_IMAGE=${{ env.GHCR_REGISTRY }}/$OWNER_LC/${{ env.IMAGE_NAME }}
          docker build \
            -f ../deploy/Dockerfile \
            -t ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            -t ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:latest \
            -t $GHCR_IMAGE:${{ steps.image_tag.outputs.tag }} \
            -t $GHCR_IMAGE:latest \
            .
          docker push ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}
          docker push ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:latest
          docker push $GHCR_IMAGE:${{ steps.image_tag.outputs.tag }}
          docker push $GHCR_IMAGE:latest

      - name: Get SQL Server connection details
        id: sql
        run: |
          SQL_SERVER=$(az sql server list --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --query "[0].fullyQualifiedDomainName" -o tsv)
          SQL_DB=$(az sql db list --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --server $(az sql server list --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv) --query "[0].name" -o tsv)
          echo "server=$SQL_SERVER" >> $GITHUB_OUTPUT
          echo "database=$SQL_DB" >> $GITHUB_OUTPUT

      - name: Database Schema Management Info
        run: |
          echo "## â„¹ï¸ Database Schema Management" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Database migrations are managed separately from application deployments." >> $GITHUB_STEP_SUMMARY
          echo "This workflow **only deploys application code** (backend Docker image)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**For initial database setup:** See \`docs/guides/azure-deployment-guide.md\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**For schema changes:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Create migration locally: \`alembic revision --autogenerate -m 'description'\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Test with development database" >> $GITHUB_STEP_SUMMARY
          echo "3. Apply to production: \`alembic upgrade head\` with Azure CLI auth" >> $GITHUB_STEP_SUMMARY
          echo "4. Commit migration file to repository" >> $GITHUB_STEP_SUMMARY

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ vars.CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --image ${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }} \
            --set-env-vars \
              "ENVIRONMENT=${{ github.event.inputs.environment || 'dev' }}" \
              "AZURE_SQL_SERVER=${{ steps.sql.outputs.server }}" \
              "AZURE_SQL_DATABASE=${{ steps.sql.outputs.database }}" \
              "USE_AZURE_MANAGED_IDENTITY=true" \
              "DATABASE_BACKEND=mssql"

      - name: Get Container App URL
        id: app_url
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ vars.CONTAINER_APP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "url=https://$APP_URL" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          echo "Waiting 30 seconds for Container App to pull new image..."
          sleep 30

      - name: Health check
        run: |
          HEALTH_URL="${{ steps.app_url.outputs.url }}/health"
          echo "Checking health endpoint: $HEALTH_URL"

          # Retry up to 10 times with 10 second intervals (allow for cold start + SQL resume)
          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
            if [ "$HTTP_CODE" -eq 200 ]; then
              echo "âœ… Health check passed!"
              break
            else
              echo "Attempt $i/10: Health check returned $HTTP_CODE, retrying in 10s..."
              if [ $i -eq 10 ]; then
                echo "âŒ Health check failed after 10 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**GHCR:** \`ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ steps.app_url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Health:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Health: ${{ steps.app_url.outputs.url }}/health" >> $GITHUB_STEP_SUMMARY
          echo "- API Docs: ${{ steps.app_url.outputs.url }}/docs" >> $GITHUB_STEP_SUMMARY
          echo "- OpenAPI: ${{ steps.app_url.outputs.url }}/openapi.json" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Backend Deployment

            **Image:** `${{ steps.acr.outputs.login_server }}/${{ env.IMAGE_NAME }}:${{ steps.image_tag.outputs.tag }}`
            **API URL:** ${{ steps.app_url.outputs.url }}
