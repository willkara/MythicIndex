name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-cloudflare-frontend.yml"
  pull_request:
    branches:
      - master
    paths:
      - "frontend/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: frontend
        run: npm run test:ci || echo "Tests not configured yet"

      - name: Build frontend for production
        working-directory: frontend
        run: npm run build -- --configuration=production
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking build output directory..."
          ls -la frontend/dist/
          if [ -d "frontend/dist/frontend/browser" ]; then
            echo "âœ… Build successful - browser directory found"
            ls -la frontend/dist/frontend/browser/
          else
            echo "âŒ Build failed - browser directory not found"
            exit 1
          fi

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/dist/frontend/browser --project-name=memoryquill --branch=${{ github.ref_name }}

      - name: Create deployment status comment (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}' || `https://${context.payload.pull_request.number}.memoryquill.pages.dev`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Frontend Deployment\n\nâœ… Successfully deployed to Cloudflare Pages!\n\n**Preview URL:** ${deploymentUrl}\n\n*Deployed from commit: ${context.sha.substring(0, 7)}*`
            })

      - name: Add deployment summary
        run: |
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://memoryquill.pages.dev" >> $GITHUB_STEP_SUMMARY

  lighthouse:
    name: Run Lighthouse Performance Check
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://${{ github.event.pull_request.number }}.memoryquill.pages.dev
          uploadArtifacts: true
          temporaryPublicStorage: true
